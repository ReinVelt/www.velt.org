<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel - Rein Velt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Georgia, 'Times New Roman', serif;
            background: linear-gradient(135deg, #2c1810 0%, #1a0f08 100%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .tv-container {
            position: relative;
            width: 90vw;
            max-width: 1200px;
            aspect-ratio: 4 / 3;
        }
        
        .tv-frame {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #8B4513, #5C2E0A);
            border-radius: 40px;
            padding: 4rem;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.8),
                inset 0 2px 4px rgba(255,255,255,0.2),
                inset 0 -2px 4px rgba(0,0,0,0.4);
        }
        
        .tv-frame::before {
            content: '';
            position: absolute;
            top: 3rem;
            left: 3rem;
            right: 3rem;
            bottom: 3rem;
            border: 3px solid #654321;
            border-radius: 20px;
            pointer-events: none;
        }
        
        .tv-screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                inset 0 0 40px rgba(0,0,0,0.9),
                inset 0 0 20px rgba(0,100,200,0.3);
        }
        
        .tv-screen::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg,
                rgba(255,255,255,0.05) 0%,
                transparent 50%,
                rgba(0,0,0,0.3) 100%
            );
            pointer-events: none;
            z-index: 10;
        }
        
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.15),
                rgba(0,0,0,0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 5;
            opacity: 0.5;
        }
        
        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .tv-stand {
            position: absolute;
            bottom: -2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            height: 2rem;
            background: linear-gradient(145deg, #8B4513, #5C2E0A);
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
        }
        
        .tv-stand::before {
            content: '';
            position: absolute;
            bottom: -1.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 1.5rem;
            background: linear-gradient(145deg, #654321, #3d2414);
            border-radius: 0 0 15px 15px;
        }
        
        .tv-knob {
            position: absolute;
            width: 3rem;
            height: 3rem;
            background: radial-gradient(circle, #444, #222);
            border-radius: 50%;
            border: 2px solid #333;
            box-shadow: 
                0 3px 8px rgba(0,0,0,0.6),
                inset 0 -2px 4px rgba(0,0,0,0.5);
        }
        
        .tv-knob:nth-child(1) {
            bottom: 2rem;
            right: 2rem;
        }
        
        .tv-knob:nth-child(2) {
            bottom: 6rem;
            right: 2rem;
        }
        
        .tv-speaker {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 2rem;
            height: 60%;
            background: linear-gradient(90deg, #2a1810, #1a0f08);
            border-radius: 10px;
            background-image: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 3px,
                rgba(0,0,0,0.3) 3px,
                rgba(0,0,0,0.3) 6px
            );
        }
        
        .tv-logo {
            position: absolute;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            color: #d4af37;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 3px;
        }
        
        @media (max-width: 768px) {
            .tv-frame {
                padding: 2rem;
            }
            
            .tv-frame::before {
                top: 1.5rem;
                left: 1.5rem;
                right: 1.5rem;
                bottom: 1.5rem;
            }
            
            .tv-knob {
                width: 2rem;
                height: 2rem;
            }
            
            .tv-knob:nth-child(1) {
                bottom: 1rem;
                right: 1rem;
            }
            
            .tv-knob:nth-child(2) {
                bottom: 3.5rem;
                right: 1rem;
            }
            
            .tv-logo {
                font-size: 0.9rem;
                top: 1rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="tv-container">
        <div class="tv-logo">REINVISION</div>
        <div class="tv-frame">
            <div class="tv-screen">
                <div class="video-wrapper">
                    <iframe 
                        src="https://www.youtube.com/embed?listType=user_uploads&list=reinvelt"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="scanlines"></div>
            </div>
            <div class="tv-knob"></div>
            <div class="tv-knob"></div>
            <div class="tv-speaker"></div>
        </div>
        <div class="tv-stand"></div>
    </div>
    
</body>
</html>
