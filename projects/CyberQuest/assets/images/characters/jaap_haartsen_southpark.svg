<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <!-- JAAP - South Park Style Character -->
  <!-- Late 60s CEO, brown-blond hair, sharp suit -->
  
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="suitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3050"/>
      <stop offset="100%" style="stop-color:#162240"/>
    </linearGradient>
    <linearGradient id="shirtGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f8"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
  </defs>

  <!-- ===== BODY ===== -->

  <!-- Suit trousers (dark navy) -->
  <rect x="68" y="225" width="28" height="60" rx="2" fill="#162240"/>
  <rect x="104" y="225" width="28" height="60" rx="2" fill="#162240"/>
  <!-- Trouser crease line -->
  <line x1="82" y1="230" x2="82" y2="285" stroke="#0e1830" stroke-width="1"/>
  <line x1="118" y1="230" x2="118" y2="285" stroke="#0e1830" stroke-width="1"/>

  <!-- Dress shoes -->
  <path d="M63,283 Q82,280 88,283 L88,291 Q75,294 63,291 Z" fill="#1a1a1a"/>
  <path d="M113,283 Q130,280 138,283 L138,291 Q124,294 112,291 Z" fill="#1a1a1a"/>
  <!-- Shoe shine glint -->
  <path d="M66,285 Q72,283 76,285" stroke="#555" stroke-width="1" fill="none"/>
  <path d="M116,285 Q122,283 126,285" stroke="#555" stroke-width="1" fill="none"/>

  <!-- White shirt body (visible below jacket) -->
  <path d="M80,135 L78,230 L122,230 L120,135 Q100,128 80,135 Z" fill="url(#shirtGrad)"/>

  <!-- Suit jacket left panel -->
  <path d="M55,140 L50,285 L95,285 L95,230 L80,135 Q65,135 55,140 Z" fill="url(#suitGrad)" filter="url(#shadow)"/>
  <!-- Suit jacket right panel -->
  <path d="M145,140 L150,285 L105,285 L105,230 L120,135 Q135,135 145,140 Z" fill="url(#suitGrad)" filter="url(#shadow)"/>

  <!-- Jacket lapels (white shirt showing through) -->
  <path d="M80,135 L92,175 L100,160 L100,135 Z" fill="#f0f0f0"/>
  <path d="M120,135 L108,175 L100,160 L100,135 Z" fill="#f0f0f0"/>
  <!-- Lapel fold shadow -->
  <path d="M80,135 L76,155 Q80,165 92,175" stroke="#0e1830" stroke-width="1.5" fill="none"/>
  <path d="M120,135 L124,155 Q120,165 108,175" stroke="#0e1830" stroke-width="1.5" fill="none"/>

  <!-- Tie (burgundy) -->
  <path d="M96,140 L92,175 L100,182 L108,175 L104,140 Z" fill="#7a1a22"/>
  <path d="M98,140 L94,170 L100,178 L106,170 L102,140 Z" fill="#8b2030"/>
  <!-- Tie knot -->
  <path d="M96,140 L100,148 L104,140 Q100,136 96,140 Z" fill="#6a1020"/>
  <!-- Tie stripe -->
  <line x1="97" y1="155" x2="103" y2="165" stroke="#a03040" stroke-width="0.8" opacity="0.6"/>
  <line x1="97" y1="163" x2="103" y2="173" stroke="#a03040" stroke-width="0.8" opacity="0.6"/>

  <!-- Jacket button -->
  <circle cx="100" cy="195" r="3" fill="#0e1830"/>
  <circle cx="100" cy="195" r="1.5" fill="#1e3050"/>

  <!-- Breast pocket square (white) -->
  <path d="M62,165 L72,163 L74,170 L62,170 Z" fill="#ffffff"/>
  <path d="M64,163 L68,159 L72,163" stroke="#e0e0e0" stroke-width="1" fill="none"/>

  <!-- ARMS (suit sleeves) -->
  <rect x="38" y="145" width="24" height="80" rx="8" fill="url(#suitGrad)"/>
  <rect x="138" y="145" width="24" height="80" rx="8" fill="url(#suitGrad)"/>

  <!-- White shirt cuffs -->
  <rect x="38" y="218" width="24" height="10" rx="3" fill="#f0f0f0"/>
  <rect x="138" y="218" width="24" height="10" rx="3" fill="#f0f0f0"/>
  <!-- Cufflinks (gold) -->
  <circle cx="44" cy="223" r="2.5" fill="#c8a840"/>
  <circle cx="156" cy="223" r="2.5" fill="#c8a840"/>

  <!-- Hands (mature skin tone) -->
  <ellipse cx="50" cy="235" rx="10" ry="12" fill="#e8b890"/>
  <ellipse cx="150" cy="235" rx="10" ry="12" fill="#e8b890"/>
  <path d="M42,232 Q50,228 58,232" stroke="#d0a070" stroke-width="0.8" fill="none"/>
  <path d="M142,232 Q150,228 158,232" stroke="#d0a070" stroke-width="0.8" fill="none"/>

  <!-- Watch (gold CEO watch, left wrist) -->
  <rect x="39" y="225" width="22" height="8" rx="2" fill="#2a2a2a"/>
  <rect x="43" y="226" width="14" height="6" rx="1" fill="#c8a840"/>
  <circle cx="50" cy="229" r="3" fill="#e8c860"/>
  <line x1="50" y1="227" x2="50" y2="229" stroke="#333" stroke-width="0.8"/>
  <line x1="50" y1="229" x2="52" y2="229" stroke="#333" stroke-width="0.8"/>

  <!-- ===== NECK ===== -->
  <rect x="88" y="115" width="24" height="25" rx="4" fill="#e8b890"/>
  <!-- Shirt collar -->
  <path d="M84,120 L92,135 L100,128 L108,135 L116,120" stroke="#e0e0e0" stroke-width="2" fill="none"/>

  <!-- ===== HEAD ===== -->
  <ellipse cx="100" cy="75" rx="46" ry="50" fill="#e8b890" filter="url(#shadow)"/>
  <!-- Jaw / jowl softening — late 60s -->
  <path d="M60,90 Q58,110 70,122 Q85,130 100,131 Q115,130 130,122 Q142,110 140,90" fill="#e8b890"/>

  <!-- ===== HAIR (brown-blond with darker curls, CEO) ===== -->
  <!-- Main hair mass — warm brown-blond base -->
  <path d="M54,62 Q56,28 100,22 Q144,28 146,62 Q138,42 100,38 Q62,42 54,62 Z" fill="#9a7e50"/>
  <!-- Side panels -->
  <path d="M54,62 Q50,52 56,40 Q60,32 68,28 Q58,38 56,58 Z" fill="#8a6e40"/>
  <path d="M146,62 Q150,52 144,40 Q140,32 132,28 Q142,38 144,58 Z" fill="#8a6e40"/>
  <!-- Grey at temples — natural ageing -->
  <path d="M54,65 Q52,55 57,45 Q60,38 65,34 Q57,42 55,60 Z" fill="#b0a090" opacity="0.75"/>
  <path d="M146,65 Q148,55 143,45 Q140,38 135,34 Q143,42 145,60 Z" fill="#b0a090" opacity="0.75"/>
  <!-- CURLS overlay: darker brown strands -->
  <!-- Top curls, left of parting -->
  <path d="M83,24 Q78,28 82,33 Q86,38 80,43" stroke="#5a3e20" stroke-width="2.2" fill="none" stroke-linecap="round"/>
  <path d="M76,26 Q70,31 75,37 Q80,42 73,48" stroke="#5a3e20" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M68,30 Q63,36 68,42 Q73,47 67,53" stroke="#6a4a28" stroke-width="1.8" fill="none" stroke-linecap="round"/>
  <!-- Top curls, right of parting -->
  <path d="M100,22 Q106,27 101,33 Q96,38 102,44" stroke="#5a3e20" stroke-width="2.2" fill="none" stroke-linecap="round"/>
  <path d="M108,24 Q114,30 108,36 Q103,42 109,48" stroke="#5a3e20" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M117,27 Q122,33 117,39 Q112,44 118,50" stroke="#6a4a28" stroke-width="1.8" fill="none" stroke-linecap="round"/>
  <path d="M126,31 Q131,37 126,42 Q121,47 126,53" stroke="#6a4a28" stroke-width="1.6" fill="none" stroke-linecap="round"/>
  <!-- Side curls left -->
  <path d="M57,48 Q53,54 58,59 Q63,63 58,68" stroke="#5a3e20" stroke-width="1.8" fill="none" stroke-linecap="round"/>
  <path d="M58,60 Q54,66 58,72 Q62,77 57,82" stroke="#6a4a28" stroke-width="1.6" fill="none" stroke-linecap="round"/>
  <!-- Side curls right -->
  <path d="M143,48 Q147,54 142,59 Q137,63 142,68" stroke="#5a3e20" stroke-width="1.8" fill="none" stroke-linecap="round"/>
  <path d="M142,60 Q146,66 142,72 Q138,77 143,82" stroke="#6a4a28" stroke-width="1.6" fill="none" stroke-linecap="round"/>
  <!-- end curls -->
  <!-- Hair sheen / highlight on top -->
  <path d="M80,25 Q100,20 118,25 Q105,22 100,23 Q95,22 80,25 Z" fill="#c0a870" opacity="0.4"/>
  <!-- Side hair beside ears -->
  <path d="M54,65 Q50,72 52,82 Q56,88 60,85 Q56,75 57,68 Z" fill="#8a6e40"/>
  <path d="M146,65 Q150,72 148,82 Q144,88 140,85 Q144,75 143,68 Z" fill="#8a6e40"/>
  <!-- Neat side parting line -->
  <path d="M82,22 Q84,40 83,55" stroke="#7a6035" stroke-width="1" fill="none" opacity="0.4"/>

  <!-- ===== EARS ===== -->
  <ellipse cx="54" cy="78" rx="8" ry="12" fill="#e0aa80"/>
  <ellipse cx="146" cy="78" rx="8" ry="12" fill="#e0aa80"/>
  <path d="M51,74 Q53,78 51,83" stroke="#c89060" stroke-width="1.5" fill="none"/>
  <path d="M149,74 Q147,78 149,83" stroke="#c89060" stroke-width="1.5" fill="none"/>

  <!-- ===== AGE LINES ===== -->
  <!-- Forehead lines -->
  <path d="M72,52 Q100,48 128,52" stroke="#d0a070" stroke-width="0.8" fill="none" opacity="0.45"/>
  <path d="M76,58 Q100,55 124,58" stroke="#d0a070" stroke-width="0.8" fill="none" opacity="0.35"/>
  <!-- Crow's feet -->
  <path d="M133,68 Q137,66 139,70" stroke="#c89060" stroke-width="0.8" fill="none"/>
  <path d="M133,72 Q138,72 139,75" stroke="#c89060" stroke-width="0.8" fill="none"/>
  <path d="M67,68 Q63,66 61,70" stroke="#c89060" stroke-width="0.8" fill="none"/>
  <path d="M67,72 Q62,72 61,75" stroke="#c89060" stroke-width="0.8" fill="none"/>
  <!-- Nasolabial folds -->
  <path d="M76,88 Q72,98 76,106" stroke="#c89060" stroke-width="1" fill="none" opacity="0.45"/>
  <path d="M124,88 Q128,98 124,106" stroke="#c89060" stroke-width="1" fill="none" opacity="0.45"/>

  <!-- ===== EYES (calm, authoritative) ===== -->
  <ellipse cx="80" cy="72" rx="12" ry="9" fill="#fff"/>
  <ellipse cx="120" cy="72" rx="12" ry="9" fill="#fff"/>
  <!-- Irises (blue-grey) -->
  <circle cx="80" cy="72" r="6" fill="#4a6a8a"/>
  <circle cx="120" cy="72" r="6" fill="#4a6a8a"/>
  <!-- Pupils -->
  <circle cx="80" cy="72" r="3" fill="#1a1a1a"/>
  <circle cx="120" cy="72" r="3" fill="#1a1a1a"/>
  <!-- Reflections -->
  <circle cx="78" cy="70" r="1.2" fill="#ffffff"/>
  <circle cx="118" cy="70" r="1.2" fill="#ffffff"/>
  <!-- Upper eyelid (slight hooding) -->
  <path d="M68,67 Q80,63 92,67" stroke="#8a6a50" stroke-width="1.5" fill="none"/>
  <path d="M108,67 Q120,63 132,67" stroke="#8a6a50" stroke-width="1.5" fill="none"/>
  <!-- Under-eye bags (mature) -->
  <path d="M69,77 Q80,81 91,77" stroke="#d0a070" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M109,77 Q120,81 131,77" stroke="#d0a070" stroke-width="1" fill="none" opacity="0.5"/>

  <!-- ===== GLASSES (square, dark tortoiseshell frames) ===== -->
  <!-- Left lens frame -->
  <rect x="65" y="61" width="28" height="22" rx="2" ry="2" fill="none" stroke="#2a1a08" stroke-width="2.8"/>
  <!-- Right lens frame -->
  <rect x="107" y="61" width="28" height="22" rx="2" ry="2" fill="none" stroke="#2a1a08" stroke-width="2.8"/>
  <!-- Bridge connecting the two lenses -->
  <path d="M93,72 Q100,68 107,72" stroke="#2a1a08" stroke-width="2.2" fill="none"/>
  <!-- Temple arm left (to ear) -->
  <line x1="65" y1="68" x2="52" y2="72" stroke="#2a1a08" stroke-width="2.2" stroke-linecap="round"/>
  <!-- Temple arm right (to ear) -->
  <line x1="135" y1="68" x2="148" y2="72" stroke="#2a1a08" stroke-width="2.2" stroke-linecap="round"/>
  <!-- Subtle frame sheen (tortoiseshell warm highlight) -->
  <rect x="65" y="61" width="28" height="5" rx="2" ry="1" fill="#6a3a10" opacity="0.25"/>
  <rect x="107" y="61" width="28" height="5" rx="2" ry="1" fill="#6a3a10" opacity="0.25"/>

 (well-groomed, greying) ===== -->
  <path d="M66,60 Q80,56 93,59" stroke="#8a7050" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <path d="M107,59 Q120,56 134,60" stroke="#8a7050" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <!-- Grey flecks -->
  <path d="M66,60 Q72,57 78,58" stroke="#aaa090" stroke-width="1.5" fill="none" opacity="0.55"/>
  <path d="M122,59 Q128,57 134,60" stroke="#aaa090" stroke-width="1.5" fill="none" opacity="0.55"/>

  <!-- ===== NOSE ===== -->
  <path d="M97,82 Q93,92 96,97 Q100,100 104,97 Q107,92 103,82" fill="#dca878" stroke="#c89060" stroke-width="0.5"/>
  <ellipse cx="94" cy="97" rx="5" ry="3" fill="#d8a068" opacity="0.4"/>
  <ellipse cx="106" cy="97" rx="5" ry="3" fill="#d8a068" opacity="0.4"/>

  <!-- ===== MOUTH (calm, slight confident smile) ===== -->
  <path d="M84,110 Q100,118 116,110" stroke="#a06040" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M84,110 Q82,107 85,106" stroke="#a06040" stroke-width="1.5" fill="none"/>
  <path d="M116,110 Q118,107 115,106" stroke="#a06040" stroke-width="1.5" fill="none"/>
  <path d="M88,108 Q100,113 112,108" fill="#c07858" opacity="0.35"/>

</svg>
