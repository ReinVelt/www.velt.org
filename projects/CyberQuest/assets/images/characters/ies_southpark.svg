<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <!-- Ies - Ryan's wife, South Park style -->
  
  <!-- Body -->
  <ellipse cx="100" cy="200" rx="45" ry="55" fill="#8B4513" stroke="#000" stroke-width="2"/>
  
  <!-- Legs -->
  <rect x="75" y="240" width="20" height="50" rx="3" fill="#2C5F2D" stroke="#000" stroke-width="2"/>
  <rect x="105" y="240" width="20" height="50" rx="3" fill="#2C5F2D" stroke="#000" stroke-width="2"/>
  
  <!-- Shoes -->
  <ellipse cx="85" cy="290" rx="12" ry="8" fill="#333" stroke="#000" stroke-width="1.5"/>
  <ellipse cx="115" cy="290" rx="12" ry="8" fill="#333" stroke="#000" stroke-width="1.5"/>
  
  <!-- Arms -->
  <rect x="45" y="185" width="18" height="50" rx="4" fill="#FFD39B" stroke="#000" stroke-width="2" transform="rotate(-20 54 185)"/>
  <rect x="137" y="185" width="18" height="50" rx="4" fill="#FFD39B" stroke="#000" stroke-width="2" transform="rotate(20 146 185)"/>
  
  <!-- Hands -->
  <circle cx="48" cy="230" r="10" fill="#FFD39B" stroke="#000" stroke-width="1.5"/>
  <circle cx="152" cy="230" r="10" fill="#FFD39B" stroke="#000" stroke-width="1.5"/>
  
  <!-- Neck -->
  <rect x="90" y="145" width="20" height="12" fill="#FFD39B" stroke="#000" stroke-width="2"/>
  
  <!-- Head -->
  <circle cx="100" cy="100" r="50" fill="#FFD39B" stroke="#000" stroke-width="2"/>
  
  <!-- Hair - shoulder length brown hair -->
  <path d="M 55 75 Q 50 90 52 110 L 52 120 Q 52 130 60 135 L 55 75 Z" fill="#654321" stroke="#000" stroke-width="1.5"/>
  <path d="M 145 75 Q 150 90 148 110 L 148 120 Q 148 130 140 135 L 145 75 Z" fill="#654321" stroke="#000" stroke-width="1.5"/>
  <ellipse cx="100" cy="65" rx="52" ry="35" fill="#654321" stroke="#000" stroke-width="2"/>
  
  <!-- Eyes -->
  <ellipse cx="82" cy="95" rx="12" ry="18" fill="#FFF" stroke="#000" stroke-width="2"/>
  <ellipse cx="118" cy="95" rx="12" ry="18" fill="#FFF" stroke="#000" stroke-width="2"/>
  <circle cx="82" cy="98" r="6" fill="#8B4513"/>
  <circle cx="118" cy="98" r="6" fill="#8B4513"/>
  <circle cx="84" cy="96" r="2" fill="#000"/>
  <circle cx="120" cy="96" r="2" fill="#000"/>
  
  <!-- Eyebrows -->
  <line x1="72" y1="82" x2="92" y2="80" stroke="#654321" stroke-width="2" stroke-linecap="round"/>
  <line x1="108" y1="80" x2="128" y2="82" stroke="#654321" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="108" rx="4" ry="6" fill="#FFB366" stroke="#000" stroke-width="1"/>
  
  <!-- Mouth - gentle smile -->
  <path d="M 85 120 Q 100 128 115 120" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Collar detail -->
  <path d="M 85 157 L 100 165 L 115 157" fill="#FFF" stroke="#000" stroke-width="1.5"/>
</svg>
