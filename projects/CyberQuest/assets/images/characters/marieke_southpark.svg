<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <!-- MARIEKE - South Park Style Character -->
  <!-- Retired LOFAR engineer, grandmotherly with edge, cardigan over tactical vest -->
  
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- BODY (slightly plump, grandmotherly) -->
  <!-- Cardigan -->
  <path d="M55,130 L50,280 L150,280 L145,130 Q100,120 55,130 Z" fill="#8b5a6a" filter="url(#shadow)"/>
  
  <!-- Cardigan opening showing tactical vest underneath -->
  <path d="M80,130 L85,240 L115,240 L120,130 Z" fill="#3a4a3a"/>
  <!-- MOLLE webbing on vest -->
  <g stroke="#2a3a2a" stroke-width="1" fill="none">
    <line x1="88" y1="150" x2="88" y2="230"/>
    <line x1="95" y1="150" x2="95" y2="230"/>
    <line x1="105" y1="150" x2="105" y2="230"/>
    <line x1="112" y1="150" x2="112" y2="230"/>
    <line x1="85" y1="160" x2="115" y2="160"/>
    <line x1="85" y1="180" x2="115" y2="180"/>
    <line x1="85" y1="200" x2="115" y2="200"/>
    <line x1="85" y1="220" x2="115" y2="220"/>
  </g>
  
  <!-- Cardigan buttons -->
  <circle cx="75" cy="160" r="4" fill="#6a4a5a"/>
  <circle cx="75" cy="190" r="4" fill="#6a4a5a"/>
  <circle cx="75" cy="220" r="4" fill="#6a4a5a"/>
  
  <!-- LEGS (practical pants) -->
  <rect x="70" y="275" width="24" height="18" fill="#4a4a5a"/>
  <rect x="106" y="275" width="24" height="18" fill="#4a4a5a"/>
  <!-- Sensible shoes -->
  <rect x="67" y="290" width="30" height="8" rx="3" fill="#5a4a4a"/>
  <rect x="103" y="290" width="30" height="8" rx="3" fill="#5a4a4a"/>
  
  <!-- ARMS -->
  <ellipse cx="45" cy="190" rx="16" ry="40" fill="#8b5a6a"/>
  <ellipse cx="155" cy="190" rx="16" ry="40" fill="#8b5a6a"/>
  
  <!-- Hands (one holding something) -->
  <circle cx="45" cy="232" r="10" fill="#f5d0b5"/>
  <circle cx="155" cy="232" r="10" fill="#f5d0b5"/>
  
  <!-- HEAD -->
  <circle cx="100" cy="70" r="45" fill="#f5d0b5" filter="url(#shadow)"/>
  
  <!-- GRAY HAIR in bun -->
  <circle cx="100" cy="30" r="20" fill="#aaa"/>
  <ellipse cx="100" cy="45" rx="40" ry="15" fill="#b8b8b8"/>
  <!-- Hair wisps around face -->
  <path d="M60,55 Q55,65 60,75" stroke="#aaa" stroke-width="3" fill="none"/>
  <path d="M140,55 Q145,65 140,75" stroke="#aaa" stroke-width="3" fill="none"/>
  
  <!-- EARS -->
  <ellipse cx="55" cy="70" rx="7" ry="10" fill="#f5d0b5"/>
  <ellipse cx="145" cy="70" rx="7" ry="10" fill="#f5d0b5"/>
  
  <!-- READING GLASSES on chain -->
  <!-- Chain -->
  <path d="M60,90 Q50,120 60,130 Q100,145 140,130 Q150,120 140,90" 
        stroke="#c9a227" stroke-width="1.5" fill="none"/>
  <!-- Glasses hanging -->
  <g transform="translate(90, 135)">
    <rect x="0" y="0" width="20" height="12" rx="2" fill="none" stroke="#8b7355" stroke-width="2"/>
    <line x1="10" y1="0" x2="10" y2="-8" stroke="#c9a227" stroke-width="1"/>
  </g>
  
  <!-- EYES (sharp, observant despite age) -->
  <ellipse cx="82" cy="65" rx="10" ry="8" fill="#fff"/>
  <ellipse cx="118" cy="65" rx="10" ry="8" fill="#fff"/>
  <!-- Irises -->
  <circle cx="83" cy="65" r="5" fill="#6a8a6a"/>
  <circle cx="119" cy="65" r="5" fill="#6a8a6a"/>
  <!-- Pupils -->
  <circle cx="83" cy="65" r="2.5" fill="#1a1a1a"/>
  <circle cx="119" cy="65" r="2.5" fill="#1a1a1a"/>
  <!-- Reflections -->
  <circle cx="82" cy="63" r="1" fill="#fff"/>
  <circle cx="118" cy="63" r="1" fill="#fff"/>
  
  <!-- Crow's feet (age lines) -->
  <g stroke="#d4b0a0" stroke-width="1" fill="none">
    <path d="M70,62 L65,60"/>
    <path d="M70,65 L64,65"/>
    <path d="M70,68 L65,70"/>
    <path d="M130,62 L135,60"/>
    <path d="M130,65 L136,65"/>
    <path d="M130,68 L135,70"/>
  </g>
  
  <!-- EYEBROWS -->
  <path d="M72,52 Q82,50 92,54" stroke="#888" stroke-width="3" fill="none"/>
  <path d="M108,54 Q118,50 128,52" stroke="#888" stroke-width="3" fill="none"/>
  
  <!-- NOSE -->
  <ellipse cx="100" cy="78" rx="5" ry="6" fill="#e5c0a5"/>
  
  <!-- MOUTH (knowing, slight smile) -->
  <path d="M85,92 Q100,98 115,92" stroke="#8b5a5a" stroke-width="2" fill="none"/>
  <!-- Slight wrinkles around mouth -->
  <path d="M82,90 Q80,95 82,100" stroke="#d4b0a0" stroke-width="0.5" fill="none"/>
  <path d="M118,90 Q120,95 118,100" stroke="#d4b0a0" stroke-width="0.5" fill="none"/>
  
  <!-- MESHTASTIC DEVICE in hand -->
  <g transform="translate(145, 220)">
    <rect x="-8" y="0" width="20" height="30" fill="#333" rx="2"/>
    <rect x="-5" y="3" width="14" height="10" fill="#003300"/>
    <text x="2" y="10" text-anchor="middle" font-family="monospace" font-size="4" fill="#0f0">MESH</text>
    <!-- Antenna -->
    <rect x="8" y="-15" width="3" height="18" fill="#444"/>
  </g>
  
  <!-- BROOCH (subtle tech symbol) -->
  <circle cx="65" cy="145" r="6" fill="#c9a227"/>
  <path d="M65,141 L68,145 L65,149 L62,145 Z" fill="#e8c847"/>
</svg>
