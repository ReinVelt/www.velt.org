<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <!-- HACKER MALE 4 - "Pieter" - South Park Style Generic Character -->
  <!-- Middle-aged, buzz cut, muscular build, polo shirt, Raspberry Pi logo -->

  <defs>
    <linearGradient id="skinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574"/>
      <stop offset="100%" style="stop-color:#c49060"/>
    </linearGradient>
    <linearGradient id="poloGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1565c0"/>
      <stop offset="100%" style="stop-color:#0d47a1"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
    <filter id="lightShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- SHOES -->
  <ellipse cx="78" cy="294" rx="17" ry="5" fill="#333" stroke="#000" stroke-width="2"/>
  <ellipse cx="122" cy="294" rx="17" ry="5" fill="#333" stroke="#000" stroke-width="2"/>
  <rect x="64" y="286" width="28" height="9" rx="3" fill="#2a2a2a" stroke="#000" stroke-width="2.5"/>
  <rect x="108" y="286" width="28" height="9" rx="3" fill="#2a2a2a" stroke="#000" stroke-width="2.5"/>

  <!-- LEGS (khaki chinos) -->
  <rect x="66" y="260" width="24" height="28" fill="#8d7a5a" stroke="#000" stroke-width="2.5" rx="2"/>
  <rect x="110" y="260" width="24" height="28" fill="#8d7a5a" stroke="#000" stroke-width="2.5" rx="2"/>

  <!-- BODY (muscular/broad, blue polo) -->
  <ellipse cx="100" cy="210" rx="54" ry="62" fill="url(#poloGrad)" stroke="#000" stroke-width="3" filter="url(#shadow)"/>

  <!-- Polo collar -->
  <path d="M78,152 L88,165 L100,158 L112,165 L122,152" fill="#1976d2" stroke="#000" stroke-width="2.5"/>
  <!-- Button placket -->
  <line x1="100" y1="158" x2="100" y2="185" stroke="#0d3a6a" stroke-width="2"/>
  <circle cx="100" cy="166" r="2" fill="#eee" stroke="#000" stroke-width="1"/>
  <circle cx="100" cy="178" r="2" fill="#eee" stroke="#000" stroke-width="1"/>

  <!-- Raspberry Pi logo area on chest -->
  <circle cx="82" cy="195" r="10" fill="#c2185b" opacity="0.7"/>
  <circle cx="82" cy="195" r="6" fill="#e91e63" opacity="0.5"/>
  <text x="82" y="198" text-anchor="middle" font-family="monospace" font-size="7" fill="#fff" font-weight="bold">Pi</text>

  <!-- ARMS (strong) -->
  <ellipse cx="46" cy="200" rx="20" ry="30" fill="url(#poloGrad)" stroke="#000" stroke-width="3" filter="url(#lightShadow)"/>
  <ellipse cx="154" cy="200" rx="20" ry="30" fill="url(#poloGrad)" stroke="#000" stroke-width="3" filter="url(#lightShadow)"/>

  <!-- Hands -->
  <circle cx="46" cy="232" r="13" fill="url(#skinGrad)" stroke="#000" stroke-width="2.5"/>
  <circle cx="154" cy="232" r="13" fill="url(#skinGrad)" stroke="#000" stroke-width="2.5"/>

  <!-- HEAD -->
  <circle cx="100" cy="88" r="56" fill="url(#skinGrad)" stroke="#000" stroke-width="3.5" filter="url(#shadow)"/>

  <!-- BUZZ CUT (very short hair, dark) -->
  <path d="M50,72 Q50,35 100,28 Q150,35 150,72"
        fill="#3a3a3a" stroke="#000" stroke-width="2.5"/>
  <!-- Hair texture dots -->
  <g fill="#2a2a2a" opacity="0.4">
    <circle cx="70" cy="48" r="1.5"/>
    <circle cx="85" cy="40" r="1.5"/>
    <circle cx="100" cy="38" r="1.5"/>
    <circle cx="115" cy="40" r="1.5"/>
    <circle cx="130" cy="48" r="1.5"/>
    <circle cx="78" cy="55" r="1.5"/>
    <circle cx="100" cy="48" r="1.5"/>
    <circle cx="122" cy="55" r="1.5"/>
  </g>

  <!-- EARS -->
  <ellipse cx="46" cy="92" rx="10" ry="15" fill="url(#skinGrad)" stroke="#000" stroke-width="2.5"/>
  <ellipse cx="48" cy="92" rx="5" ry="8" fill="#c08060"/>
  <ellipse cx="154" cy="92" rx="10" ry="15" fill="url(#skinGrad)" stroke="#000" stroke-width="2.5"/>
  <ellipse cx="152" cy="92" rx="5" ry="8" fill="#c08060"/>

  <!-- EYES (South Park dot style) -->
  <circle cx="80" cy="86" r="5" fill="#2a2a2a"/>
  <circle cx="120" cy="86" r="5" fill="#2a2a2a"/>
  <circle cx="78" cy="84" r="1.5" fill="#fff"/>
  <circle cx="118" cy="84" r="1.5" fill="#fff"/>

  <!-- NOSE -->
  <ellipse cx="100" cy="100" rx="7" ry="8" fill="#c08060" stroke="#000" stroke-width="2"/>

  <!-- GOATEE -->
  <path d="M90,118 Q100,132 110,118 Q108,126 100,128 Q92,126 90,118 Z"
        fill="#3a3a3a" stroke="#000" stroke-width="2"/>

  <!-- MOUTH (confident) -->
  <path d="M88,116 Q100,120 112,116" stroke="#6b3a1a" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- EYEBROWS (thick, dark) -->
  <path d="M60,72 Q76,65 94,70" stroke="#2a2a2a" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M106,70 Q124,65 140,72" stroke="#2a2a2a" stroke-width="5" fill="none" stroke-linecap="round"/>
</svg>
