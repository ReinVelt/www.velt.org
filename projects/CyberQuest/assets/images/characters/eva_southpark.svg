<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <!-- EVA WEBER - South Park Style Character -->
  <!-- German BND agent, tall, thin, dark hair, turtleneck, mysterious -->
  
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- BODY (tall, thin - opposite of Ryan) -->
  <!-- Black turtleneck -->
  <path d="M70,130 L65,280 L135,280 L130,130 Q100,120 70,130 Z" fill="#1a1a1a" filter="url(#shadow)"/>
  
  <!-- Turtleneck collar -->
  <path d="M75,130 Q100,140 125,130 Q100,150 75,130 Z" fill="#2a2a2a"/>
  <ellipse cx="100" cy="130" rx="25" ry="10" fill="#2a2a2a"/>
  
  <!-- LEGS (slim) -->
  <rect x="75" y="275" width="18" height="20" fill="#1a1a1a"/>
  <rect x="107" y="275" width="18" height="20" fill="#1a1a1a"/>
  <!-- Boots -->
  <rect x="72" y="290" width="24" height="8" rx="2" fill="#333"/>
  <rect x="104" y="290" width="24" height="8" rx="2" fill="#333"/>
  
  <!-- ARMS (slim, folded) -->
  <path d="M65,140 Q50,180 60,220 L75,220 Q70,180 80,150" fill="#1a1a1a"/>
  <path d="M135,140 Q150,180 140,220 L125,220 Q130,180 120,150" fill="#1a1a1a"/>
  
  <!-- Hands (one visible, confident pose) -->
  <circle cx="62" cy="220" r="8" fill="#f0c8a8"/>
  <circle cx="138" cy="220" r="8" fill="#f0c8a8"/>
  
  <!-- HEAD (angular, not as round) -->
  <ellipse cx="100" cy="75" rx="40" ry="50" fill="#f0c8a8" filter="url(#shadow)"/>
  
  <!-- HAIR (short, dark, angular) -->
  <path d="M60,60 Q60,25 100,20 Q140,25 140,60 L140,50 Q100,40 60,50 Z" fill="#1a1a1a"/>
  <!-- Side hair -->
  <path d="M60,60 Q55,70 58,80" fill="#1a1a1a"/>
  <path d="M140,60 Q145,70 142,80" fill="#1a1a1a"/>
  <!-- Fringe/Bangs -->
  <path d="M65,55 Q80,60 85,50 Q95,62 105,52 Q115,60 130,55 L130,45 Q100,35 65,45 Z" fill="#2a2a2a"/>
  
  <!-- EARS (partially covered by hair) -->
  <ellipse cx="60" cy="75" rx="6" ry="10" fill="#f0c8a8"/>
  <ellipse cx="140" cy="75" rx="6" ry="10" fill="#f0c8a8"/>
  
  <!-- EYES (intense, slightly narrowed) -->
  <!-- Eye whites -->
  <ellipse cx="82" cy="70" rx="10" ry="8" fill="#fff"/>
  <ellipse cx="118" cy="70" rx="10" ry="8" fill="#fff"/>
  <!-- Irises (blue-gray) -->
  <circle cx="84" cy="70" r="5" fill="#4a6a8a"/>
  <!-- Pupils -->
  <circle cx="84" cy="70" r="2.5" fill="#1a1a1a"/>
  <circle cx="120" cy="70" r="2.5" fill="#1a1a1a"/>
  <!-- Iris color -->
  <circle cx="120" cy="70" r="5" fill="#4a6a8a"/>
  <!-- Light reflection -->
  <circle cx="83" cy="68" r="1" fill="#fff"/>
  <circle cx="119" cy="68" r="1" fill="#fff"/>
  
  <!-- Eyelids (slightly lowered - calculating look) -->
  <path d="M72,65 Q82,62 92,65" stroke="#1a1a1a" stroke-width="2" fill="none"/>
  <path d="M108,65 Q118,62 128,65" stroke="#1a1a1a" stroke-width="2" fill="none"/>
  
  <!-- EYEBROWS (arched, intense) -->
  <path d="M72,58 Q82,54 92,58" stroke="#2a2a2a" stroke-width="3" fill="none"/>
  <path d="M108,58 Q118,54 128,58" stroke="#2a2a2a" stroke-width="3" fill="none"/>
  
  <!-- NOSE (slim, angular) -->
  <path d="M100,70 L98,85 L102,85 Z" fill="#e0b898"/>
  <ellipse cx="100" cy="86" rx="5" ry="2" fill="#e0b898"/>
  
  <!-- MOUTH (slight knowing smile) -->
  <path d="M88,98 Q100,105 112,98" stroke="#8b4a4a" stroke-width="2" fill="none"/>
  <!-- Slight smirk on one side -->
  <path d="M112,98 Q115,96 116,94" stroke="#8b4a4a" stroke-width="1.5" fill="none"/>
  
  <!-- Subtle jawline definition -->
  <path d="M60,85 Q65,110 80,120" stroke="#e0b898" stroke-width="1" fill="none"/>
  <path d="M140,85 Q135,110 120,120" stroke="#e0b898" stroke-width="1" fill="none"/>
  
  <!-- ACCESSORIES -->
  <!-- Small earpiece (subtle spy tech) -->
  <ellipse cx="57" cy="75" rx="4" ry="3" fill="#333"/>
  
  <!-- Watch (visible on wrist) -->
  <rect x="54" y="215" width="12" height="15" fill="#333" rx="2"/>
  <rect x="56" y="217" width="8" height="11" fill="#1a3a1a"/>
  
  <!-- Subtle document/USB bulge in pocket area -->
  <rect x="75" y="200" width="20" height="25" fill="#151515" rx="2"/>
</svg>
