<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <!-- CEES BASSA - South Park Style Character -->
  <!-- ASTRON scientist, LOFAR telescope specialist, discovered SpaceX satellite interference -->
  
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- BODY (practical scientist attire) -->
  <!-- Cardigan -->
  <path d="M55,130 L50,280 L150,280 L145,130 Q100,120 55,130 Z" fill="#4a5a6a" filter="url(#shadow)"/>
  
  <!-- Cardigan opening showing tactical vest underneath -->
  <path d="M80,130 L85,240 L115,240 L120,130 Z" fill="#2a3a4a"/>
  <!-- MOLLE webbing on vest -->
  <g stroke="#2a3a2a" stroke-width="1" fill="none">
    <line x1="88" y1="150" x2="88" y2="230"/>
    <line x1="95" y1="150" x2="95" y2="230"/>
    <line x1="105" y1="150" x2="105" y2="230"/>
    <line x1="112" y1="150" x2="112" y2="230"/>
    <line x1="85" y1="160" x2="115" y2="160"/>
    <line x1="85" y1="180" x2="115" y2="180"/>
    <line x1="85" y1="200" x2="115" y2="200"/>
    <line x1="85" y1="220" x2="115" y2="220"/>
  </g>
  
  <!-- Cardigan buttons -->
  <circle cx="75" cy="160" r="4" fill="#3a4a5a"/>
  <circle cx="75" cy="190" r="4" fill="#3a4a5a"/>
  <circle cx="75" cy="220" r="4" fill="#3a4a5a"/>
  
  <!-- LEGS (practical pants) -->
  <rect x="70" y="275" width="24" height="18" fill="#4a4a5a"/>
  <rect x="106" y="275" width="24" height="18" fill="#4a4a5a"/>
  <!-- Sensible shoes -->
  <rect x="67" y="290" width="30" height="8" rx="3" fill="#5a4a4a"/>
  <rect x="103" y="290" width="30" height="8" rx="3" fill="#5a4a4a"/>
  
  <!-- ARMS -->
  <ellipse cx="45" cy="190" rx="16" ry="40" fill="#4a5a6a"/>
  <ellipse cx="155" cy="190" rx="16" ry="40" fill="#4a5a6a"/>
  
  <!-- Hands (one holding something) -->
  <circle cx="45" cy="232" r="10" fill="#f5d0b5"/>
  <circle cx="155" cy="232" r="10" fill="#f5d0b5"/>
  
  <!-- HEAD (oval, standard South Park style) -->
  <ellipse cx="100" cy="70" rx="45" ry="55" fill="#f5d0b5" filter="url(#shadow)"/>
  
  <!-- EARS -->
  <ellipse cx="55" cy="70" rx="7" ry="12" fill="#f5d0b5"/>
  <ellipse cx="145" cy="70" rx="7" ry="12" fill="#f5d0b5"/>
  
  <!-- TINY GLASSES (round, intellectual) -->
  <g stroke="#333" stroke-width="2" fill="none">
    <circle cx="82" cy="65" r="8"/>
    <circle cx="118" cy="65" r="8"/>
    <line x1="90" y1="65" x2="110" y2="65"/>
    <!-- Thin temples -->
    <line x1="74" y1="65" x2="55" y2="65" stroke-width="1"/>
    <line x1="126" y1="65" x2="145" y2="65" stroke-width="1"/>
  </g>
  
  <!-- EYES (sharp, observant) -->
  <ellipse cx="82" cy="65" rx="7" ry="6" fill="#fff"/>
  <ellipse cx="118" cy="65" rx="7" ry="6" fill="#fff"/>
  <!-- Irises -->
  <circle cx="83" cy="65" r="4" fill="#4a6a5a"/>
  <circle cx="119" cy="65" r="4" fill="#4a6a5a"/>
  <!-- Pupils -->
  <circle cx="83" cy="65" r="2" fill="#1a1a1a"/>
  <circle cx="119" cy="65" r="2" fill="#1a1a1a"/>
  <!-- Reflections -->
  <circle cx="82" cy="63" r="1" fill="#fff"/>
  <circle cx="118" cy="63" r="1" fill="#fff"/>
  
  <!-- EYEBROWS (natural, masculine) -->
  <path d="M72,56 Q82,54 90,56" stroke="#5a4a3a" stroke-width="2" fill="none"/>
  <path d="M110,56 Q118,54 128,56" stroke="#5a4a3a" stroke-width="2" fill="none"/>
  
  <!-- NOSE -->
  <ellipse cx="100" cy="78" rx="5" ry="8" fill="#e5c0a5"/>
  
  <!-- MOUTH (friendly, Dutch smile) -->
  <path d="M80,92 Q100,98 120,92" stroke="#8b5a5a" stroke-width="2.5" fill="none"/>
  
  <!-- Chin definition -->
  <path d="M95,108 Q100,112 105,108" stroke="#d4b0a0" stroke-width="1" fill="none"/>
  
  <!-- MESHTASTIC DEVICE in hand -->
  <g transform="translate(145, 220)">
    <rect x="-8" y="0" width="20" height="30" fill="#333" rx="2"/>
    <rect x="-5" y="3" width="14" height="10" fill="#003300"/>
    <text x="2" y="10" text-anchor="middle" font-family="monospace" font-size="4" fill="#0f0">MESH</text>
    <!-- Antenna -->
    <rect x="8" y="-15" width="3" height="18" fill="#444"/>
  </g>
  
  <!-- BROOCH (subtle tech symbol) -->
  <circle cx="65" cy="145" r="6" fill="#c9a227"/>
  <path d="M65,141 L68,145 L65,149 L62,145 Z" fill="#e8c847"/>
</svg>
