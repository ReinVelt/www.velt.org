<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <!-- DMITRI VOLKOV - South Park Style Character -->
  <!-- Russian scientist, intellectual antagonist, cold, calculating -->
  
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- BODY (slim, professional) -->
  <!-- Gray suit jacket -->
  <path d="M68,135 L63,280 L137,280 L132,135 Q100,125 68,135 Z" fill="#4a5568" filter="url(#shadow)"/>
  
  <!-- Suit collar and lapels -->
  <path d="M75,135 L85,145 L75,155 Z" fill="#2d3748"/>
  <path d="M125,135 L115,145 L125,155 Z" fill="#2d3748"/>
  
  <!-- White shirt and tie -->
  <path d="M85,145 L90,280 L110,280 L115,145 Z" fill="#e2e8f0"/>
  <path d="M97,145 L95,280 L105,280 L103,145 Z" fill="#742a2a"/>
  <!-- Tie knot -->
  <polygon points="97,145 103,145 100,155" fill="#8b3a3a"/>
  
  <!-- LEGS (dress pants) -->
  <rect x="75" y="275" width="20" height="20" fill="#2d3748"/>
  <rect x="105" y="275" width="20" height="20" fill="#2d3748"/>
  <!-- Dress shoes -->
  <ellipse cx="85" cy="294" rx="13" ry="5" fill="#1a1a1a"/>
  <ellipse cx="115" cy="294" rx="13" ry="5" fill="#1a1a1a"/>
  
  <!-- ARMS (formal, slightly crossed) -->
  <path d="M68,145 Q50,190 58,230 L72,230 Q68,190 78,155" fill="#4a5568"/>
  <path d="M132,145 Q150,190 142,230 L128,230 Q132,190 122,155" fill="#4a5568"/>
  <!-- Shirt cuffs -->
  <rect x="54" y="225" width="14" height="8" rx="2" fill="#e2e8f0"/>
  <rect x="132" y="225" width="14" height="8" rx="2" fill="#e2e8f0"/>
  
  <!-- Hands (pale, calculating gesture) -->
  <circle cx="60" cy="235" r="8" fill="#e8d4c0"/>
  <circle cx="140" cy="235" r="8" fill="#e8d4c0"/>
  
  <!-- HEAD (angular, intellectual) -->
  <ellipse cx="100" cy="75" rx="40" ry="50" fill="#e8d4c0" filter="url(#shadow)"/>
  
  <!-- HAIR (graying, receding, combed back) -->
  <path d="M65,60 Q70,30 100,25 Q130,30 135,60 L135,50 Q100,42 65,50 Z" fill="#6b7280"/>
  <!-- Receding hairline -->
  <path d="M70,55 Q85,50 100,52 Q115,50 130,55" fill="none" stroke="#e8d4c0" stroke-width="8"/>
  <!-- Side hair (thin) -->
  <path d="M65,60 Q62,72 64,85" fill="#6b7280"/>
  <path d="M135,60 Q138,72 136,85" fill="#6b7280"/>
  <!-- Slicked back style -->
  <ellipse cx="100" cy="48" rx="28" ry="15" fill="#9ca3af"/>
  
  <!-- EARS -->
  <ellipse cx="62" cy="75" rx="6" ry="10" fill="#e8d4c0"/>
  <ellipse cx="138" cy="75" rx="6" ry="10" fill="#e8d4c0"/>
  <ellipse cx="62" cy="75" rx="3" ry="6" fill="#d4c0ac"/>
  <ellipse cx="138" cy="75" rx="3" ry="6" fill="#d4c0ac"/>
  
  <!-- GLASSES (thin, intellectual) -->
  <ellipse cx="82" cy="75" rx="12" ry="15" fill="none" stroke="#2d3748" stroke-width="2"/>
  <ellipse cx="118" cy="75" rx="12" ry="15" fill="none" stroke="#2d3748" stroke-width="2"/>
  <line x1="94" y1="75" x2="106" y2="75" stroke="#2d3748" stroke-width="2"/>
  <!-- Lens glare -->
  <ellipse cx="79" cy="72" rx="4" ry="5" fill="white" opacity="0.6"/>
  <ellipse cx="115" cy="72" rx="4" ry="5" fill="white" opacity="0.6"/>
  
  <!-- EYES (cold, calculating, blue) -->
  <ellipse cx="82" cy="76" rx="8" ry="12" fill="white"/>
  <ellipse cx="118" cy="76" rx="8" ry="12" fill="white"/>
  <circle cx="83" cy="78" r="5" fill="#3b82f6"/>
  <circle cx="119" cy="78" r="5" fill="#3b82f6"/>
  <circle cx="81" cy="76" r="2" fill="#1e40af"/>
  <circle cx="117" cy="76" r="2" fill="#1e40af"/>
  <circle cx="82" cy="76" r="1.5" fill="white"/>
  <circle cx="118" cy="76" r="1.5" fill="white"/>
  
  <!-- EYEBROWS (slightly furrowed, menacing) -->
  <path d="M72,62 Q82,60 92,62" stroke="#6b7280" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M108,62 Q118,60 128,62" stroke="#6b7280" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- NOSE (prominent, angular) -->
  <path d="M100,78 L100,92" stroke="#d4c0ac" stroke-width="2" stroke-linecap="round"/>
  <ellipse cx="97" cy="92" rx="3" ry="4" fill="#d4c0ac"/>
  <ellipse cx="103" cy="92" rx="3" ry="4" fill="#d4c0ac"/>
  
  <!-- MOUTH (thin, slight cold smile) -->
  <path d="M88,103 Q100,106 112,103" stroke="#8b7355" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- FACIAL FEATURES (subtle wrinkles, age lines) -->
  <path d="M72,80 Q75,83 72,86" stroke="#d4c0ac" stroke-width="0.5" opacity="0.3"/>
  <path d="M128,80 Q125,83 128,86" stroke="#d4c0ac" stroke-width="0.5" opacity="0.3"/>
  <path d="M90,98 Q95,95 100,98" stroke="#d4c0ac" stroke-width="0.5" opacity="0.3"/>
  <path d="M100,98 Q105,95 110,98" stroke="#d4c0ac" stroke-width="0.5" opacity="0.3"/>
  
  <!-- NECK -->
  <rect x="88" y="115" width="24" height="22" fill="#e8d4c0"/>
  
  <!-- Security badge on suit -->
  <rect x="115" y="160" width="16" height="20" rx="2" fill="#edf2f7" stroke="#2d3748" stroke-width="1"/>
  <rect x="117" y="163" width="12" height="8" fill="#3b82f6"/>
  <line x1="118" y1="174" x2="127" y2="174" stroke="#2d3748" stroke-width="0.5"/>
  <line x1="118" y1="176" x2="127" y2="176" stroke="#2d3748" stroke-width="0.5"/>
  
  <!-- FSB pin on lapel (subtle detail) -->
  <circle cx="75" cy="150" r="3" fill="#dc2626"/>
  <path d="M73,150 L77,150 M75,148 L75,152" stroke="#fef2f2" stroke-width="0.8"/>
</svg>
