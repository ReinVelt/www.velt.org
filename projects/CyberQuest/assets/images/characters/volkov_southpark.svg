<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <!-- DMITRI VOLKOV - Modern South Park Style Character -->
  <!-- Russian scientist, intellectual antagonist, cold, calculating -->
  
  <defs>
    <linearGradient id="suitGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a6678"/>
      <stop offset="100%" style="stop-color:#3a4558"/>
    </linearGradient>
    
    <linearGradient id="skinGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0dcc8"/>
      <stop offset="100%" style="stop-color:#e5d0bb"/>
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-opacity="0.4"/>
    </filter>
    
    <filter id="lightShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- SHOES (polished dress shoes) -->
  <ellipse cx="85" cy="294" rx="15" ry="5" fill="#0a0a0a" opacity="0.3"/>
  <ellipse cx="115" cy="294" rx="15" ry="5" fill="#0a0a0a" opacity="0.3"/>
  <ellipse cx="85" cy="292" rx="14" ry="6" fill="#1a1a1a" stroke="#000" stroke-width="2"/>
  <ellipse cx="115" cy="292" rx="14" ry="6" fill="#1a1a1a" stroke="#000" stroke-width="2"/>
  
  <!-- LEGS (dress pants) -->
  <rect x="74" y="270" width="22" height="24" fill="#2d3748" stroke="#000" stroke-width="2.5"/>
  <rect x="104" y="270" width="22" height="24" fill="#2d3748" stroke="#000" stroke-width="2.5"/>
  
  <!-- BODY (slim, professional gray suit) -->
  <path d="M66,133 L60,272 L140,272 L134,133 Q100,123 66,133 Z" 
        fill="url(#suitGrad)" stroke="#000" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Suit lapels -->
  <path d="M73,133 L83,148 L73,165" fill="#2d3748" stroke="#000" stroke-width="2"/>
  <path d="M127,133 L117,148 L127,165" fill="#2d3748" stroke="#000" stroke-width="2"/>
  
  <!-- White shirt -->
  <path d="M83,148 L88,272 L112,272 L117,148 Z" fill="#f8f8ff" stroke="#000" stroke-width="2"/>
  
  <!-- Burgundy tie -->
  <path d="M96,148 L93,272 L107,272 L104,148 Z" fill="#7a2a2a" stroke="#000" stroke-width="2"/>
  <polygon points="96,148 104,148 100,156" fill="#8b3a3a" stroke="#000" stroke-width="2"/>
  
  <!-- ARMS (formal, measured) -->
  <path d="M66,143 Q48,185 56,228 L72,230 Q66,188 76,153" 
        fill="url(#suitGrad)" stroke="#000" stroke-width="3" filter="url(#lightShadow)"/>
  <path d="M134,143 Q152,185 144,228 L128,230 Q134,188 124,153" 
        fill="url(#suitGrad)" stroke="#000" stroke-width="3" filter="url(#lightShadow)"/>
  
  <!-- Shirt cuffs (white) -->
  <rect x="52" y="223" width="16" height="10" rx="2" fill="#f8f8ff" stroke="#000" stroke-width="2"/>
  <rect x="132" y="223" width="16" height="10" rx="2" fill="#f8f8ff" stroke="#000" stroke-width="2"/>
  
  <!-- Hands (pale) -->
  <ellipse cx="58" cy="238" rx="10" ry="12" fill="url(#skinGrad)" stroke="#000" stroke-width="2"/>
  <ellipse cx="142" cy="238" rx="10" ry="12" fill="url(#skinGrad)" stroke="#000" stroke-width="2"/>
  
   <!-- HEAD (angular, intellectual) -->
  <ellipse cx="100" cy="72" rx="42" ry="52" fill="url(#skinGrad)" stroke="#000" stroke-width="3.5" filter="url(#shadow)"/>
  
  <!-- HAIR (graying, receding, slicked back) -->
  <path d="M64,58 Q68,26 100,22 Q132,26 136,58 L134,48 Q100,38 66,48 Z" 
        fill="#7a8490" stroke="#000" stroke-width="2.5"/>
  <path d="M68,54 Q84,48 100,50 Q116,48 132,54" fill="none" stroke="#f0dcc8" stroke-width="9" stroke-linecap="round"/>
  <path d="M64,58 Q60,70 62,84" fill="#7a8490" stroke="#000" stroke-width="2"/>
  <path d="M136,58 Q140,70 138,84" fill="#7a8490" stroke="#000" stroke-width="2"/>
  <ellipse cx="100" cy="45" rx="30" ry="16" fill="#9ca3af" stroke="#000" stroke-width="2"/>
  
  <!-- EARS -->
  <ellipse cx="60" cy="72" rx="8" ry="12" fill="url(#skinGrad)" stroke="#000" stroke-width="2"/>
  <ellipse cx="140" cy="72" rx="8" ry="12" fill="url(#skinGrad)" stroke="#000" stroke-width="2"/>
  
  <!-- GLASSES (thin, intellectual) -->
  <ellipse cx="80" cy="72" rx="13" ry="16" fill="rgba(248,248,255,0.1)" stroke="#2d3748" stroke-width="2.5"/>
  <ellipse cx="120" cy="72" rx="13" ry="16" fill="rgba(248,248,255,0.1)" stroke="#2d3748" stroke-width="2.5"/>
  <line x1="93" y1="72" x2="107" y2="72" stroke="#2d3748" stroke-width="2.5"/>
  <ellipse cx="76" cy="68" rx="5" ry="6" fill="white" opacity="0.7"/>
  <ellipse cx="116" cy="68" rx="5" ry="6" fill="white" opacity="0.7"/>
  
  <!-- EYES (cold, calculating, ice blue) -->
  <ellipse cx="80" cy="73" rx="9" ry="13" fill="white" stroke="#000" stroke-width="1"/>
  <ellipse cx="120" cy="73" rx="9" ry="13" fill="white" stroke="#000" stroke-width="1"/>
  <circle cx="81" cy="75" r="6" fill="#4a9af0"/>
  <circle cx="121" cy="75" r="6" fill="#4a9af0"/>
  <circle cx="81" cy="75" r="3" fill="#1a3a5f"/>
  <circle cx="121" cy="75" r="3" fill="#1a3a5f"/>
  <circle cx="79" cy="73" r="2" fill="white" opacity="0.9"/>
  <circle cx="119" cy="73" r="2" fill="white" opacity="0.9"/>
  
  <!-- EYEBROWS (furrowed, menacing) -->
  <path d="M68,58 Q78,56 90,59" stroke="#6b7280" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  <path d="M110,59 Q122,56 132,58" stroke="#6b7280" stroke-width="3.5" fill="none" stroke-linecap="round"/>
  
  <!-- NOSE (prominent, angular) -->
  <path d="M100,75 L100,90" stroke="#d5c5b0" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M100,88 L96,92 L100,93 L104,92 Z" fill="#e0d0bb" stroke="#000" stroke-width="1.5"/>
  <ellipse cx="96" cy="91" rx="3" ry="4" fill="#d5c5b0"/>
  <ellipse cx="104" cy="91" rx="3" ry="4" fill="#d5c5b0"/>
  
  <!-- MOUTH (thin, cold smile) -->
  <path d="M86,102 Q100,106 114,102" stroke="#8b6355" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- AGE LINES -->
  <path d="M70,78 Q73,82 70,86" stroke="#d5c5b0" stroke-width="1" opacity="0.4"/>
  <path d="M130,78 Q127,82 130,86" stroke="#d5c5b0" stroke-width="1" opacity="0.4"/>
  
  <!-- Badge on suit -->
  <rect x="115" y="160" width="16" height="20" rx="2" fill="#edf2f7" stroke="#000" stroke-width="1.5"/>
  <rect x="117" y="163" width="12" height="8" fill="#3b82f6"/>
</svg>
