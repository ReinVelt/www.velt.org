<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Gradients -->
    <linearGradient id="nightSkyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#1a1a3a"/>
      <stop offset="100%" style="stop-color:#2a2a4a"/>
    </linearGradient>
    <linearGradient id="stoneWallGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5D5D5D"/>
      <stop offset="50%" style="stop-color:#4A4A4A"/>
      <stop offset="100%" style="stop-color:#3D3D3D"/>
    </linearGradient>
    <linearGradient id="darkStoneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3D3D3D"/>
      <stop offset="100%" style="stop-color:#2A2A2A"/>
    </linearGradient>
    <linearGradient id="groundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D2D2D"/>
      <stop offset="100%" style="stop-color:#1A1A1A"/>
    </linearGradient>
    <linearGradient id="moonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC"/>
      <stop offset="100%" style="stop-color:#E8E8C8"/>
    </linearGradient>
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#F5F5DC;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="lampGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#FFD54F;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#FFD54F;stop-opacity:0"/>
    </radialGradient>
    <linearGradient id="windowGlowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#FFA000;stop-opacity:0.2"/>
    </linearGradient>
    
    <!-- Filters -->
    <filter id="moonBlur">
      <feGaussianBlur stdDeviation="10"/>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="5" dy="5" stdDeviation="8" flood-opacity="0.5"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- ============ NIGHT SKY ============ -->
  <rect width="1920" height="1080" fill="url(#nightSkyGrad)"/>
  
  <!-- Stars -->
  <g fill="#fff">
    <!-- Bright stars -->
    <circle cx="150" cy="80" r="2" filter="url(#glow)"/>
    <circle cx="350" cy="150" r="1.5" filter="url(#glow)"/>
    <circle cx="500" cy="60" r="2" filter="url(#glow)"/>
    <circle cx="700" cy="120" r="1.8" filter="url(#glow)"/>
    <circle cx="900" cy="50" r="2.2" filter="url(#glow)"/>
    <circle cx="1100" cy="100" r="1.5" filter="url(#glow)"/>
    <circle cx="1300" cy="180" r="2" filter="url(#glow)"/>
    <circle cx="1500" cy="70" r="1.8" filter="url(#glow)"/>
    <circle cx="1700" cy="130" r="2" filter="url(#glow)"/>
    
    <!-- Dim stars -->
    <circle cx="100" cy="200" r="1" opacity="0.5"/>
    <circle cx="250" cy="100" r="0.8" opacity="0.4"/>
    <circle cx="400" cy="220" r="1" opacity="0.6"/>
    <circle cx="550" cy="180" r="0.8" opacity="0.5"/>
    <circle cx="650" cy="250" r="1" opacity="0.4"/>
    <circle cx="800" cy="200" r="0.8" opacity="0.6"/>
    <circle cx="950" cy="150" r="1" opacity="0.5"/>
    <circle cx="1050" cy="220" r="0.8" opacity="0.4"/>
    <circle cx="1200" cy="80" r="1" opacity="0.6"/>
    <circle cx="1400" cy="250" r="0.8" opacity="0.5"/>
    <circle cx="1600" cy="200" r="1" opacity="0.4"/>
    <circle cx="1800" cy="250" r="0.8" opacity="0.6"/>
    
    <!-- Twinkling stars -->
    <circle cx="300" cy="50" r="1.2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="90" r="1" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="170" r="1.2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1450" cy="120" r="1" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Moon -->
  <circle cx="1650" cy="150" r="80" fill="url(#moonGlow)" filter="url(#moonBlur)"/>
  <circle cx="1650" cy="150" r="50" fill="url(#moonGrad)"/>
  <!-- Moon craters -->
  <g fill="#D0D0B8" opacity="0.3">
    <circle cx="1635" cy="135" r="8"/>
    <circle cx="1665" cy="155" r="12"/>
    <circle cx="1640" cy="170" r="6"/>
    <circle cx="1670" cy="130" r="5"/>
  </g>
  
  <!-- ============ MONASTERY BUILDING ============ -->
  <!-- Main building left wing -->
  <g transform="translate(100, 200)">
    <rect width="400" height="500" fill="url(#stoneWallGrad)" filter="url(#shadow)"/>
    
    <!-- Stone texture -->
    <g stroke="#555" stroke-width="1" opacity="0.3">
      <line x1="0" y1="50" x2="400" y2="50"/>
      <line x1="0" y1="100" x2="400" y2="100"/>
      <line x1="0" y1="150" x2="400" y2="150"/>
      <line x1="0" y1="200" x2="400" y2="200"/>
      <line x1="0" y1="250" x2="400" y2="250"/>
      <line x1="0" y1="300" x2="400" y2="300"/>
      <line x1="0" y1="350" x2="400" y2="350"/>
      <line x1="0" y1="400" x2="400" y2="400"/>
      <line x1="0" y1="450" x2="400" y2="450"/>
    </g>
    
    <!-- Gothic windows -->
    <g transform="translate(50, 80)">
      <path d="M0,150 L0,0 Q40,-40 80,0 L80,150 Z" fill="#1a1a2a" stroke="#3D3D3D" stroke-width="4"/>
      <path d="M5,145 L5,5 Q40,-30 75,5 L75,145 Z" fill="url(#windowGlowGrad)"/>
      <line x1="40" y1="-30" x2="40" y2="145" stroke="#3D3D3D" stroke-width="3"/>
      <line x1="5" y1="70" x2="75" y2="70" stroke="#3D3D3D" stroke-width="3"/>
    </g>
    
    <g transform="translate(170, 80)">
      <path d="M0,150 L0,0 Q40,-40 80,0 L80,150 Z" fill="#1a1a2a" stroke="#3D3D3D" stroke-width="4"/>
      <path d="M5,145 L5,5 Q40,-30 75,5 L75,145 Z" fill="url(#windowGlowGrad)"/>
      <line x1="40" y1="-30" x2="40" y2="145" stroke="#3D3D3D" stroke-width="3"/>
      <line x1="5" y1="70" x2="75" y2="70" stroke="#3D3D3D" stroke-width="3"/>
    </g>
    
    <g transform="translate(290, 80)">
      <path d="M0,150 L0,0 Q40,-40 80,0 L80,150 Z" fill="#1a1a2a" stroke="#3D3D3D" stroke-width="4"/>
      <path d="M5,145 L5,5 Q40,-30 75,5 L75,145 Z" fill="url(#windowGlowGrad)"/>
      <line x1="40" y1="-30" x2="40" y2="145" stroke="#3D3D3D" stroke-width="3"/>
      <line x1="5" y1="70" x2="75" y2="70" stroke="#3D3D3D" stroke-width="3"/>
    </g>
    
    <!-- Roof -->
    <polygon points="-20,0 200,-100 420,0" fill="url(#darkStoneGrad)"/>
  </g>
  
  <!-- Central tower -->
  <g transform="translate(450, 50)">
    <rect y="100" width="250" height="600" fill="url(#stoneWallGrad)" filter="url(#shadow)"/>
    
    <!-- Tower top -->
    <polygon points="0,100 125,-50 250,100" fill="url(#darkStoneGrad)"/>
    
    <!-- Cross -->
    <g transform="translate(125, -80)" fill="#4A4A4A">
      <rect x="-5" y="0" width="10" height="50"/>
      <rect x="-20" y="10" width="40" height="10"/>
    </g>
    
    <!-- Large rose window -->
    <g transform="translate(50, 150)">
      <circle r="60" cx="75" cy="60" fill="#1a1a2a" stroke="#3D3D3D" stroke-width="5"/>
      <circle r="50" cx="75" cy="60" fill="url(#windowGlowGrad)"/>
      <!-- Rose window pattern -->
      <g stroke="#3D3D3D" stroke-width="2" fill="none">
        <circle r="25" cx="75" cy="60"/>
        <line x1="75" y1="10" x2="75" y2="110"/>
        <line x1="25" y1="60" x2="125" y2="60"/>
        <line x1="40" y1="25" x2="110" y2="95"/>
        <line x1="40" y1="95" x2="110" y2="25"/>
      </g>
    </g>
    
    <!-- Main entrance (Gothic arch) -->
    <g transform="translate(50, 350)">
      <path d="M0,250 L0,0 Q75,-80 150,0 L150,250 Z" fill="#0a0a15"/>
      <path d="M10,240 L10,10 Q75,-60 140,10 L140,240 Z" fill="#1a1a25" stroke="#3D3D3D" stroke-width="3"/>
      
      <!-- Door -->
      <rect x="20" y="80" width="110" height="160" fill="#2a2a2a"/>
      <rect x="25" y="85" width="50" height="150" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
      <rect x="80" y="85" width="50" height="150" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
      
      <!-- Door handles -->
      <circle cx="70" cy="160" r="6" fill="#8B7355"/>
      <circle cx="85" cy="160" r="6" fill="#8B7355"/>
    </g>
    
    <!-- Small windows on tower -->
    <g transform="translate(90, 280)">
      <path d="M0,50 L0,0 Q15,-15 30,0 L30,50 Z" fill="#1a1a2a" stroke="#3D3D3D" stroke-width="2"/>
    </g>
    <g transform="translate(130, 280)">
      <path d="M0,50 L0,0 Q15,-15 30,0 L30,50 Z" fill="#1a1a2a" stroke="#3D3D3D" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Main building right wing -->
  <g transform="translate(650, 200)">
    <rect width="400" height="500" fill="url(#stoneWallGrad)" filter="url(#shadow)"/>
    
    <!-- Stone texture -->
    <g stroke="#555" stroke-width="1" opacity="0.3">
      <line x1="0" y1="50" x2="400" y2="50"/>
      <line x1="0" y1="100" x2="400" y2="100"/>
      <line x1="0" y1="150" x2="400" y2="150"/>
      <line x1="0" y1="200" x2="400" y2="200"/>
      <line x1="0" y1="250" x2="400" y2="250"/>
      <line x1="0" y1="300" x2="400" y2="300"/>
      <line x1="0" y1="350" x2="400" y2="350"/>
      <line x1="0" y1="400" x2="400" y2="400"/>
      <line x1="0" y1="450" x2="400" y2="450"/>
    </g>
    
    <!-- Gothic windows -->
    <g transform="translate(30, 80)">
      <path d="M0,150 L0,0 Q40,-40 80,0 L80,150 Z" fill="#1a1a2a" stroke="#3D3D3D" stroke-width="4"/>
      <path d="M5,145 L5,5 Q40,-30 75,5 L75,145 Z" fill="url(#windowGlowGrad)"/>
      <line x1="40" y1="-30" x2="40" y2="145" stroke="#3D3D3D" stroke-width="3"/>
      <line x1="5" y1="70" x2="75" y2="70" stroke="#3D3D3D" stroke-width="3"/>
    </g>
    
    <g transform="translate(150, 80)">
      <path d="M0,150 L0,0 Q40,-40 80,0 L80,150 Z" fill="#1a1a2a" stroke="#3D3D3D" stroke-width="4"/>
      <path d="M5,145 L5,5 Q40,-30 75,5 L75,145 Z" fill="url(#windowGlowGrad)"/>
      <line x1="40" y1="-30" x2="40" y2="145" stroke="#3D3D3D" stroke-width="3"/>
      <line x1="5" y1="70" x2="75" y2="70" stroke="#3D3D3D" stroke-width="3"/>
    </g>
    
    <g transform="translate(270, 80)">
      <path d="M0,150 L0,0 Q40,-40 80,0 L80,150 Z" fill="#1a1a2a" stroke="#3D3D3D" stroke-width="4"/>
      <path d="M5,145 L5,5 Q40,-30 75,5 L75,145 Z" fill="url(#windowGlowGrad)"/>
      <line x1="40" y1="-30" x2="40" y2="145" stroke="#3D3D3D" stroke-width="3"/>
      <line x1="5" y1="70" x2="75" y2="70" stroke="#3D3D3D" stroke-width="3"/>
    </g>
    
    <!-- Roof -->
    <polygon points="-20,0 200,-100 420,0" fill="url(#darkStoneGrad)"/>
  </g>
  
  <!-- ============ COURTYARD ============ -->
  <rect x="100" y="700" width="950" height="380" fill="url(#groundGrad)"/>
  
  <!-- Cobblestone pattern -->
  <g fill="#3A3A3A" opacity="0.5">
    <ellipse cx="200" cy="750" rx="30" ry="15"/>
    <ellipse cx="280" cy="760" rx="35" ry="18"/>
    <ellipse cx="370" cy="745" rx="32" ry="16"/>
    <ellipse cx="450" cy="770" rx="28" ry="14"/>
    <ellipse cx="540" cy="755" rx="34" ry="17"/>
    <ellipse cx="630" cy="780" rx="30" ry="15"/>
    <ellipse cx="720" cy="760" rx="35" ry="18"/>
    <ellipse cx="810" cy="745" rx="32" ry="16"/>
    <ellipse cx="900" cy="770" rx="28" ry="14"/>
    
    <ellipse cx="150" cy="820" rx="33" ry="16"/>
    <ellipse cx="250" cy="835" rx="30" ry="15"/>
    <ellipse cx="350" cy="810" rx="36" ry="18"/>
    <ellipse cx="460" cy="840" rx="32" ry="16"/>
    <ellipse cx="570" cy="825" rx="34" ry="17"/>
    <ellipse cx="680" cy="850" rx="30" ry="15"/>
    <ellipse cx="780" cy="830" rx="35" ry="18"/>
    <ellipse cx="880" cy="815" rx="32" ry="16"/>
    <ellipse cx="970" cy="845" rx="28" ry="14"/>
  </g>
  
  <!-- ============ ANCIENT WELL ============ -->
  <g transform="translate(400, 750)">
    <!-- Well base -->
    <ellipse cx="75" cy="80" rx="80" ry="25" fill="#4A4A4A"/>
    <rect x="0" y="30" width="150" height="50" fill="url(#stoneWallGrad)"/>
    <ellipse cx="75" cy="30" rx="75" ry="22" fill="#5D5D5D"/>
    <ellipse cx="75" cy="30" rx="55" ry="16" fill="#1a1a1a"/>
    
    <!-- Well frame -->
    <rect x="20" y="-60" width="10" height="90" fill="#5D4037"/>
    <rect x="120" y="-60" width="10" height="90" fill="#5D4037"/>
    <rect x="15" y="-70" width="120" height="15" fill="#5D4037"/>
    
    <!-- Rope and bucket -->
    <line x1="75" y1="-55" x2="75" y2="10" stroke="#8D6E63" stroke-width="3"/>
    <rect x="60" y="10" width="30" height="20" fill="#5D4037"/>
  </g>
  
  <!-- ============ LAMP POSTS ============ -->
  <g transform="translate(200, 600)">
    <rect x="-5" y="0" width="10" height="150" fill="#2A2A2A"/>
    <rect x="-20" y="-30" width="40" height="40" fill="#333"/>
    <rect x="-15" y="-25" width="30" height="30" fill="#FFD54F" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </rect>
    <circle cx="0" cy="-10" r="50" fill="url(#lampGlow)" opacity="0.5"/>
  </g>
  
  <g transform="translate(850, 600)">
    <rect x="-5" y="0" width="10" height="150" fill="#2A2A2A"/>
    <rect x="-20" y="-30" width="40" height="40" fill="#333"/>
    <rect x="-15" y="-25" width="30" height="30" fill="#FFD54F" filter="url(#strongGlow)">
      <animate attributeName="opacity" values="1;0.8;1" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <circle cx="0" cy="-10" r="50" fill="url(#lampGlow)" opacity="0.5"/>
  </g>
  
  <!-- ============ STONE BENCH ============ -->
  <g transform="translate(600, 850)">
    <rect y="20" width="180" height="15" fill="#5D5D5D" filter="url(#shadow)"/>
    <rect x="10" y="35" width="30" height="30" fill="#4A4A4A"/>
    <rect x="140" y="35" width="30" height="30" fill="#4A4A4A"/>
    <rect x="5" y="10" width="170" height="15" fill="#6D6D6D"/>
  </g>
  
  <!-- ============ HEDGE/GARDEN ============ -->
  <g transform="translate(1100, 450)">
    <rect width="300" height="350" fill="#1a3d1a" filter="url(#shadow)"/>
    <ellipse cx="150" cy="0" rx="160" ry="60" fill="#2E5D2E"/>
    <ellipse cx="80" cy="20" rx="100" ry="50" fill="#1a4d1a"/>
    <ellipse cx="220" cy="20" rx="100" ry="50" fill="#1a4d1a"/>
    
    <!-- Entrance to hedge maze -->
    <rect x="120" y="150" width="60" height="200" fill="#0a0a15"/>
    <text x="130" y="400" fill="#555" font-family="serif" font-size="12">GARDEN →</text>
  </g>
  
  <!-- ============ MYSTERIOUS FIGURE SILHOUETTE (Eva) ============ -->
  <g transform="translate(750, 750)" opacity="0.7">
    <!-- Shadow figure -->
    <ellipse cx="0" cy="100" rx="25" ry="8" fill="#0a0a0a" opacity="0.5"/>
    <path d="M-15,100 L-20,40 Q0,-10 20,40 L15,100 Z" fill="#1a1a1a"/>
    <circle cy="30" r="12" fill="#1a1a1a"/>
    <animate attributeName="opacity" values="0.7;0.5;0.7" dur="4s" repeatCount="indefinite"/>
  </g>
  
  <!-- ============ PARKING AREA ============ -->
  <g transform="translate(1450, 700)">
    <rect width="400" height="300" fill="#2a2a2a"/>
    
    <!-- Parked car (Ryan's) -->
    <g transform="translate(50, 100)">
      <rect y="30" width="150" height="50" fill="#1a1a1a" rx="5"/>
      <rect x="20" y="10" width="110" height="40" fill="#1a1a1a" rx="10"/>
      <rect x="30" y="15" width="40" height="25" fill="#4a6080" rx="3"/>
      <rect x="80" y="15" width="40" height="25" fill="#4a6080" rx="3"/>
      <ellipse cx="40" cy="85" rx="20" ry="10" fill="#1a1a1a"/>
      <ellipse cx="110" cy="85" rx="20" ry="10" fill="#1a1a1a"/>
      <!-- Headlights off -->
      <rect x="5" y="45" width="15" height="10" fill="#333" rx="2"/>
      <rect x="130" y="45" width="15" height="10" fill="#333" rx="2"/>
    </g>
    
    <!-- Another car -->
    <g transform="translate(220, 120)" opacity="0.6">
      <rect y="30" width="120" height="40" fill="#2a2a2a" rx="5"/>
      <rect x="15" y="15" width="90" height="30" fill="#2a2a2a" rx="8"/>
    </g>
    
    <!-- Exit sign -->
    <rect x="350" y="50" width="40" height="60" fill="#333"/>
    <text x="355" y="85" fill="#888" font-family="sans-serif" font-size="10">EXIT</text>
    <text x="360" y="100" fill="#888" font-family="sans-serif" font-size="14">↓</text>
  </g>
  
  <!-- ============ FOG/MIST EFFECT ============ -->
  <g opacity="0.15">
    <ellipse cx="300" cy="850" rx="200" ry="60" fill="#fff"/>
    <ellipse cx="700" cy="900" rx="250" ry="70" fill="#fff"/>
    <ellipse cx="1100" cy="880" rx="180" ry="50" fill="#fff"/>
  </g>
  
  <!-- ============ MUSEUM SIGN ============ -->
  <g transform="translate(1050, 680)">
    <rect width="200" height="40" fill="#333" filter="url(#shadow)"/>
    <text x="15" y="27" fill="#ccc" font-family="serif" font-size="16">TER APEL KLOOSTER</text>
  </g>
  
  <!-- ============ AMBIENT DARKNESS ============ -->
  <rect width="1920" height="1080" fill="url(#nightSkyGrad)" opacity="0.2"/>
</svg>