  <circle cx="250" cy="80" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="400" cy="120" r="2" fill="white" opacity="0.7"/>
  <circle cx="600" cy="90" r="1.5" fill="white" opacity="0.6"/>
