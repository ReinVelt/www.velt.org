<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- SCENE FRAME 4: The Conspiracy Board -->
  <!-- Ryan before his red-string board, tying it all together -->
  
  <defs>
    <filter id="stringGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1"/>
    </filter>
    <linearGradient id="lampLight" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#ffcc66"/>
      <stop offset="100%" style="stop-color:#ff9900" stop-opacity="0"/>
    </linearGradient>
  </defs>
  
  <!-- BACKGROUND: Mancave at night, dramatic lighting -->
  <rect width="800" height="450" fill="#1a1a25"/>
  
  <!-- Desk lamp cone of light -->
  <ellipse cx="600" cy="350" rx="150" ry="100" fill="url(#lampLight)" opacity="0.3"/>
  
  <!-- THE CONSPIRACY BOARD (main focus) -->
  <g transform="translate(100, 50)">
    <!-- Cork board -->
    <rect x="0" y="0" width="500" height="350" fill="#a67c52" stroke="#4a3520" stroke-width="8"/>
    <rect x="5" y="5" width="490" height="340" fill="#c4956a"/>
    
    <!-- Photos and documents -->
    <!-- House photo -->
    <g transform="translate(30, 30)">
      <rect width="80" height="60" fill="#fff"/>
      <rect x="5" y="5" width="70" height="40" fill="#8fd4a4"/> <!-- Green house -->
      <text x="40" y="55" text-anchor="middle" font-size="6" fill="#333">RYAN'S HOUSE</text>
      <circle cx="40" cy="30" r="3" fill="#f00"/>
    </g>
    
    <!-- Klooster photo -->
    <g transform="translate(200, 20)">
      <rect width="70" height="55" fill="#fff"/>
      <rect x="5" y="5" width="60" height="35" fill="#2a2a3a"/>
      <path d="M15,40 L35,15 L55,40" fill="#3a3a4a"/>
      <text x="35" y="50" text-anchor="middle" font-size="5" fill="#333">KLOOSTER</text>
      <circle cx="35" cy="25" r="3" fill="#f00"/>
    </g>
    
    <!-- ASTRON photo -->
    <g transform="translate(350, 40)">
      <rect width="80" height="50" fill="#fff"/>
      <circle cx="40" cy="20" r="15" fill="none" stroke="#3366cc" stroke-width="2"/>
      <text x="40" y="45" text-anchor="middle" font-size="6" fill="#333">ASTRON</text>
      <circle cx="40" cy="20" r="3" fill="#f00"/>
    </g>
    
    <!-- Lofar towers sketch -->
    <g transform="translate(30, 140)">
      <rect width="90" height="70" fill="#ffffc0"/>
      <line x1="20" y1="30" x2="20" y2="55" stroke="#333" stroke-width="2"/>
      <line x1="40" y1="20" x2="40" y2="55" stroke="#333" stroke-width="2"/>
      <line x1="60" y1="25" x2="60" y2="55" stroke="#333" stroke-width="2"/>
      <text x="45" y="65" text-anchor="middle" font-size="5" fill="#333">LOFAR ARRAY</text>
      <circle cx="40" cy="35" r="3" fill="#f00"/>
    </g>
    
    <!-- PortaPack device -->
    <g transform="translate(380, 130)">
      <rect width="70" height="80" fill="#1a1a1a" stroke="#333"/>
      <rect x="10" y="10" width="50" height="30" fill="#003300"/>
      <text x="35" y="28" text-anchor="middle" font-size="6" fill="#0f0">SSTV</text>
      <text x="35" y="55" text-anchor="middle" font-size="4" fill="#fff">PORTAPACK</text>
      <circle cx="35" cy="40" r="3" fill="#f00"/>
    </g>
    
    <!-- Note: Project Echo -->
    <g transform="translate(200, 130)">
      <rect width="100" height="70" fill="#ffffc0" transform="rotate(-3)"/>
      <text x="50" y="25" text-anchor="middle" font-size="10" font-weight="bold" fill="#600">PROJECT</text>
      <text x="50" y="40" text-anchor="middle" font-size="12" font-weight="bold" fill="#600">ECHO</text>
      <text x="50" y="55" text-anchor="middle" font-size="6" fill="#333">What are they</text>
      <text x="50" y="63" text-anchor="middle" font-size="6" fill="#333">listening to?</text>
    </g>
    
    <!-- E contact card -->
    <g transform="translate(170, 240)">
      <rect width="60" height="40" fill="#333"/>
      <text x="30" y="28" text-anchor="middle" font-size="24" font-weight="bold" fill="#fff">E</text>
      <circle cx="30" cy="20" r="3" fill="#f00"/>
    </g>
    
    <!-- USB stick -->
    <g transform="translate(300, 260)">
      <rect width="50" height="25" fill="#1a1a1a" rx="3"/>
      <rect x="45" y="5" width="15" height="15" fill="#444"/>
      <text x="25" y="18" text-anchor="middle" font-size="5" fill="#888">TRUST</text>
      <circle cx="25" cy="12" r="3" fill="#f00"/>
    </g>
    
    <!-- ROT1/Crypto note -->
    <g transform="translate(400, 260)">
      <rect width="80" height="55" fill="#e0e0e0"/>
      <text x="40" y="15" text-anchor="middle" font-size="7" font-family="monospace" fill="#333">ROT1 CIPHER</text>
      <text x="40" y="28" text-anchor="middle" font-size="5" font-family="monospace" fill="#666">TRUST → USVTU</text>
      <text x="40" y="38" text-anchor="middle" font-size="5" font-family="monospace" fill="#666">PROCESS → QSPDFTT</text>
      <text x="40" y="50" text-anchor="middle" font-size="6" fill="#f00">WHY??</text>
    </g>
    
    <!-- RED STRINGS connecting everything -->
    <g stroke="#ff0000" stroke-width="2" fill="none" filter="url(#stringGlow)">
      <!-- House to Klooster -->
      <line x1="110" y1="60" x2="200" y2="45"/>
      <!-- Klooster to ASTRON -->
      <line x1="270" y1="45" x2="350" y2="60"/>
      <!-- ASTRON to LOFAR -->
      <line x1="390" y1="90" x2="75" y2="140"/>
      <!-- LOFAR to PortaPack -->
      <line x1="120" y1="175" x2="380" y2="170"/>
      <!-- PortaPack to Project Echo -->
      <line x1="380" y1="170" x2="300" y2="165"/>
      <!-- Project Echo to E -->
      <line x1="200" y1="200" x2="200" y2="240"/>
      <!-- E to USB -->
      <line x1="230" y1="260" x2="300" y2="270"/>
      <!-- USB to ROT1 -->
      <line x1="350" y1="275" x2="400" y2="285"/>
      <!-- Central connections to Project Echo -->
      <line x1="70" y1="60" x2="200" y2="130"/>
      <line x1="415" y1="170" x2="300" y2="165"/>
    </g>
    
    <!-- Push pins -->
    <g>
      <circle cx="70" cy="60" r="5" fill="#ff3333"/>
      <circle cx="235" cy="45" r="5" fill="#ff3333"/>
      <circle cx="390" cy="65" r="5" fill="#ff3333"/>
      <circle cx="75" cy="175" r="5" fill="#ff3333"/>
      <circle cx="415" cy="170" r="5" fill="#ff3333"/>
      <circle cx="250" cy="165" r="5" fill="#ff3333"/>
      <circle cx="200" cy="260" r="5" fill="#ff3333"/>
      <circle cx="325" cy="270" r="5" fill="#ff3333"/>
      <circle cx="440" cy="285" r="5" fill="#ff3333"/>
    </g>
  </g>
  
  <!-- RYAN SILHOUETTE (back view, looking at board) -->
  <g transform="translate(600, 150)">
    <!-- Head -->
    <ellipse cx="50" cy="30" rx="35" ry="40" fill="#1a1a20"/>
    
    <!-- Body -->
    <path d="M0,70 L100,70 L110,280 L-10,280 Z" fill="#1a1a20"/>
    
    <!-- Arms crossed thinking pose -->
    <ellipse cx="20" cy="140" rx="15" ry="40" fill="#1a1a20"/>
    <ellipse cx="80" cy="140" rx="15" ry="40" fill="#1a1a20"/>
    
    <!-- Coffee cup in hand (you can see the glow) -->
    <rect x="85" y="120" width="20" height="25" fill="#444" rx="3"/>
    <ellipse cx="95" cy="120" rx="10" ry="4" fill="#3a2a1a"/>
    
    <!-- Dim outline showing it's Ryan -->
    <ellipse cx="50" cy="30" rx="35" ry="40" fill="none" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Espresso cups collection (on desk, below frame) -->
  <g transform="translate(630, 380)">
    <rect x="0" y="0" width="15" height="20" fill="#444" rx="2"/>
    <rect x="20" y="5" width="15" height="15" fill="#444" rx="2"/>
    <rect x="40" y="0" width="15" height="20" fill="#444" rx="2"/>
    <text x="25" y="35" text-anchor="middle" font-size="6" fill="#666">x7</text>
  </g>
  
  <!-- Speech bubble -->
  <g transform="translate(620, 30)">
    <ellipse cx="80" cy="40" rx="75" ry="35" fill="#fff"/>
    <path d="M40,60 L20,90 L60,65" fill="#fff"/>
    <text x="80" y="35" text-anchor="middle" font-family="Arial" font-size="11" fill="#333">It all connects.</text>
    <text x="80" y="50" text-anchor="middle" font-family="Arial" font-size="11" fill="#333" font-weight="bold">They're watching</text>
    <text x="80" y="65" text-anchor="middle" font-family="Arial" font-size="11" fill="#333" font-weight="bold">the watchers.</text>
  </g>
  
  <!-- Title card -->
  <rect x="0" y="420" width="800" height="30" fill="#000" opacity="0.8"/>
  <text x="400" y="442" text-anchor="middle" fill="#ff6666" font-family="monospace" font-size="18">SCENE 10: THE CONNECTION</text>
  
  <!-- Dramatic "TO BE CONTINUED" -->
  <g transform="translate(10, 400)">
    <text x="0" y="0" font-family="Impact" font-size="14" fill="#ffcc00" opacity="0.8">TO BE CONTINUED...</text>
  </g>
</svg>
