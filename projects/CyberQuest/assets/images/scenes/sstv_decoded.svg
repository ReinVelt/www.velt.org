<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 256">
  <!--
    SSTV Decoded Image — Surveillance photo of Ryan's farmhouse
    Transmitted on 14.230 MHz, Martin M2 format
    View: from across the canal in Compascuum, Drenthe
    Subject: White farmhouse with red roof, Ryan visible in garden
    Hidden data: GPS coordinates + timestamp (bottom-right)
  -->
  <defs>
    <!-- SSTV green-phosphor color cast -->
    <linearGradient id="sstv-sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4a6a55"/>
      <stop offset="40%" stop-color="#5a7a68"/>
      <stop offset="100%" stop-color="#6a8a78"/>
    </linearGradient>
    <linearGradient id="sstv-water" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a4a4a"/>
      <stop offset="50%" stop-color="#304e52"/>
      <stop offset="100%" stop-color="#283a3e"/>
    </linearGradient>
    <linearGradient id="sstv-grass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a4a22"/>
      <stop offset="100%" stop-color="#1e3a18"/>
    </linearGradient>
    <linearGradient id="sstv-roof" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6a2828"/>
      <stop offset="100%" stop-color="#4e1e1e"/>
    </linearGradient>
    <linearGradient id="sstv-vignette" x1="0.5" y1="0.5" x2="0.5" y2="0.5"
        gradientUnits="objectBoundingBox" spreadMethod="pad">
      <!-- replaced by radial -->
    </linearGradient>
    <radialGradient id="sstv-vig" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#000" stop-opacity="0"/>
      <stop offset="70%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.6"/>
    </radialGradient>

    <!-- SSTV scan noise filter -->
    <filter id="sstv-noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.65 0.02" numOctaves="3" seed="7" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise"/>
      <feComponentTransfer in="grayNoise" result="clippedNoise">
        <feFuncA type="linear" slope="0.12" intercept="0"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="clippedNoise" mode="overlay"/>
    </filter>

    <!-- Horizontal scan line distortion -->
    <filter id="sstv-scanlines">
      <feTurbulence type="turbulence" baseFrequency="0 0.5" numOctaves="1" seed="3" result="turb"/>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="1.5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>

    <!-- Slight blur for telephoto compression -->
    <filter id="telephoto-blur">
      <feGaussianBlur stdDeviation="0.4"/>
    </filter>

    <!-- Chromatic aberration approximation -->
    <filter id="chroma-shift" x="-2%" y="-2%" width="104%" height="104%">
      <feOffset in="SourceGraphic" dx="0.6" dy="0" result="red"/>
      <feOffset in="SourceGraphic" dx="-0.6" dy="0" result="blue"/>
      <feBlend in="red" in2="blue" mode="screen" result="shifted"/>
      <feBlend in="SourceGraphic" in2="shifted" mode="normal"/>
    </filter>

    <!-- Scan line pattern -->
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="320" height="2">
      <rect width="320" height="1" fill="#000" opacity="0.08"/>
      <rect y="1" width="320" height="1" fill="transparent"/>
    </pattern>

    <!-- Horizontal glitch band pattern -->
    <clipPath id="glitch1">
      <rect x="0" y="72" width="320" height="3"/>
    </clipPath>
    <clipPath id="glitch2">
      <rect x="0" y="145" width="320" height="2"/>
    </clipPath>
    <clipPath id="glitch3">
      <rect x="0" y="198" width="320" height="4"/>
    </clipPath>
  </defs>

  <!-- ═══════════════════════════════════════════════════════ -->
  <!--  BASE SCENE — Ryan's farmhouse from across the canal   -->
  <!-- ═══════════════════════════════════════════════════════ -->
  <g filter="url(#sstv-noise)">

    <!-- Sky — overcast Drenthe morning, SSTV green cast -->
    <rect width="320" height="100" fill="url(#sstv-sky)"/>
    <!-- Thin cloud layer -->
    <ellipse cx="80" cy="30" rx="70" ry="12" fill="#5f8570" opacity="0.4"/>
    <ellipse cx="220" cy="22" rx="55" ry="10" fill="#5a7a66" opacity="0.35"/>
    <ellipse cx="160" cy="45" rx="90" ry="14" fill="#587862" opacity="0.25"/>

    <!-- Treeline (far bank behind the house) -->
    <ellipse cx="30" cy="85" rx="35" ry="22" fill="#1a3818"/>
    <ellipse cx="75" cy="80" rx="28" ry="25" fill="#1e4020"/>
    <ellipse cx="115" cy="83" rx="30" ry="20" fill="#1a3818"/>
    <ellipse cx="260" cy="82" rx="32" ry="24" fill="#1e4020"/>
    <ellipse cx="295" cy="86" rx="28" ry="20" fill="#1a3818"/>

    <!-- ────── THE FARMHOUSE ────── -->
    <g transform="translate(120, 52)">
      <!-- House body — white/cream walls -->
      <rect x="0" y="20" width="80" height="48" fill="#c8c4b8"/>
      <!-- Darker side wall (perspective hint) -->
      <rect x="0" y="20" width="8" height="48" fill="#a8a498" opacity="0.5"/>

      <!-- Red tile roof -->
      <polygon points="-6,20 40,-8 86,20" fill="url(#sstv-roof)"/>
      <!-- Roof ridge line -->
      <line x1="40" y1="-8" x2="40" y2="-8" stroke="#3a1010" stroke-width="1"/>
      <!-- Chimney -->
      <rect x="58" y="-2" width="8" height="16" fill="#8a5a4a"/>

      <!-- Windows (two upper dormers) -->
      <rect x="18" y="26" width="14" height="12" fill="#2a3a44" stroke="#a09a90" stroke-width="1"/>
      <rect x="48" y="26" width="14" height="12" fill="#2a3a44" stroke="#a09a90" stroke-width="1"/>
      <!-- Window cross panes -->
      <line x1="25" y1="26" x2="25" y2="38" stroke="#a09a90" stroke-width="0.5"/>
      <line x1="18" y1="32" x2="32" y2="32" stroke="#a09a90" stroke-width="0.5"/>
      <line x1="55" y1="26" x2="55" y2="38" stroke="#a09a90" stroke-width="0.5"/>
      <line x1="48" y1="32" x2="62" y2="32" stroke="#a09a90" stroke-width="0.5"/>

      <!-- Warm light in left window -->
      <rect x="19" y="27" width="12" height="10" fill="#8a7a40" opacity="0.3"/>

      <!-- Front door (brown) -->
      <rect x="34" y="44" width="12" height="24" fill="#4a3020"/>
      <!-- Door step -->
      <rect x="32" y="67" width="16" height="3" fill="#7a7a72"/>

      <!-- Lower windows -->
      <rect x="8" y="46" width="14" height="14" fill="#2a3a44" stroke="#a09a90" stroke-width="1"/>
      <rect x="58" y="46" width="14" height="14" fill="#2a3a44" stroke="#a09a90" stroke-width="1"/>
      <line x1="15" y1="46" x2="15" y2="60" stroke="#a09a90" stroke-width="0.5"/>
      <line x1="8" y1="53" x2="22" y2="53" stroke="#a09a90" stroke-width="0.5"/>
      <line x1="65" y1="46" x2="65" y2="60" stroke="#a09a90" stroke-width="0.5"/>
      <line x1="58" y1="53" x2="72" y2="53" stroke="#a09a90" stroke-width="0.5"/>

      <!-- Garden area in front of house -->
      <rect x="-10" y="68" width="100" height="12" fill="url(#sstv-grass)"/>
      <!-- Low garden hedge -->
      <rect x="-8" y="76" width="96" height="4" fill="#1e3a18" rx="2"/>
    </g>

    <!-- Small shed / garage to the right -->
    <g transform="translate(215, 72)">
      <rect x="0" y="8" width="30" height="20" fill="#9a9688"/>
      <polygon points="-2,8 15,0 32,8" fill="#5a3a2a"/>
      <rect x="10" y="16" width="10" height="12" fill="#3a2a1e"/>
    </g>

    <!-- ────── RYAN FIGURE ────── -->
    <!-- Standing in the garden near the front door, facing slightly left -->
    <g transform="translate(152, 100)">
      <!-- Shadow on ground -->
      <ellipse cx="4" cy="20" rx="5" ry="2" fill="#0a1a0a" opacity="0.3"/>
      <!-- Legs -->
      <line x1="2" y1="12" x2="1" y2="19" stroke="#2a3a50" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="6" y1="12" x2="7" y2="19" stroke="#2a3a50" stroke-width="2.5" stroke-linecap="round"/>
      <!-- Body (dark hoodie) -->
      <rect x="0" y="3" width="8" height="10" fill="#2a2a3a" rx="1"/>
      <!-- Arms -->
      <line x1="0" y1="5" x2="-3" y2="11" stroke="#2a2a3a" stroke-width="2" stroke-linecap="round"/>
      <line x1="8" y1="5" x2="11" y2="10" stroke="#2a2a3a" stroke-width="2" stroke-linecap="round"/>
      <!-- Head -->
      <circle cx="4" cy="1" r="3.5" fill="#c4a882"/>
      <!-- Hair (dark) -->
      <path d="M0.5,-1 Q4,-4 7.5,-1" fill="#2a1a0a" stroke="none"/>
    </g>

    <!-- ────── CANAL ────── -->
    <!-- Water between viewer and far bank -->
    <rect x="0" y="120" width="320" height="40" fill="url(#sstv-water)"/>
    <!-- Water reflection of house (distorted) -->
    <g opacity="0.15" transform="translate(120,120) scale(1,-0.3) translate(0,-80)">
      <rect x="0" y="20" width="80" height="48" fill="#8a8878"/>
      <polygon points="-6,20 40,-8 86,20" fill="#4a1818"/>
    </g>
    <!-- Ripple lines on water -->
    <line x1="0" y1="128" x2="320" y2="128" stroke="#3a5a5a" stroke-width="0.5" opacity="0.4"/>
    <line x1="0" y1="135" x2="320" y2="135" stroke="#3a5a5a" stroke-width="0.5" opacity="0.3"/>
    <line x1="0" y1="142" x2="320" y2="142" stroke="#3a5a5a" stroke-width="0.5" opacity="0.25"/>
    <line x1="0" y1="150" x2="320" y2="150" stroke="#3a5a5a" stroke-width="0.5" opacity="0.2"/>

    <!-- ────── NEAR BANK (viewer's side) ────── -->
    <!-- Grass/road on this side of canal -->
    <rect x="0" y="158" width="320" height="18" fill="#1e3a18"/>
    <!-- Gravel road edge -->
    <rect x="0" y="170" width="320" height="86" fill="#3a3832"/>
    <!-- Road texture -->
    <g opacity="0.15">
      <circle cx="30" cy="185" r="1" fill="#555"/>
      <circle cx="80" cy="190" r="0.8" fill="#4a4a4a"/>
      <circle cx="150" cy="182" r="1.2" fill="#555"/>
      <circle cx="210" cy="192" r="0.9" fill="#4a4a4a"/>
      <circle cx="260" cy="188" r="1" fill="#555"/>
      <circle cx="45" cy="200" r="0.7" fill="#555"/>
      <circle cx="120" cy="205" r="1.1" fill="#4a4a4a"/>
      <circle cx="190" cy="198" r="0.8" fill="#555"/>
      <circle cx="280" cy="203" r="1" fill="#4a4a4a"/>
    </g>

    <!-- Power line poles (visible in distance) -->
    <line x1="40" y1="30" x2="40" y2="115" stroke="#3a3a32" stroke-width="1.5"/>
    <line x1="40" y1="35" x2="30" y2="38" stroke="#3a3a32" stroke-width="0.7"/>
    <line x1="40" y1="35" x2="50" y2="38" stroke="#3a3a32" stroke-width="0.7"/>
    <!-- Power lines (thin, across sky) -->
    <line x1="0" y1="36" x2="320" y2="40" stroke="#3a3a32" stroke-width="0.4" opacity="0.5"/>
    <line x1="0" y1="39" x2="320" y2="43" stroke="#3a3a32" stroke-width="0.4" opacity="0.4"/>

  </g>

  <!-- ═══════════════════════════════════════════════════════ -->
  <!--  SSTV ARTIFACTS OVERLAY                                -->
  <!-- ═══════════════════════════════════════════════════════ -->

  <!-- Horizontal scan lines -->
  <rect width="320" height="256" fill="url(#scanlines)" opacity="0.6"/>

  <!-- Horizontal glitch/shift bands (shifted copies of image) -->
  <g clip-path="url(#glitch1)" opacity="0.5">
    <rect x="3" y="0" width="320" height="256" fill="#4a6a55" opacity="0.4"/>
  </g>
  <g clip-path="url(#glitch2)" opacity="0.4">
    <rect x="-2" y="0" width="320" height="256" fill="#2a4a4a" opacity="0.3"/>
  </g>
  <g clip-path="url(#glitch3)" opacity="0.6">
    <rect x="5" y="0" width="320" height="256" fill="#3a3a32" opacity="0.3"/>
  </g>

  <!-- Color banding artifacts (horizontal stripes of wrong color) -->
  <rect x="0" y="18" width="320" height="1.5" fill="#8a6a4a" opacity="0.15"/>
  <rect x="0" y="55" width="320" height="1" fill="#6a8a6a" opacity="0.12"/>
  <rect x="0" y="112" width="320" height="2" fill="#5a5a8a" opacity="0.1"/>
  <rect x="0" y="178" width="320" height="1.5" fill="#8a6a4a" opacity="0.12"/>
  <rect x="0" y="220" width="320" height="1" fill="#6a8a6a" opacity="0.1"/>

  <!-- Static noise at top (partial decode) -->
  <rect x="0" y="0" width="320" height="6" fill="#2a2a2a" opacity="0.5"/>
  <g opacity="0.3">
    <rect x="5" y="1" width="2" height="1" fill="#6a6a6a"/>
    <rect x="15" y="2" width="4" height="1" fill="#8a8a8a"/>
    <rect x="30" y="0" width="3" height="2" fill="#5a5a5a"/>
    <rect x="50" y="1" width="5" height="1" fill="#7a7a7a"/>
    <rect x="70" y="0" width="2" height="3" fill="#4a4a4a"/>
    <rect x="90" y="2" width="6" height="1" fill="#6a6a6a"/>
    <rect x="120" y="1" width="3" height="1" fill="#8a8a8a"/>
    <rect x="140" y="0" width="4" height="2" fill="#5a5a5a"/>
    <rect x="170" y="2" width="2" height="1" fill="#7a7a7a"/>
    <rect x="200" y="1" width="5" height="1" fill="#4a4a4a"/>
    <rect x="230" y="0" width="3" height="2" fill="#6a6a6a"/>
    <rect x="260" y="1" width="4" height="1" fill="#8a8a8a"/>
    <rect x="290" y="2" width="6" height="1" fill="#5a5a5a"/>
  </g>

  <!-- Static noise at bottom -->
  <rect x="0" y="248" width="320" height="8" fill="#1a1a1a" opacity="0.4"/>
  <g opacity="0.25">
    <rect x="10" y="249" width="3" height="2" fill="#6a6a6a"/>
    <rect x="35" y="250" width="5" height="1" fill="#8a8a8a"/>
    <rect x="60" y="251" width="2" height="2" fill="#5a5a5a"/>
    <rect x="100" y="249" width="4" height="1" fill="#7a7a7a"/>
    <rect x="150" y="250" width="6" height="2" fill="#4a4a4a"/>
    <rect x="200" y="252" width="3" height="1" fill="#6a6a6a"/>
    <rect x="240" y="249" width="5" height="2" fill="#8a8a8a"/>
    <rect x="280" y="251" width="4" height="1" fill="#5a5a5a"/>
  </g>

  <!-- SSTV sync pulse artifact (left edge vertical bar) -->
  <rect x="0" y="6" width="4" height="242" fill="#1a2a1a" opacity="0.3"/>
  <rect x="0" y="6" width="2" height="242" fill="#3a5a3a" opacity="0.2"/>

  <!-- ═══════════════════════════════════════════════════════ -->
  <!--  STEGANOGRAPHIC DATA — GPS + TIMESTAMP (bottom-right)  -->
  <!-- ═══════════════════════════════════════════════════════ -->
  <g opacity="0.7">
    <!-- Dark background behind text for legibility -->
    <rect x="175" y="226" width="142" height="26" fill="#0a0a0a" opacity="0.55" rx="1"/>
    <!-- GPS coordinates -->
    <text x="180" y="238" font-family="monospace" font-size="7.5" fill="#88aa88" letter-spacing="0.5">
      52°27'14"N  6°36'42"E
    </text>
    <!-- Timestamp -->
    <text x="180" y="248" font-family="monospace" font-size="6.5" fill="#88aa88" letter-spacing="0.5">
      2026-02-04 22:17:33 UTC
    </text>
  </g>

  <!-- ═══════════════════════════════════════════════════════ -->
  <!--  OPERATION ZERFALL hidden text across image            -->
  <!-- ═══════════════════════════════════════════════════════ -->
  <text x="160" y="244" font-family="monospace" font-size="5" fill="#3a4a3a" opacity="0.25"
        text-anchor="middle" letter-spacing="8">OPERATION ZERFALL</text>

  <!-- ═══════════════════════════════════════════════════════ -->
  <!--  VIGNETTE + FINAL OVERLAYS                             -->
  <!-- ═══════════════════════════════════════════════════════ -->
  <!-- Vignette — darker edges like lens/CRT -->
  <rect width="320" height="256" fill="url(#sstv-vig)"/>

  <!-- Overall green SSTV phosphor tint -->
  <rect width="320" height="256" fill="#00ff44" opacity="0.03"/>

  <!-- Film grain overlay -->
  <rect width="320" height="256" fill="#000" opacity="0.08"/>

</svg>
