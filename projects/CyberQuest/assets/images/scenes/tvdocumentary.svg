<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <!-- Dark TV screen background -->
  <rect width="1600" height="900" fill="#000000"/>
  
  <!-- Subtle screen glow effect -->
  <rect x="50" y="50" width="1500" height="800" fill="url(#screenGlow)" opacity="0.3"/>
  
  <!-- TV screen border (slight bezel) -->
  <rect x="50" y="50" width="1500" height="800" fill="none" stroke="#1a1a1a" stroke-width="4"/>
  
  <!-- Documentary placeholder text -->
  <text x="800" y="400" font-family="'Courier New', monospace" font-size="48" fill="#00ff88" text-anchor="middle" opacity="0.6">
    üì∫ TV DOCUMENTARY
  </text>
  <text x="800" y="460" font-family="'Courier New', monospace" font-size="28" fill="#00aa66" text-anchor="middle" opacity="0.5">
    "Drenthe: The Unexpected Tech Hub"
  </text>
  
  <!-- NTR logo placeholder -->
  <rect x="100" y="100" width="120" height="60" fill="#003366" rx="5"/>
  <text x="160" y="138" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">
    NTR
  </text>
  
  <!-- Back button indicator (top left) -->
  <rect x="60" y="60" width="200" height="50" fill="#1a2a3a" opacity="0.6" rx="5"/>
  <text x="160" y="92" font-family="'Courier New', monospace" font-size="18" fill="#00ff88" text-anchor="middle">
    ‚Üê Click to exit
  </text>
  
  <!-- Scan lines effect for retro TV feel -->
  <defs>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#003366;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#00ff88;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:0.4" />
    </linearGradient>
    
    <pattern id="scanlines" x="0" y="0" width="100%" height="4" patternUnits="userSpaceOnUse">
      <rect width="100%" height="2" fill="#000000" opacity="0.1"/>
      <rect y="2" width="100%" height="2" fill="transparent"/>
    </pattern>
  </defs>
  
  <rect x="50" y="50" width="1500" height="800" fill="url(#scanlines)"/>
  
  <!-- Documentary chapters indicator -->
  <g opacity="0.5">
    <text x="800" y="750" font-family="'Courier New', monospace" font-size="16" fill="#cccccc" text-anchor="middle">
      Ch. 1: WSRT Radio Telescope  |  Ch. 2: LOFAR Array  |  Ch. 3: Bluetooth Protocol
    </text>
  </g>
</svg>
