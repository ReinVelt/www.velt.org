<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- SCENE FRAME 1: The Transmission Discovery -->
  <!-- Ryan reacting to the SSTV terminal showing patterns -->
  
  <defs>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff44;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00ff44;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- BACKGROUND: Mancave -->
  <rect width="800" height="450" fill="#1a1a2e"/>
  
  <!-- Wall with poster -->
  <rect x="20" y="20" width="120" height="160" fill="#2a2a2a"/>
  <rect x="25" y="25" width="110" height="150" fill="#1a1a1a"/>
  <text x="80" y="60" text-anchor="middle" fill="#00ff88" font-family="monospace" font-size="14">HACK</text>
  <text x="80" y="80" text-anchor="middle" fill="#00ff88" font-family="monospace" font-size="14">THE</text>
  <text x="80" y="100" text-anchor="middle" fill="#00ff88" font-family="monospace" font-size="14">PLANET</text>
  
  <!-- Server rack in background -->
  <rect x="680" y="50" width="100" height="350" fill="#252525"/>
  <g transform="translate(690, 70)">
    <rect width="80" height="40" fill="#1a1a1a"/>
    <circle cx="70" cy="10" r="3" fill="#00ff00"/>
    <circle cx="70" cy="20" r="3" fill="#00ff00"/>
    <circle cx="70" cy="30" r="3" fill="#ffaa00">
      <animate attributeName="fill" values="#ffaa00;#00ff00;#ffaa00" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- SSTV TERMINAL (the star of this shot) -->
  <g transform="translate(400, 50)">
    <!-- Monitor frame -->
    <rect x="-20" y="-20" width="340" height="280" fill="#333" rx="10"/>
    <rect width="300" height="240" fill="#001a00"/>
    
    <!-- SSTV pattern forming (animated morse code look) -->
    <g filter="url(#glow)">
      <!-- Scan lines -->
      <line x1="10" y1="40" x2="290" y2="40" stroke="#00ff44" stroke-width="2" opacity="0.5"/>
      <line x1="10" y1="80" x2="290" y2="80" stroke="#00ff44" stroke-width="2" opacity="0.5"/>
      <line x1="10" y1="120" x2="290" y2="120" stroke="#00ff44" stroke-width="2" opacity="0.5"/>
      <line x1="10" y1="160" x2="290" y2="160" stroke="#00ff44" stroke-width="2" opacity="0.5"/>
      
      <!-- Visual morse code pattern -->
      <g fill="#00ff88">
        <rect x="20" y="50" width="8" height="15"/>
        <rect x="35" y="50" width="20" height="15"/>
        <rect x="62" y="50" width="8" height="15"/>
        <rect x="78" y="50" width="8" height="15"/>
        <rect x="95" y="50" width="20" height="15"/>
        <rect x="125" y="50" width="8" height="15"/>
        <rect x="145" y="50" width="20" height="15"/>
        <rect x="175" y="50" width="8" height="15"/>
        <rect x="195" y="50" width="20" height="15"/>
        <rect x="225" y="50" width="8" height="15"/>
      </g>
      
      <!-- Second line of morse -->
      <g fill="#00aa66">
        <rect x="20" y="90" width="20" height="15"/>
        <rect x="48" y="90" width="8" height="15"/>
        <rect x="65" y="90" width="8" height="15"/>
        <rect x="82" y="90" width="20" height="15"/>
        <rect x="112" y="90" width="8" height="15"/>
        <rect x="130" y="90" width="20" height="15"/>
        <rect x="160" y="90" width="8" height="15"/>
        <rect x="180" y="90" width="8" height="15"/>
      </g>
      
      <!-- Frequency text -->
      <text x="150" y="200" text-anchor="middle" fill="#00ff88" font-family="monospace" font-size="16">243.000 MHz</text>
      <text x="150" y="220" text-anchor="middle" fill="#ffaa00" font-family="monospace" font-size="12">
        <animate attributeName="opacity" values="1;0.3;1" dur="0.5s" repeatCount="indefinite"/>
        SIGNAL DETECTED
      </text>
    </g>
    
    <!-- Screen glow effect -->
    <ellipse cx="150" cy="280" rx="180" ry="50" fill="url(#screenGlow)" opacity="0.6"/>
  </g>
  
  <!-- RYAN (reacting with shock) -->
  <g transform="translate(100, 180)">
    <!-- Body -->
    <ellipse cx="100" cy="150" rx="55" ry="65" fill="#2d4a6b"/>
    
    <!-- Head -->
    <circle cx="100" cy="60" r="55" fill="#f5d0b5"/>
    
    <!-- Hair -->
    <ellipse cx="100" cy="25" rx="42" ry="22" fill="#888"/>
    
    <!-- Beard -->
    <path d="M55,75 Q48,105 60,130 Q100,150 140,130 Q152,105 145,75 Q125,72 100,72 Q75,72 55,75 Z" fill="#777"/>
    
    <!-- Glasses -->
    <circle cx="78" cy="55" r="18" fill="none" stroke="#333" stroke-width="4"/>
    <circle cx="122" cy="55" r="18" fill="none" stroke="#333" stroke-width="4"/>
    <line x1="96" y1="55" x2="104" y2="55" stroke="#333" stroke-width="4"/>
    
    <!-- Eyes (wide with shock) -->
    <circle cx="78" cy="55" r="5" fill="#333"/>
    <circle cx="122" cy="55" r="5" fill="#333"/>
    <circle cx="76" cy="53" r="1.5" fill="#fff"/>
    <circle cx="120" cy="53" r="1.5" fill="#fff"/>
    
    <!-- Raised eyebrows -->
    <path d="M55,35 Q78,25 95,35" stroke="#666" stroke-width="4" fill="none"/>
    <path d="M105,35 Q122,25 145,35" stroke="#666" stroke-width="4" fill="none"/>
    
    <!-- Open mouth (surprised) -->
    <ellipse cx="100" cy="105" rx="12" ry="8" fill="#4a2020"/>
  </g>
  
  <!-- Speech bubble -->
  <g transform="translate(250, 80)">
    <path d="M0,0 L100,0 L100,50 L30,50 L10,75 L20,50 L0,50 Z" fill="#fff"/>
    <text x="50" y="30" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">What the</text>
    <text x="50" y="45" text-anchor="middle" font-family="Arial" font-size="14" fill="#333">HELL?!</text>
  </g>
  
  <!-- Coffee cup knocked over (detail) -->
  <g transform="translate(350, 380)">
    <ellipse cx="15" cy="0" rx="15" ry="5" fill="#3a2a1a"/>
    <path d="M0,0 L5,-30 L25,-30 L30,0" fill="#fff"/>
    <path d="M35,-5 Q50,0 50,-20 Q45,-25 35,-20" fill="#fff"/>
  </g>
  
  <!-- Title card -->
  <rect x="0" y="420" width="800" height="30" fill="#000" opacity="0.8"/>
  <text x="400" y="442" text-anchor="middle" fill="#00ff88" font-family="monospace" font-size="18">SCENE 04: THE TRANSMISSION</text>
</svg>
