<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <!-- Tech background gradient -->
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a3f5f;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="btGlow">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <rect width="1600" height="900" fill="url(#techGrad)"/>
  
  <!-- Grid background -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1600" y2="100" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="200" x2="1600" y2="200" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="300" x2="1600" y2="300" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="400" x2="1600" y2="400" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="500" x2="1600" y2="500" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="600" x2="1600" y2="600" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="700" x2="1600" y2="700" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="800" x2="1600" y2="800" stroke="#00ffff" stroke-width="1"/>
  </g>
  
  <!-- Central Bluetooth logo -->
  <circle cx="800" cy="350" r="250" fill="url(#btGlow)"/>
  <circle cx="800" cy="350" r="180" fill="#0066ff" opacity="0.2"/>
  
  <!-- Bluetooth symbol (stylized) -->
  <g transform="translate(800, 350)">
    <path d="M 0,-120 L 60,60 L 0,120 L 0,-120 L -60,60 L 0,120" 
          fill="none" stroke="#0088ff" stroke-width="16" stroke-linejoin="miter"/>
    <path d="M 0,-120 L 60,60 L 0,120" 
          fill="none" stroke="#00aaff" stroke-width="12" stroke-linejoin="miter"/>
    <circle cx="0" cy="-120" r="8" fill="#00ccff"/>
    <circle cx="60" cy="60" r="8" fill="#00ccff"/>
    <circle cx="0" cy="120" r="8" fill="#00ccff"/>
  </g>
  
  <!-- Connected devices around the logo -->
  <!-- Smartphone -->
  <g transform="translate(250, 250)">
    <rect x="-30" y="-60" width="60" height="120" rx="8" fill="#334455" stroke="#00aaff" stroke-width="2"/>
    <rect x="-25" y="-50" width="50" height="90" fill="#1a2a3a"/>
    <circle cx="0" cy="50" r="8" fill="#00aaff" opacity="0.5"/>
    <line x1="60" y1="0" x2="150" y2="-50" stroke="#0088ff" stroke-width="3" stroke-dasharray="5,5" opacity="0.7"/>
  </g>
  
  <!-- Laptop -->
  <g transform="translate(1350, 250)">
    <rect x="-50" y="-35" width="100" height="70" rx="5" fill="#334455" stroke="#00aaff" stroke-width="2"/>
    <rect x="-45" y="-30" width="90" height="55" fill="#1a2a3a"/>
    <rect x="-55" y="35" width="110" height="8" rx="3" fill="#445566"/>
    <line x1="-60" y1="-10" x2="-150" y2="-80" stroke="#0088ff" stroke-width="3" stroke-dasharray="5,5" opacity="0.7"/>
  </g>
  
  <!-- Smartwatch -->
  <g transform="translate(350, 600)">
    <rect x="-20" y="-8" width="40" height="16" rx="8" fill="#334455"/>
    <rect x="-25" y="-3" width="50" height="6" rx="3" fill="#445566"/>
    <circle cx="0" cy="0" r="25" fill="#334455" stroke="#00aaff" stroke-width="2"/>
    <circle cx="0" cy="0" r="18" fill="#1a2a3a"/>
    <line x1="0" y1="0" x2="8" y2="-8" stroke="#00aaff" stroke-width="2"/>
    <line x1="35" y1="20" x2="120" y2="100" stroke="#0088ff" stroke-width="3" stroke-dasharray="5,5" opacity="0.7"/>
  </g>
  
  <!-- Headphones -->
  <g transform="translate(1250, 550)">
    <path d="M -25,-15 Q -35,-35 -25,-50 Q 0,-60 25,-50 Q 35,-35 25,-15" 
          fill="none" stroke="#334455" stroke-width="6"/>
    <rect x="-35" y="-20" width="20" height="35" rx="5" fill="#334455" stroke="#00aaff" stroke-width="2"/>
    <rect x="15" y="-20" width="20" height="35" rx="5" fill="#334455" stroke="#00aaff" stroke-width="2"/>
    <line x1="-40" y1="0" x2="-120" y2="50" stroke="#0088ff" stroke-width="3" stroke-dasharray="5,5" opacity="0.7"/>
  </g>
  
  <!-- Smart speaker -->
  <g transform="translate(500, 700)">
    <ellipse cx="0" cy="5" rx="35" ry="8" fill="#223344" opacity="0.5"/>
    <rect x="-30" y="-30" width="60" height="35" rx="8" fill="#334455" stroke="#00aaff" stroke-width="2"/>
    <circle cx="0" cy="-15" r="15" fill="#1a2a3a" opacity="0.5"/>
    <circle cx="0" cy="-15" r="10" fill="#00aaff" opacity="0.3"/>
    <line x1="35" y1="-10" x2="120" y2="50" stroke="#0088ff" stroke-width="3" stroke-dasharray="5,5" opacity="0.7"/>
  </g>
  
  <!-- Car system -->
  <g transform="translate(1100, 650)">
    <rect x="-40" y="-25" width="80" height="50" rx="8" fill="#334455" stroke="#00aaff" stroke-width="2"/>
    <rect x="-35" y="-20" width="70" height="35" fill="#1a2a3a"/>
    <circle cx="-15" cy="0" r="8" fill="#00aaff" opacity="0.4"/>
    <circle cx="15" cy="0" r="8" fill="#00aaff" opacity="0.4"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#00aaff" text-anchor="middle">CAR</text>
    <line x1="-50" y1="0" x2="-140" y2="80" stroke="#0088ff" stroke-width="3" stroke-dasharray="5,5" opacity="0.7"/>
  </g>
  
  <!-- Frequency hopping visualization -->
  <g opacity="0.4">
    <text x="800" y="680" font-family="'Courier New', monospace" font-size="14" fill="#00ffff" text-anchor="middle">
      Frequency Hopping: 2.402 GHz â†’ 2.445 GHz â†’ 2.423 GHz â†’ 2.478 GHz
    </text>
    <rect x="400" y="690" width="800" height="40" fill="none" stroke="#00aaff" stroke-width="1"/>
    <rect x="410" y="695" width="30" height="30" fill="#00ff88" opacity="0.6"/>
    <rect x="520" y="695" width="30" height="30" fill="#00ff88" opacity="0.6"/>
    <rect x="630" y="695" width="30" height="30" fill="#00ff88" opacity="0.6"/>
    <rect x="740" y="695" width="30" height="30" fill="#00ff88" opacity="0.6"/>
  </g>
  
  <!-- Caption -->
  <rect x="50" y="800" width="700" height="80" fill="#000000" opacity="0.8" rx="5"/>
  <text x="400" y="835" font-family="Arial, sans-serif" font-size="20" fill="#0088ff" text-anchor="middle" font-weight="bold">
    Bluetooth Wireless Technology
  </text>
  <text x="400" y="865" font-family="Arial, sans-serif" font-size="16" fill="#cccccc" text-anchor="middle">
    5+ billion devices annually â€¢ Frequency hopping â€¢ Universal connectivity
  </text>
  
  <!-- Real Interview Video Frame -->
  <g transform="translate(1150, 800)">
    <!-- Video player frame -->
    <rect x="-180" y="-70" width="360" height="140" rx="8" fill="#1a1a1a" stroke="#0088ff" stroke-width="3"/>
    <rect x="-170" y="-60" width="340" height="100" fill="#000000"/>
    
    <!-- Play button -->
    <circle cx="0" cy="-10" r="25" fill="#ff0000" opacity="0.9"/>
    <polygon points="-8,-18 -8,-2 8,-10" fill="#ffffff"/>
    
    <!-- Video title -->
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">
      ðŸŽ¥ Watch Real Interview
    </text>
    <text x="0" y="72" font-family="Arial, sans-serif" font-size="11" fill="#cccccc" text-anchor="middle">
      Jaap Haartsen - Bluetooth Inventor
    </text>
    
    <!-- YouTube indicator -->
    <text x="0" y="-55" font-family="Arial, sans-serif" font-size="10" fill="#ff0000" text-anchor="middle" font-weight="bold">
      YOUTUBE
    </text>
  </g>
</svg>
