<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <!-- Sky background -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a5f8d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d7aad;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGlow">
      <stop offset="0%" style="stop-color:#ffdd66;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ffdd66;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <rect width="1600" height="900" fill="url(#skyGrad)"/>
  
  <!-- Sun -->
  <circle cx="1300" cy="200" r="80" fill="url(#sunGlow)"/>
  <circle cx="1300" cy="200" r="40" fill="#ffee88"/>
  
  <!-- Ground -->
  <rect y="600" width="1600" height="300" fill="#3a5533"/>
  <ellipse cx="800" cy="600" rx="900" ry="40" fill="#2d4426" opacity="0.8"/>
  
  <!-- LOFAR Antenna Field - hundreds of small antennas -->
  <!-- Back row (smaller, more distant) -->
  <g opacity="0.6">
    <rect x="100" y="520" width="3" height="25" fill="#666"/>
    <rect x="95" y="515" width="13" height="2" fill="#888"/>
    <rect x="95" y="520" width="13" height="2" fill="#888"/>
    
    <rect x="150" y="525" width="3" height="22" fill="#666"/>
    <rect x="145" y="521" width="13" height="2" fill="#888"/>
    <rect x="145" y="525" width="13" height="2" fill="#888"/>
    
    <rect x="200" y="518" width="3" height="27" fill="#666"/>
    <rect x="195" y="513" width="13" height="2" fill="#888"/>
    <rect x="195" y="518" width="13" height="2" fill="#888"/>
    
    <rect x="250" y="522" width="3" height="24" fill="#666"/>
    <rect x="245" y="518" width="13" height="2" fill="#888"/>
    <rect x="245" y="522" width="13" height="2" fill="#888"/>
  </g>
  
  <!-- Middle rows -->
  <g opacity="0.75">
    <rect x="180" y="560" width="4" height="35" fill="#666"/>
    <rect x="173" y="554" width="18" height="3" fill="#888"/>
    <rect x="173" y="560" width="18" height="3" fill="#888"/>
    
    <rect x="240" y="565" width="4" height="32" fill="#666"/>
    <rect x="233" y="560" width="18" height="3" fill="#888"/>
    <rect x="233" y="565" width="18" height="3" fill="#888"/>
    
    <rect x="300" y="558" width="4" height="38" fill="#666"/>
    <rect x="293" y="552" width="18" height="3" fill="#888"/>
    <rect x="293" y="558" width="18" height="3" fill="#888"/>
    
    <rect x="360" y="562" width="4" height="34" fill="#666"/>
    <rect x="353" y="557" width="18" height="3" fill="#888"/>
    <rect x="353" y="562" width="18" height="3" fill="#888"/>
  </g>
  
  <!-- More middle antennas scattered -->
  <g opacity="0.8">
    <rect x="420" y="575" width="5" height="40" fill="#666"/>
    <rect x="412" y="568" width="21" height="3" fill="#999"/>
    <rect x="412" y="575" width="21" height="3" fill="#999"/>
    
    <rect x="500" y="570" width="5" height="42" fill="#666"/>
    <rect x="492" y="563" width="21" height="3" fill="#999"/>
    <rect x="492" y="570" width="21" height="3" fill="#999"/>
    
    <rect x="580" y="578" width="5" height="38" fill="#666"/>
    <rect x="572" y="572" width="21" height="3" fill="#999"/>
    <rect x="572" y="578" width="21" height="3" fill="#999"/>
    
    <rect x="660" y="572" width="5" height="44" fill="#666"/>
    <rect x="652" y="565" width="21" height="3" fill="#999"/>
    <rect x="652" y="572" width="21" height="3" fill="#999"/>
  </g>
  
  <!-- Front row (larger, closer) -->
  <g opacity="0.95">
    <rect x="750" y="590" width="6" height="50" fill="#555"/>
    <rect x="740" y="582" width="26" height="4" fill="#aaa"/>
    <rect x="740" y="590" width="26" height="4" fill="#aaa"/>
    
    <rect x="850" y="585" width="6" height="52" fill="#555"/>
    <rect x="840" y="577" width="26" height="4" fill="#aaa"/>
    <rect x="840" y="585" width="26" height="4" fill="#aaa"/>
    
    <rect x="950" y="592" width="6" height="48" fill="#555"/>
    <rect x="940" y="584" width="26" height="4" fill="#aaa"/>
    <rect x="940" y="592" width="26" height="4" fill="#aaa"/>
    
    <rect x="1050" y="588" width="6" height="50" fill="#555"/>
    <rect x="1040" y="580" width="26" height="4" fill="#aaa"/>
    <rect x="1040" y="588" width="26" height="4" fill="#aaa"/>
  </g>
  
  <!-- Additional scattered antennas -->
  <g opacity="0.85">
    <rect x="320" y="595" width="5" height="38" fill="#666"/>
    <rect x="312" y="589" width="21" height="3" fill="#999"/>
    
    <rect x="550" y="608" width="6" height="42" fill="#666"/>
    <rect x="541" y="601" width="24" height="3" fill="#999"/>
    
    <rect x="1150" y="598" width="6" height="45" fill="#666"/>
    <rect x="1141" y="591" width="24" height="3" fill="#999"/>
    
    <rect x="1300" y="585" width="5" height="40" fill="#666"/>
    <rect x="1292" y="579" width="21" height="3" fill="#999"/>
    
    <rect x="1450" y="595" width="5" height="38" fill="#666"/>
    <rect x="1442" y="589" width="21" height="3" fill="#999"/>
  </g>
  
  <!-- Control building in background -->
  <rect x="1100" y="450" width="180" height="120" fill="#4a5a5a" opacity="0.8"/>
  <rect x="1120" y="470" width="30" height="35" fill="#88aacc" opacity="0.6"/>
  <rect x="1160" y="470" width="30" height="35" fill="#88aacc" opacity="0.6"/>
  <rect x="1200" y="470" width="30" height="35" fill="#88aacc" opacity="0.6"/>
  <rect x="1240" y="470" width="30" height="35" fill="#88aacc" opacity="0.6"/>
  
  <!-- Signal waves emanating (representing data transmission) -->
  <circle cx="800" cy="400" r="150" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.3"/>
  <circle cx="800" cy="400" r="200" fill="none" stroke="#00ff88" stroke-width="1.5" opacity="0.2"/>
  <circle cx="800" cy="400" r="250" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.1"/>
  
  <!-- Caption -->
  <rect x="50" y="800" width="750" height="80" fill="#000000" opacity="0.7" rx="5"/>
  <text x="425" y="835" font-family="Arial, sans-serif" font-size="20" fill="#00ff88" text-anchor="middle" font-weight="bold">
    LOFAR - Low Frequency Array
  </text>
  <text x="425" y="865" font-family="Arial, sans-serif" font-size="16" fill="#cccccc" text-anchor="middle">
    50,000+ antennas across Europe • Digital beam-forming • Core in Drenthe
  </text>
</svg>
