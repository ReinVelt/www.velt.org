<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Car Discovery Scene - Volvo 240 with USB Stick Detail Inset -->
  
  <defs>
    <linearGradient id="nightSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a35"/>
      <stop offset="100%" style="stop-color:#0f0f28"/>
    </linearGradient>
    
    <linearGradient id="volvoBodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a6a78"/>
      <stop offset="50%" style="stop-color:#4a5a68"/>
      <stop offset="100%" style="stop-color:#3a4a58"/>
    </linearGradient>
    
    <linearGradient id="ductTapeGray" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8a8a8"/>
      <stop offset="50%" style="stop-color:#888888"/>
      <stop offset="100%" style="stop-color:#686868"/>
    </linearGradient>
    
    <radialGradient id="moonGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffee;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#ffffe0;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#0f0f28;stop-opacity:0"/>
    </radialGradient>
    
    <radialGradient id="usbGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#ffffaa;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>
  
  <!-- NIGHT BACKGROUND -->
  <rect width="1920" height="1080" fill="url(#nightSky)"/>
  
  <!-- Moon -->
  <ellipse cx="1700" cy="180" rx="180" ry="180" fill="url(#moonGlow)" filter="url(#glow)" opacity="0.6"/>
  <circle cx="1700" cy="180" r="70" fill="#fffff8"/>
  <circle cx="1692" cy="172" r="12" fill="#f0f0e8" opacity="0.6"/>
  <circle cx="1710" cy="190" r="8" fill="#f0f0e8" opacity="0.5"/>
  
  <!-- Stars -->
  <circle cx="200" cy="100" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="400" cy="150" r="1.5" fill="#fff" opacity="0.7"/>
  <circle cx="600" cy="80" r="2" fill="#fff" opacity="0.9"/>
  <circle cx="850" cy="120" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="1100" cy="90" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="1450" cy="140" r="1.5" fill="#fff" opacity="0.7"/>
  
  <!-- Parking lot ground -->
  <rect x="0" y="680" width="1920" height="400" fill="#1a1a28"/>
  <rect x="0" y="680" width="1920" height="20" fill="#252535" opacity="0.3"/>
  
  <!-- Parking lines -->
  <line x1="600" y1="700" x2="650" y2="1080" stroke="#2a2a35" stroke-width="6" stroke-dasharray="30,30" opacity="0.4"/>
  <line x1="1200" y1="700" x2="1280" y2="1080" stroke="#2a2a35" stroke-width="6" stroke-dasharray="30,30" opacity="0.4"/>
  
  <!-- ============================================ -->
  <!-- VOLVO 240 STATION WAGON (Side View) -->
  <!-- ============================================ -->
  <g transform="translate(250, 400)">
    
    <!-- Car shadow -->
    <ellipse cx="600" cy="480" rx="550" ry="40" fill="#000" opacity="0.5"/>
    
    <!-- BODY (classic boxy Volvo 240 shape) -->
    <!-- Lower body -->
    <path d="M80,380 L150,350 L200,320 L1100,320 L1150,350 L1200,380 L1200,440 L80,440 Z"
          fill="url(#volvoBodyGrad)" stroke="#2a2a2a" stroke-width="5"/>
    
    <!-- Roof line -->
    <path d="M200,250 L250,220 L300,200 L900,200 L1000,220 L1050,250 L1100,320 L200,320 Z"
          fill="#4a5a68" stroke="#2a2a2a" stroke-width="5"/>
    
    <!-- Roof highlight -->
    <path d="M220,240 L270,215 L310,205 L880,205 L980,225 L1030,255 Z"
          fill="#6a7a88" opacity="0.3"/>
    
    <!-- Front windshield -->
    <path d="M250,220 L300,200 L380,200 L370,250 L280,250 Z"
          fill="#1a2a3a" stroke="#1a1a2a" stroke-width="4"/>
    <polygon points="270,215 310,205 350,205 340,235" fill="#2a3a4a" opacity="0.4"/>
    
    <!-- Side windows -->
    <rect x="400" y="210" width="200" height="100" fill="#1a2a3a" stroke="#1a1a2a" stroke-width="4"/>
    <rect x="620" y="210" width="260" height="100" fill="#1a2a3a" stroke="#1a1a2a" stroke-width="4"/>
    
    <!-- Window reflections -->
    <ellipse cx="500" cy="250" rx="80" ry="30" fill="#2a3a4a" opacity="0.4"/>
    <ellipse cx="750" cy="255" rx="100" ry="35" fill="#2a3a4a" opacity="0.3"/>
    
    <!-- Rear windshield -->
    <path d="M900,200 L1000,220 L1050,250 L990,280 L920,280 Z"
          fill="#1a2a3a" stroke="#1a1a2a" stroke-width="4"/>
    
    <!-- Chrome window trim -->
    <rect x="245" y="315" width="860" height="8" fill="#6a7a8a" opacity="0.6"/>
    
    <!-- Doors (visible seams) -->
    <line x1="380" y1="250" x2="380" y2="440" stroke="#2a2a2a" stroke-width="5"/>
    <line x1="620" y1="250" x2="620" y2="440" stroke="#2a2a2a" stroke-width="5"/>
    <line x1="900" y1="240" x2="900" y2="440" stroke="#2a2a2a" stroke-width="5"/>
    
    <!-- Side molding (classic Volvo 240 feature) -->
    <rect x="150" y="370" width="1050" height="12" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="2"/>
    <rect x="155" y="373" width="1040" height="6" fill="#3a3a3a" opacity="0.5"/>
    
    <!-- Rocker panel -->
    <rect x="150" y="440" width="1050" height="40" fill="#2a3a42" stroke="#1a2a32" stroke-width="3"/>
    
    <!-- Front bumper -->
    <rect x="60" y="360" width="90" height="80" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="4" rx="4"/>
    
    <!-- Front grille -->
    <rect x="75" y="375" width="60" height="50" fill="#1a1a1a" stroke="#0a0a0a" stroke-width="3" rx="2"/>
    <line x1="80" y1="390" x2="130" y2="390" stroke="#2a2a2a" stroke-width="2"/>
    <line x1="80" y1="405" x2="130" y2="405" stroke="#2a2a2a" stroke-width="2"/>
    
    <!-- Volvo emblem on grille -->
    <circle cx="105" cy="400" r="14" fill="#5a6a78" stroke="#4a5a68" stroke-width="2"/>
    <line x1="91" y1="400" x2="119" y2="400" stroke="#7a8a98" stroke-width="2.5"/>
    
    <!-- Headlight -->
    <rect x="70" y="330" width="70" height="45" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="3" rx="3"/>
    <rect x="75" y="335" width="60" height="35" fill="#3a3a2a" rx="2"/>
    <ellipse cx="105" cy="352" rx="25" ry="15" fill="#4a4a36" opacity="0.6"/>
    
    <!-- Rear bumper -->
    <rect x="1130" y="360" width="90" height="80" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="4" rx="4"/>
    
    <!-- Taillight -->
    <rect x="1140" y="340" width="60" height="70" fill="#2a1a1a" stroke="#1a1a1a" stroke-width="3" rx="3"/>
    <rect x="1145" y="345" width="50" height="30" fill="#5a1a1a" opacity="0.7"/>
    <rect x="1145" y="380" width="50" height="20" fill="#4a3a1a" opacity="0.6"/>
    
    <!-- License plate (front) -->
    <rect x="85" y="442" width="55" height="30" fill="#FFD700" stroke="#DAA520" stroke-width="2" rx="2"/>
    <rect x="88" y="445" width="8" height="24" fill="#003399"/>
    <text x="92" y="460" text-anchor="middle" font-family="Arial" font-size="5" fill="#FFD700" font-weight="bold">NL</text>
    <text x="115" y="463" text-anchor="middle" font-family="monospace" font-size="10" fill="#000" font-weight="bold">XX-99-BB</text>
    
    <!-- FRONT WHEEL -->
    <g transform="translate(240, 440)">
      <circle cx="0" cy="0" r="65" fill="#0a0a0a" stroke="#000" stroke-width="4"/>
      <circle cx="0" cy="0" r="55" fill="#1a1a1a"/>
      <circle cx="0" cy="0" r="40" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="2"/>
      <circle cx="0" cy="0" r="30" fill="#3a3a3a"/>
      <!-- Spokes -->
      <line x1="-25" y1="0" x2="25" y2="0" stroke="#1a1a1a" stroke-width="3"/>
      <line x1="0" y1="-25" x2="0" y2="25" stroke="#1a1a1a" stroke-width="3"/>
      <line x1="-18" y1="-18" x2="18" y2="18" stroke="#1a1a1a" stroke-width="3"/>
      <line x1="18" y1="-18" x2="-18" y2="18" stroke="#1a1a1a" stroke-width="3"/>
      <circle cx="0" cy="0" r="15" fill="#4a5a62"/>
    </g>
    
    <!-- REAR WHEEL -->
    <g transform="translate(1020, 440)">
      <circle cx="0" cy="0" r="65" fill="#0a0a0a" stroke="#000" stroke-width="4"/>
      <circle cx="0" cy="0" r="55" fill="#1a1a1a"/>
      <circle cx="0" cy="0" r="40" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="2"/>
      <circle cx="0" cy="0" r="30" fill="#3a3a3a"/>
      <line x1="-25" y1="0" x2="25" y2="0" stroke="#1a1a1a" stroke-width="3"/>
      <line x1="0" y1="-25" x2="0" y2="25" stroke="#1a1a1a" stroke-width="3"/>
      <line x1="-18" y1="-18" x2="18" y2="18" stroke="#1a1a1a" stroke-width="3"/>
      <line x1="18" y1="-18" x2="-18" y2="18" stroke="#1a1a1a" stroke-width="3"/>
      <circle cx="0" cy="0" r="15" fill="#4a5a62"/>
    </g>
    
    <!-- VOLVO 240 BADGE (on rear quarter panel) -->
    <g transform="translate(1050, 390)">
      <text x="0" y="0" font-family="Arial" font-size="28" fill="#b8c8d8" font-weight="bold">240</text>
    </g>
    
    <!-- Door handle marker (where USB is) -->
    <g transform="translate(500, 370)">
      <rect x="0" y="0" width="80" height="25" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="2" rx="4"/>
      <rect x="5" y="5" width="70" height="15" fill="#3a3a3a" rx="2"/>
      <!-- Small glow indicating something is there -->
      <ellipse cx="40" cy="12" rx="50" ry="35" fill="url(#usbGlow)" opacity="0.4"/>
    </g>
    
  </g>
  
  <!-- ============================================ -->
  <!-- ZOOM INSET: DOOR HANDLE WITH USB DETAIL -->
  <!-- ============================================ -->
  <g transform="translate(1150, 150)">
    
    <!-- Inset box background -->
    <rect x="0" y="0" width="700" height="550" fill="#2a2a3a" stroke="#5a6a7a" stroke-width="8" rx="10"/>
    <rect x="8" y="8" width="684" height="534" fill="#3a4a5a" stroke="#4a5a6a" stroke-width="2" rx="8"/>
    
    <!-- Door panel background (zoomed in) -->
    <rect x="20" y="20" width="660" height="510" fill="url(#volvoBodyGrad)" stroke="#2a2a2a" stroke-width="4" rx="5"/>
    
    <!-- Door panel highlight -->
    <ellipse cx="350" cy="200" rx="250" ry="150" fill="#7a8a98" opacity="0.2"/>
    
    <!-- Horizontal trim line -->
    <rect x="30" y="280" width="640" height="10" fill="#3a3a3a" opacity="0.7"/>
    
    <!-- === DOOR HANDLE === -->
    <g transform="translate(220, 200)">
      <!-- Handle recess -->
      <rect x="-10" y="-10" width="280" height="100" fill="#1a1a1a" rx="8" opacity="0.4"/>
      
      <!-- Chrome handle -->
      <rect x="0" y="0" width="260" height="80" fill="#5a5a5a" stroke="#3a3a3a" stroke-width="4" rx="6"/>
      <rect x="6" y="6" width="248" height="68" fill="#6a6a6a" rx="5"/>
      
      <!-- Chrome shine -->
      <rect x="15" y="12" width="220" height="18" fill="#8a8a8a" opacity="0.7" rx="3"/>
      
      <!-- Handle button -->
      <rect x="190" y="25" width="55" height="30" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="3" rx="4"/>
      <rect x="195" y="30" width="45" height="20" fill="#3a3a3a" rx="2"/>
      
      <!-- === USB STICK WITH DUCT TAPE === -->
      <g transform="translate(80, -80)">
        
        <!-- SPOTLIGHT on USB -->
        <ellipse cx="60" cy="90" rx="150" ry="120" fill="url(#usbGlow)" filter="url(#glow)"/>
        
        <!-- DUCT TAPE - Horizontal strip -->
        <g transform="rotate(-5 60 90)">
          <rect x="-30" y="75" width="180" height="50" fill="url(#ductTapeGray)" stroke="#585858" stroke-width="3" rx="3"/>
          <!-- Tape texture -->
          <line x1="-25" y1="80" x2="145" y2="80" stroke="#989898" stroke-width="1" opacity="0.4"/>
          <line x1="-25" y1="88" x2="145" y2="88" stroke="#787878" stroke-width="1" opacity="0.4"/>
          <line x1="-25" y1="96" x2="145" y2="96" stroke="#989898" stroke-width="1" opacity="0.4"/>
          <line x1="-25" y1="104" x2="145" y2="104" stroke="#787878" stroke-width="1" opacity="0.4"/>
          <line x1="-25" y1="112" x2="145" y2="112" stroke="#989898" stroke-width="1" opacity="0.4"/>
          <line x1="-25" y1="120" x2="145" y2="120" stroke="#787878" stroke-width="1" opacity="0.4"/>
          
          <!-- Tape highlights -->
          <rect x="-28" y="77" width="176" height="8" fill="#b8b8b8" opacity="0.3"/>
          <rect x="-28" y="115" width="176" height="8" fill="#585858" opacity="0.3"/>
        </g>
        
        <!-- USB STICK -->
        <g transform="translate(30, 70)">
          <!-- USB body -->
          <rect x="0" y="0" width="60" height="40" fill="#1a1a1a" stroke="#000" stroke-width="4" rx="4"/>
          <rect x="4" y="4" width="52" height="32" fill="#2a2a2a" rx="3"/>
          
          <!-- Label area -->
          <rect x="8" y="8" width="44" height="24" fill="#3a3a3a" rx="2"/>
          
          <!-- SanDisk branding -->
          <rect x="12" y="12" width="14" height="16" fill="#cc3333" rx="1"/>
          <text x="19" y="23" text-anchor="middle" font-family="Arial" font-size="8" fill="#fff" font-weight="bold">SD</text>
          
          <text x="40" y="21" text-anchor="middle" font-family="Arial" font-size="7" fill="#999">64GB</text>
          
          <!-- LED (off) -->
          <circle cx="48" cy="16" r="3" fill="#1a3a1a" stroke="#0a2a0a" stroke-width="1"/>
          
          <!-- Connector -->
          <rect x="56" y="10" width="20" height="20" fill="#2a2a2a" stroke="#0a0a0a" stroke-width="3"/>
          <rect x="59" y="13" width="14" height="14" fill="#3a3a3a"/>
          
          <!-- Connector pins -->
          <rect x="61" y="15" width="3" height="10" fill="#d4af37"/>
          <rect x="66" y="15" width="3" height="10" fill="#d4af37"/>
        </g>
        
        <!-- VERTICAL TAPE STRIP -->
        <g transform="rotate(3 60 90)">
          <rect x="50" y="10" width="45" height="120" fill="url(#ductTapeGray)" stroke="#585858" stroke-width="3" rx="3"/>
          <!-- Vertical texture -->
          <line x1="55" y1="15" x2="55" y2="125" stroke="#989898" stroke-width="1" opacity="0.4"/>
          <line x1="63" y1="15" x2="63" y2="125" stroke="#787878" stroke-width="1" opacity="0.4"/>
          <line x1="71" y1="15" x2="71" y2="125" stroke="#989898" stroke-width="1" opacity="0.4"/>
          <line x1="79" y1="15" x2="79" y2="125" stroke="#787878" stroke-width="1" opacity="0.4"/>
          <line x1="87" y1="15" x2="87" y2="125" stroke="#989898" stroke-width="1" opacity="0.4"/>
        </g>
        
        <!-- NOTE/LABEL -->
        <g transform="rotate(-5 0 0)">
          <rect x="-20" y="120" width="160" height="65" fill="#ffffdd" stroke="#d5d5aa" stroke-width="3" rx="4"/>
          <rect x="-18" y="122" width="156" height="10" fill="#ffffc8" opacity="0.5"/>
          
          <text x="60" y="143" text-anchor="middle" font-family="'Courier New', monospace" font-size="15" fill="#1a1a1a" font-weight="bold">TRUST THE</text>
          <text x="60" y="161" text-anchor="middle" font-family="'Courier New', monospace" font-size="15" fill="#1a1a1a" font-weight="bold">PROCESS</text>
          <line x1="20" y1="166" x2="100" y2="166" stroke="#1a1a1a" stroke-width="2"/>
          <text x="60" y="178" text-anchor="middle" font-family="'Courier New', monospace" font-size="10" fill="#4a4a4a" font-weight="bold">AIR-GAPPED ONLY</text>
        </g>
        
      </g>
      
    </g>
    
    <!-- Zoom indicator label -->
    <rect x="10" y="10" width="150" height="35" fill="#000" opacity="0.7" rx="5"/>
    <text x="85" y="32" text-anchor="middle" font-family="Arial" font-size="18" fill="#88ddff" font-weight="bold">CLOSE-UP</text>
    
  </g>
  
  <!-- Connector line from car handle to zoom inset -->
  <line x1="750" y1="770" x2="1150" y2="400" stroke="#88ddff" stroke-width="4" stroke-dasharray="10,10" opacity="0.6"/>
  <circle cx="750" cy="770" r="35" fill="none" stroke="#88ddff" stroke-width="5" opacity="0.7"/>
  
  <!-- THOUGHT BUBBLE -->
  <g transform="translate(400, 150)">
    <ellipse cx="-50" cy="200" rx="15" ry="12" fill="#fff" stroke="#222" stroke-width="3"/>
    <ellipse cx="-80" cy="220" rx="10" ry="8" fill="#fff" stroke="#222" stroke-width="2"/>
    <ellipse cx="-100" cy="235" rx="6" ry="5" fill="#fff" stroke="#222" stroke-width="2"/>
    
    <ellipse cx="0" cy="100" rx="180" ry="100" fill="#fff" stroke="#222" stroke-width="5"/>
    
    <text x="0" y="70" text-anchor="middle" font-family="'Impact', Arial Black" font-size="48" fill="#cc0000" font-weight="bold">WTF?!</text>
    <text x="0" y="110" text-anchor="middle" font-family="Arial" font-size="19" fill="#1a1a1a">They were watching me</text>
    <text x="0" y="135" text-anchor="middle" font-family="Arial" font-size="19" fill="#1a1a1a">the whole time...</text>
  </g>
  
  <!-- Title bar -->
  <rect x="0" y="1010" width="1920" height="70" fill="#000" opacity="0.9"/>
  <text x="960" y="1055" text-anchor="middle" fill="#88ddff" font-family="'Arial Black'" font-size="36" font-weight="bold">THE USB STICK</text>
  <text x="960" y="1035" text-anchor="middle" fill="#6699cc" font-family="monospace" font-size="16" opacity="0.8">Ter Apel Klooster Parking - 23:47</text>
  
</svg>
