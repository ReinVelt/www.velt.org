<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Gradients -->
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="carBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a45"/>
      <stop offset="100%" style="stop-color:#1a1a25"/>
    </linearGradient>
    <radialGradient id="headlightBeam">
      <stop offset="0%" style="stop-color:#ffff88;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#ffff44;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="blur">
      <feGaussianBlur stdDeviation="1"/>
    </filter>
  </defs>
  
  <!-- Night sky -->
  <rect width="1920" height="600" fill="url(#skyGrad)"/>
  
  <!-- Moon -->
  <circle cx="1700" cy="120" r="50" fill="#e0e0d0" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.85;0.9" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Stars (distant, subtle) -->
  <circle cx="200" cy="80" r="2" fill="#fff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="120" r="1.5" fill="#fff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="820" cy="90" r="2" fill="#fff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="150" r="1.5" fill="#fff" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1450" cy="100" r="2" fill="#fff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- ============ FAR BACKGROUND (slowest parallax) ============ -->
  
  <!-- Distant windmill -->
  <g opacity="0.5">
    <g transform="translate(0, 0)">
      <animateTransform attributeName="transform" type="translate" 
        values="1920,0; -200,0; 1920,0" dur="60s" repeatCount="indefinite"/>
      
      <!-- Windmill base -->
      <path d="M 100,350 L 80,450 L 120,450 Z" fill="#0a0a14"/>
      
      <!-- Windmill blade structure -->
      <g transform="translate(100, 360)">
        <!-- Rotating blades -->
        <animateTransform attributeName="transform" type="rotate" 
          values="0 0 0; 360 0 0" dur="8s" repeatCount="indefinite"/>
        <line x1="0" y1="0" x2="0" y2="-70" stroke="#0a0a14" stroke-width="3"/>
        <line x1="0" y1="0" x2="60" y2="15" stroke="#0a0a14" stroke-width="3"/>
        <line x1="0" y1="0" x2="-60" y2="15" stroke="#0a0a14" stroke-width="3"/>
        <line x1="0" y1="0" x2="0" y2="60" stroke="#0a0a14" stroke-width="3"/>
      </g>
    </g>
  </g>
  
  <!-- ============ MID BACKGROUND (medium parallax) ============ -->
  
  <!-- Tree line 1 -->
  <g opacity="0.6">
    <g transform="translate(0, 0)">
      <animateTransform attributeName="transform" type="translate" 
        values="2100,0; -300,0; 2100,0" dur="35s" repeatCount="indefinite"/>
      
      <!-- Trees -->
      <rect x="200" y="380" width="15" height="80" fill="#0f0f1a"/>
      <ellipse cx="207" cy="370" rx="30" ry="40" fill="#0a0a14"/>
      
      <rect x="350" y="390" width="12" height="70" fill="#0f0f1a"/>
      <ellipse cx="356" cy="380" rx="25" ry="35" fill="#0a0a14"/>
      
      <rect x="480" y="385" width="14" height="75" fill="#0f0f1a"/>
      <ellipse cx="487" cy="375" rx="28" ry="38" fill="#0a0a14"/>
    </g>
  </g>
  
  <!-- Farm buildings -->
  <g opacity="0.65">
    <g transform="translate(0, 0)">
      <animateTransform attributeName="transform" type="translate" 
        values="2400,0; -400,0; 2400,0" dur="30s" repeatCount="indefinite"/>
      
      <!-- Barn -->
      <rect x="600" y="400" width="80" height="60" fill="#0a0a14"/>
      <path d="M 595,400 L 640,370 L 685,400 Z" fill="#080810"/>
      <!-- Barn window (faint light) -->
      <rect x="630" y="420" width="20" height="25" fill="#332200" opacity="0.3"/>
    </g>
  </g>
  
  <!-- ============ NEAR BACKGROUND (fast parallax) ============ -->
  
  <!-- Canal with house -->
  <g opacity="0.8">
    <g transform="translate(0, 0)">
      <animateTransform attributeName="transform" type="translate" 
        values="2000,0; -500,0; 2000,0" dur="20s" repeatCount="indefinite"/>
      
      <!-- Canal water -->
      <rect x="100" y="480" width="200" height="40" fill="#0a0a1a" opacity="0.8"/>
      <line x1="100" y1="490" x2="300" y2="490" stroke="#1a1a2e" stroke-width="1" opacity="0.5"/>
      <line x1="100" y1="505" x2="300" y2="505" stroke="#1a1a2e" stroke-width="1" opacity="0.5"/>
      
      <!-- Bridge/sluice structure -->
      <rect x="280" y="470" width="30" height="50" fill="#1a1a1a"/>
      <rect x="285" y="475" width="20" height="10" fill="#2a2a2a"/>
      
      <!-- House by canal -->
      <rect x="320" y="420" width="60" height="60" fill="#1a1a2a"/>
      <path d="M 315,420 L 350,395 L 385,420 Z" fill="#0a0a14"/>
      <!-- Window with warm light -->
      <rect x="335" y="440" width="15" height="20" fill="#ffaa44" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.4;0.6" dur="2s" repeatCount="indefinite"/>
      </rect>
      <rect x="355" y="440" width="15" height="20" fill="#ffaa44" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.3;0.5" dur="2.3s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- Tree line 2 (closest, fastest) -->
  <g opacity="0.9">
    <g transform="translate(0, 0)">
      <animateTransform attributeName="transform" type="translate" 
        values="2200,0; -600,0; 2200,0" dur="15s" repeatCount="indefinite"/>
      
      <!-- Trees -->
      <rect x="150" y="440" width="20" height="100" fill="#1a1a2a"/>
      <ellipse cx="160" cy="425" rx="40" ry="50" fill="#0f0f1a"/>
      
      <rect x="450" y="450" width="18" height="90" fill="#1a1a2a"/>
      <ellipse cx="459" cy="435" rx="35" ry="45" fill="#0f0f1a"/>
      
      <rect x="750" y="445" width="22" height="95" fill="#1a1a2a"/>
      <ellipse cx="761" cy="430" rx="42" ry="48" fill="#0f0f1a"/>
    </g>
  </g>
  
  <!-- Fence posts (very fast, very close) -->
  <g opacity="0.95">
    <g transform="translate(0, 0)">
      <animateTransform attributeName="transform" type="translate" 
        values="2000,0; -100,0; 2000,0" dur="8s" repeatCount="indefinite"/>
      
      <!-- Fence posts along road -->
      <rect x="0" y="520" width="8" height="40" fill="#2a2a2a"/>
      <rect x="120" y="520" width="8" height="40" fill="#2a2a2a"/>
      <rect x="240" y="520" width="8" height="40" fill="#2a2a2a"/>
      <!-- Horizontal rail -->
      <rect x="0" y="540" width="250" height="3" fill="#1a1a1a"/>
    </g>
  </g>
  
  <!-- ============ ROAD ============ -->
  <rect y="560" width="1920" height="520" fill="url(#roadGrad)"/>
  
  <!-- Road edge line (left) -->
  <rect x="0" y="560" width="1920" height="3" fill="#444" opacity="0.6"/>
  
  <!-- Road center dashed line (animated) -->
  <g opacity="0.7">
    <rect x="0" y="720" width="100" height="6" fill="#ffaa00">
      <animate attributeName="x" values="0;-150;0" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="150" y="720" width="100" height="6" fill="#ffaa00">
      <animate attributeName="x" values="150;0;150" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="300" y="720" width="100" height="6" fill="#ffaa00">
      <animate attributeName="x" values="300;150;300" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="450" y="720" width="100" height="6" fill="#ffaa00">
      <animate attributeName="x" values="450;300;450" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="600" y="720" width="100" height="6" fill="#ffaa00">
      <animate attributeName="x" values="600;450;600" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="750" y="720" width="100" height="6" fill="#ffaa00">
      <animate attributeName="x" values="750;600;750" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="900" y="720" width="100" height="6" fill="#ffaa00">
      <animate attributeName="x" values="900;750;900" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="1050" y="720" width="100" height="6" fill="#ffaa00">
      <animate attributeName="x" values="1050;900;1050" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="1200" y="720" width="100" height="6" fill="#ffaa00">
      <animate attributeName="x" values="1200;1050;1200" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="1350" y="720" width="100" height="6" fill="#ffaa00">
      <animate attributeName="x" values="1350;1200;1350" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="1500" y="720" width="100" height="6" fill="#ffaa00">
      <animate attributeName="x" values="1500;1350;1500" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="1650" y="720" width="100" height="6" fill="#ffaa00">
      <animate attributeName="x" values="1650;1500;1650" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="1800" y="720" width="100" height="6" fill="#ffaa00">
      <animate attributeName="x" values="1800;1650;1800" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="1950" y="720" width="100" height="6" fill="#ffaa00">
      <animate attributeName="x" values="1950;1800;1950" dur="1.2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- ============ VOLVO CAR (Old 240/740 style) ============ -->
  <g transform="translate(700, 600)">
    <!-- Headlight beams -->
    <ellipse cx="380" cy="50" rx="500" ry="200" fill="url(#headlightBeam)" opacity="0.4"/>
    
    <!-- Car body shadow -->
    <ellipse cx="200" cy="180" rx="180" ry="15" fill="#000" opacity="0.3"/>
    
    <!-- Wheels -->
    <g>
      <!-- Rear wheel -->
      <circle cx="80" cy="160" r="35" fill="#1a1a1a" stroke="#333" stroke-width="4"/>
      <circle cx="80" cy="160" r="20" fill="#2a2a2a"/>
      <circle cx="80" cy="160" r="8" fill="#444"/>
      
      <!-- Front wheel -->
      <circle cx="320" cy="160" r="35" fill="#1a1a1a" stroke="#333" stroke-width="4"/>
      <circle cx="320" cy="160" r="20" fill="#2a2a2a"/>
      <circle cx="320" cy="160" r="8" fill="#444"/>
    </g>
    
    <!-- Car body (classic Volvo 240/740 boxy shape) -->
    <g>
      <!-- Lower body -->
      <path d="M 30,160 L 30,120 L 60,100 L 340,100 L 370,120 L 370,160 Z" fill="url(#carBody)" stroke="#0a0a0a" stroke-width="2"/>
      
      <!-- Upper body/cabin -->
      <path d="M 70,100 L 90,60 L 150,50 L 250,50 L 310,60 L 330,100 Z" fill="url(#carBody)" stroke="#0a0a0a" stroke-width="2"/>
      
      <!-- Roof -->
      <rect x="90" y="48" width="220" height="4" fill="#2a2a35"/>
      
      <!-- Windows (dark, reflective) -->
      <!-- Windshield -->
      <path d="M 95,60 L 155,52 L 155,95 L 95,95 Z" fill="#0a0a1a" opacity="0.9"/>
      <!-- Driver window -->
      <path d="M 160,52 L 200,52 L 200,95 L 160,95 Z" fill="#0a0a1a" opacity="0.95"/>
      <!-- Passenger window -->
      <path d="M 205,52 L 245,52 L 245,95 L 205,95 Z" fill="#0a0a1a" opacity="0.95"/>
      <!-- Rear window -->
      <path d="M 250,52 L 305,60 L 305,95 L 250,95 Z" fill="#0a0a1a" opacity="0.9"/>
      
      <!-- Window trim -->
      <path d="M 90,60 L 150,50 L 250,50 L 310,60" fill="none" stroke="#1a1a1a" stroke-width="3"/>
      <path d="M 90,95 L 310,95" fill="none" stroke="#1a1a1a" stroke-width="2"/>
      
      <!-- Door line -->
      <line x1="170" y1="100" x2="170" y2="155" stroke="#1a1a1a" stroke-width="2"/>
      <line x1="230" y1="100" x2="230" y2="155" stroke="#1a1a1a" stroke-width="2"/>
      
      <!-- Door handles -->
      <rect x="165" y="125" width="12" height="4" fill="#1a1a1a"/>
      <rect x="225" y="125" width="12" height="4" fill="#1a1a1a"/>
      
      <!-- Side mirror -->
      <rect x="65" y="75" width="8" height="15" fill="#2a2a35"/>
      <rect x="60" y="78" width="5" height="9" fill="#0a0a1a" opacity="0.7"/>
      
      <!-- Front bumper -->
      <rect x="340" y="115" width="35" height="30" fill="#2a2a35"/>
      <rect x="370" y="120" width="8" height="20" fill="#1a1a1a"/>
      
      <!-- Rear bumper -->
      <rect x="25" y="115" width="12" height="30" fill="#2a2a35"/>
      
      <!-- Headlights -->
      <rect x="362" y="108" width="18" height="24" fill="#ffff99" opacity="0.9" filter="url(#glow)">
        <animate attributeName="opacity" values="0.9;0.85;0.9" dur="0.5s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Taillights -->
      <rect x="28" y="125" width="10" height="15" fill="#ff3333" opacity="0.6">
        <animate attributeName="opacity" values="0.6;0.4;0.6" dur="1s" repeatCount="indefinite"/>
      </rect>
      
      <!-- Body highlights -->
      <path d="M 60,102 L 340,102" stroke="#4a4a55" stroke-width="1" opacity="0.3"/>
      <path d="M 70,108 L 330,108" stroke="#3a3a45" stroke-width="1" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Road bottom edge dirt -->
  <ellipse cx="960" cy="650" rx="400" ry="50" fill="#00ff88" opacity="0.02"/>
</svg>
