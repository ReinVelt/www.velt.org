<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Gradients -->
    <linearGradient id="serverRack" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="floorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <radialGradient id="blueLED" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00aaff;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#00aaff;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="greenLED" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#00ff00;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background - dark server room -->
  <rect width="1920" height="1080" fill="#1a1a1a"/>
  
  <!-- Floor -->
  <rect y="800" width="1920" height="280" fill="url(#floorGrad)"/>
  
  <!-- Floor tiles pattern -->
  <g stroke="#222" stroke-width="2" opacity="0.5">
    <line x1="0" y1="850" x2="1920" y2="850"/>
    <line x1="0" y1="900" x2="1920" y2="900"/>
    <line x1="0" y1="950" x2="1920" y2="950"/>
    <line x1="0" y1="1000" x2="1920" y2="1000"/>
    <line x1="400" y1="800" x2="400" y2="1080"/>
    <line x1="800" y1="800" x2="800" y2="1080"/>
    <line x1="1200" y1="800" x2="1200" y2="1080"/>
    <line x1="1600" y1="800" x2="1600" y2="1080"/>
  </g>
  
  <!-- Server rack 1 (left) -->
  <g transform="translate(200, 200)">
    <rect width="300" height="600" fill="url(#serverRack)" stroke="#444" stroke-width="3"/>
    <!-- LEDs -->
    <g>
      <circle cx="20" cy="50" r="4" fill="#00ff00" filter="url(#glow)">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="50" r="4" fill="#00ff00" filter="url(#glow)">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="50" r="4" fill="#00aaff" filter="url(#glow)">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="80" cy="50" r="4" fill="#00aaff" filter="url(#glow)">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.3s" repeatCount="indefinite"/>
      </circle>
    </g>
    <!-- Server units -->
    <g fill="#333">
      <rect y="80" width="300" height="40" stroke="#555" stroke-width="1"/>
      <rect y="130" width="300" height="40" stroke="#555" stroke-width="1"/>
      <rect y="180" width="300" height="40" stroke="#555" stroke-width="1"/>
      <rect y="230" width="300" height="40" stroke="#555" stroke-width="1"/>
      <rect y="280" width="300" height="40" stroke="#555" stroke-width="1"/>
    </g>
    <!-- Blinking activity lights -->
    <g>
      <rect x="250" y="95" width="8" height="8" fill="#00ff00">
        <animate attributeName="opacity" values="1;0;1" dur="0.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="270" y="145" width="8" height="8" fill="#00aaff">
        <animate attributeName="opacity" values="1;0;1" dur="0.7s" repeatCount="indefinite"/>
      </rect>
      <rect x="260" y="195" width="8" height="8" fill="#00ff00">
        <animate attributeName="opacity" values="1;0;1" dur="0.6s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- Server rack 2 (center) -->
  <g transform="translate(600, 200)">
    <rect width="300" height="600" fill="url(#serverRack)" stroke="#444" stroke-width="3"/>
    <g fill="#333">
      <rect y="80" width="300" height="40" stroke="#555" stroke-width="1"/>
      <rect y="130" width="300" height="40" stroke="#555" stroke-width="1"/>
      <rect y="180" width="300" height="40" stroke="#555" stroke-width="1"/>
      <rect y="230" width="300" height="40" stroke="#555" stroke-width="1"/>
      <rect y="280" width="300" height="40" stroke="#555" stroke-width="1"/>
      <rect y="330" width="300" height="40" stroke="#555" stroke-width="1"/>
    </g>
    <!-- LEDs -->
    <g>
      <circle cx="25" cy="50" r="4" fill="#00aaff" filter="url(#glow)">
        <animate attributeName="opacity" values="1;0.4;1" dur="1.7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="45" cy="50" r="4" fill="#00ff00" filter="url(#glow)">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="1.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="65" cy="50" r="4" fill="#00ff00" filter="url(#glow)">
        <animate attributeName="opacity" values="1;0.5;1" dur="2.1s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Server rack 3 (right center) -->
  <g transform="translate(1000, 200)">
    <rect width="300" height="600" fill="url(#serverRack)" stroke="#444" stroke-width="3"/>
    <g fill="#333">
      <rect y="80" width="300" height="40" stroke="#555" stroke-width="1"/>
      <rect y="130" width="300" height="40" stroke="#555" stroke-width="1"/>
      <rect y="180" width="300" height="40" stroke="#555" stroke-width="1"/>
      <rect y="230" width="300" height="40" stroke="#555" stroke-width="1"/>
    </g>
    <g>
      <circle cx="20" cy="50" r="4" fill="#00ff00" filter="url(#glow)">
        <animate attributeName="opacity" values="1;0.6;1" dur="1.9s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="50" r="4" fill="#00aaff" filter="url(#glow)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.6s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Air-gapped terminal (far right) -->
  <g transform="translate(1450, 350)">
    <!-- Desk -->
    <rect y="350" width="300" height="20" fill="#4a4a4a"/>
    <rect x="10" y="370" width="40" height="180" fill="#3a3a3a"/>
    <rect x="250" y="370" width="40" height="180" fill="#3a3a3a"/>
    
    <!-- Terminal case -->
    <rect x="50" y="200" width="200" height="150" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
    
    <!-- Screen -->
    <rect x="60" y="210" width="180" height="110" fill="#0a2a0a"/>
    <rect x="65" y="215" width="170" height="100" fill="#001a00"/>
    
    <!-- Terminal text (if accessed) -->
    <text x="75" y="235" fill="#00ff00" font-family="monospace" font-size="11">SYSTEM: SECURE TERMINAL</text>
    <text x="75" y="255" fill="#00ff00" font-family="monospace" font-size="10">STATUS: STANDBY</text>
    <text x="75" y="275" fill="#00ff00" font-family="monospace" font-size="10">ACCESS: LEVEL 3 REQ</text>
    
    <!-- Power LED -->
    <circle cx="235" cy="340" r="5" fill="#00ff00" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Keyboard -->
    <rect x="40" y="360" width="220" height="60" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
    <g fill="#3a3a3a">
      <rect x="50" y="370" width="20" height="15"/>
      <rect x="75" y="370" width="20" height="15"/>
      <rect x="100" y="370" width="20" height="15"/>
      <rect x="125" y="370" width="20" height="15"/>
      <rect x="150" y="370" width="20" height="15"/>
      <rect x="175" y="370" width="20" height="15"/>
      <rect x="200" y="370" width="20" height="15"/>
      <rect x="225" y="370" width="20" height="15"/>
    </g>
  </g>
  
  <!-- Door with override panel (left side) -->
  <g transform="translate(100, 700)">
    <!-- Door -->
    <rect width="180" height="320" fill="#3a3a3a" stroke="#555" stroke-width="3"/>
    <rect x="10" y="140" width="80" height="100" fill="#2a2a2a" opacity="0.5"/>
    <circle cx="160" cy="160" r="8" fill="#666"/>
    
    <!-- Override panel (blue) -->
    <rect x="-50" y="140" width="35" height="60" fill="#1a3a5a" stroke="#00aaff" stroke-width="2"/>
    <circle cx="-32" cy="160" r="8" fill="#ff0000" filter="url(#glow)">
      <animate attributeName="fill" values="#ff0000;#00ff00;#ff0000" dur="4s" repeatCount="indefinite"/>
    </circle>
    <g fill="#333">
      <rect x="-45" y="180" width="8" height="8"/>
      <rect x="-32" y="180" width="8" height="8"/>
      <rect x="-19" y="180" width="8" height="8"/>
    </g>
  </g>
  
  <!-- Cooling system (left corner) -->
  <g transform="translate(50, 150)">
    <rect width="120" height="250" fill="#4a4a4a" stroke="#555" stroke-width="2"/>
    <g fill="#333" opacity="0.7">
      <rect x="10" y="10" width="100" height="30"/>
      <rect x="10" y="50" width="100" height="30"/>
      <rect x="10" y="90" width="100" height="30"/>
    </g>
    <!-- Fans -->
    <circle cx="60" cy="150" r="35" fill="#2a2a2a" stroke="#555" stroke-width="2"/>
    <line x1="60" y1="115" x2="60" y2="185" stroke="#666" stroke-width="3">
      <animateTransform attributeName="transform" type="rotate" from="0 60 150" to="360 60 150" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="25" y1="150" x2="95" y2="150" stroke="#666" stroke-width="3">
      <animateTransform attributeName="transform" type="rotate" from="0 60 150" to="360 60 150" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Cable management -->
  <g stroke="#555" stroke-width="8" fill="none" opacity="0.6">
    <path d="M 200,800 Q 300,600 500,400"/>
    <path d="M 500,800 Q 600,650 900,400"/>
    <path d="M 800,800 Q 900,600 1200,400"/>
    <path d="M 1100,800 Q 1200,650 1400,400"/>
  </g>
  
  <!-- Emergency lighting -->
  <g>
    <circle cx="960" cy="100" r="30" fill="#ff3333" opacity="0.5">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <!-- Add more ambient ceiling lights for visibility -->
    <circle cx="400" cy="120" r="40" fill="#4a5a6a" opacity="0.3"/>
    <circle cx="800" cy="110" r="40" fill="#4a5a6a" opacity="0.3"/>
    <circle cx="1200" cy="110" r="40" fill="#4a5a6a" opacity="0.3"/>
    <circle cx="1600" cy="120" r="40" fill="#4a5a6a" opacity="0.3"/>
  </g>
  
  <!-- Room label -->
  <g transform="translate(50, 50)">
    <rect width="350" height="60" fill="#2a2a2a" stroke="#ffaa00" stroke-width="3" opacity="0.95"/>
    <text x="175" y="42" fill="#ffdd00" font-family="sans-serif" font-size="26" text-anchor="middle" font-weight="bold">SERVERRAUM - BASEMENT B</text>
  </g>
  
  <!-- Floor markers for visibility -->
  <g opacity="0.4">
    <text x="200" y="1050" fill="#ff8800" font-family="monospace" font-size="18" font-weight="bold">← EXIT</text>
    <text x="700" y="1050" fill="#ffaa00" font-family="monospace" font-size="18">SERVER RACKS</text>
    <text x="1450" y="1050" fill="#00ff88" font-family="monospace" font-size="18">TERMINAL →</text>
  </g>
</svg>
