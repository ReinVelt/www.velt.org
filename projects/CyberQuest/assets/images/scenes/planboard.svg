<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <defs>
    <!-- Cork board texture pattern -->
    <pattern id="corkTexture" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#c4a57b"/>
      <circle cx="15" cy="20" r="1.5" fill="#b89968" opacity="0.6"/>
      <circle cx="45" cy="35" r="1.2" fill="#9d8053" opacity="0.5"/>
      <circle cx="70" cy="15" r="1.8" fill="#b89968" opacity="0.4"/>
      <circle cx="30" cy="65" r="1.3" fill="#9d8053" opacity="0.6"/>
      <circle cx="85" cy="80" r="1.5" fill="#b89968" opacity="0.5"/>
      <circle cx="55" cy="90" r="1.1" fill="#9d8053" opacity="0.4"/>
    </pattern>
    
    <!-- Polaroid photo frame -->
    <filter id="photoShadow">
      <feDropShadow dx="3" dy="5" stdDeviation="4" flood-opacity="0.5"/>
    </filter>
    
    <!-- Red string glow -->
    <filter id="stringGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark room background -->
  <rect width="1920" height="1080" fill="#1a1a1a"/>
  
  <!-- Ambient desk light glow -->
  <ellipse cx="960" cy="1080" rx="800" ry="400" fill="url(#deskLight)">
    <animate attributeName="opacity" values="0.3;0.4;0.3" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <radialGradient id="deskLight">
    <stop offset="0%" stop-color="#ff9a00" stop-opacity="0.15"/>
    <stop offset="100%" stop-color="#1a1a1a" stop-opacity="0"/>
  </radialGradient>

  <!-- Cork board main panel -->
  <g id="corkboard">
    <!-- Board shadow -->
    <rect x="115" y="85" width="1690" height="910" fill="#000" opacity="0.3" rx="8"/>
    
    <!-- Board frame (wood) -->
    <rect x="100" y="70" width="1720" height="940" fill="#563d2d" rx="8"/>
    <rect x="110" y="80" width="1700" height="920" fill="#6b4d3a" rx="5"/>
    
    <!-- Cork surface -->
    <rect x="120" y="90" width="1680" height="900" fill="url(#corkTexture)" rx="3"/>
    
    <!-- Worn spots on cork -->
    <ellipse cx="300" cy="200" rx="60" ry="40" fill="#b89968" opacity="0.3"/>
    <ellipse cx="1600" cy="300" rx="50" ry="50" fill="#9d8053" opacity="0.2"/>
    <ellipse cx="900" cy="700" rx="70" ry="45" fill="#b89968" opacity="0.25"/>
  </g>

  <!-- Title at top -->
  <g id="title">
    <text x="960" y="150" font-family="'Special Elite', monospace" font-size="48" 
          font-weight="bold" fill="#2a2a2a" text-anchor="middle">
      PROJECT ECHO - INVESTIGATION BOARD
    </text>
    <line x1="400" y1="165" x2="1520" y2="165" stroke="#8b6f47" stroke-width="2" stroke-dasharray="10,5"/>
  </g>

  <!-- Grid sections markers (subtle) -->
  <g id="grid" opacity="0.15">
    <rect x="120" y="200" width="520" height="380" fill="none" stroke="#563d2d" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="680" y="200" width="520" height="380" fill="none" stroke="#563d2d" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="1240" y="200" width="560" height="380" fill="none" stroke="#563d2d" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="120" y="620" width="520" height="340" fill="none" stroke="#563d2d" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="680" y="620" width="520" height="340" fill="none" stroke="#563d2d" stroke-width="2" stroke-dasharray="5,5"/>
    <rect x="1240" y="620" width="560" height="340" fill="none" stroke="#563d2d" stroke-width="2" stroke-dasharray="5,5"/>
  </g>

  <!-- Push pins (will be added dynamically based on clues found) -->
  <g id="pushpins">
    <!-- Red push pins -->
    <g id="pin-template" opacity="0.8">
      <circle cx="0" cy="0" r="8" fill="#c41e3a"/>
      <circle cx="0" cy="0" r="6" fill="#ff4757"/>
      <ellipse cx="0" cy="0" rx="6" ry="4" fill="#ff6b7a" opacity="0.6"/>
      <circle cx="-2" cy="-2" r="2" fill="#fff" opacity="0.5"/>
    </g>
  </g>

  <!-- CONNECTION STRINGS (visible as clues are connected) -->
  <!-- These will be shown/hidden based on game state -->
  <g id="connections" opacity="0">
    <!-- SSTV → USB Stick connection -->
    <path id="string-sstv-usb" d="M 350 350 Q 450 400 550 360" 
          stroke="#d32f2f" stroke-width="3" fill="none" 
          stroke-dasharray="5,5" filter="url(#stringGlow)">
      <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- USB → Eva connection -->
    <path id="string-usb-eva" d="M 580 340 Q 750 280 900 320" 
          stroke="#d32f2f" stroke-width="3" fill="none" 
          stroke-dasharray="5,5" filter="url(#stringGlow)">
      <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- Eva → Facility connection -->
    <path id="string-eva-facility" d="M 930 340 Q 1050 400 1150 350" 
          stroke="#d32f2f" stroke-width="3" fill="none" 
          stroke-dasharray="5,5" filter="url(#stringGlow)">
      <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- Facility → Weapon connection -->
    <path id="string-facility-weapon" d="M 1150 380 Q 1200 500 1350 450" 
          stroke="#d32f2f" stroke-width="3" fill="none" 
          stroke-dasharray="5,5" filter="url(#stringGlow)">
      <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1s" repeatCount="indefinite"/>
    </path>
    
    <!-- Eva → Experts connection -->
    <path id="string-eva-experts" d="M 900 360 Q 850 550 750 700" 
          stroke="#d32f2f" stroke-width="3" fill="none" 
          stroke-dasharray="5,5" filter="url(#stringGlow)">
      <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- EVIDENCE SLOTS (dynamically populated) -->
  
  <!-- SLOT 1: SSTV Message (top left) -->
  <g id="slot-sstv" opacity="0">
    <rect x="200" y="240" width="260" height="280" fill="#fff" filter="url(#photoShadow)" rx="3"/>
    <rect x="210" y="250" width="240" height="200" fill="#1a1a1a"/>
    <text x="330" y="270" font-family="monospace" font-size="12" fill="#0f0" text-anchor="middle">
      SSTV DECODED
    </text>
    <text x="230" y="295" font-family="monospace" font-size="10" fill="#0f0">
      &gt; PROJECT ECHO</text>
    <text x="230" y="315" font-family="monospace" font-size="10" fill="#0f0">
      &gt; STECKERDOSER HEIDE</text>
    <text x="230" y="335" font-family="monospace" font-size="10" fill="#0f0">
      &gt; EM WEAPON TEST</text>
    <text x="230" y="355" font-family="monospace" font-size="10" fill="#0f0">
      &gt; FREQUENCY: 14.230</text>
    <text x="330" y="470" font-family="Arial" font-size="14" fill="#2a2a2a" text-anchor="middle" font-weight="bold">
      SSTV TRANSMISSION
    </text>
    <text x="330" y="495" font-family="Arial" font-size="11" fill="#555" text-anchor="middle">
      2024-03-15 23:47:22
    </text>
    <use href="#pin-template" x="330" y="230"/>
  </g>

  <!-- SLOT 2: USB Stick (top center-left) -->
  <g id="slot-usb" opacity="0">
    <rect x="490" y="240" width="240" height="280" fill="#fff" filter="url(#photoShadow)" rx="3"/>
    <rect x="500" y="250" width="220" height="180" fill="#f5f5f5"/>
    <!-- USB stick illustration -->
    <rect x="575" y="290" width="70" height="100" fill="#1e88e5" rx="8"/>
    <rect x="605" y="380" width="10" height="20" fill="#c0c0c0"/>
    <rect x="607" y="395" width="6" height="8" fill="#ffd700"/>
    <text x="610" y="320" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">
      64GB
    </text>
    <text x="610" y="470" font-family="Arial" font-size="14" fill="#2a2a2a" text-anchor="middle" font-weight="bold">
      USB STICK
    </text>
    <text x="610" y="495" font-family="Arial" font-size="11" fill="#555" text-anchor="middle">
      Found: Ter Apel
    </text>
    <use href="#pin-template" x="610" y="230"/>
  </g>

  <!-- SLOT 3: Eva contact (top center) -->
  <g id="slot-eva" opacity="0">
    <rect x="780" y="240" width="260" height="280" fill="#fff" filter="url(#photoShadow)" rx="3"/>
    <rect x="790" y="250" width="240" height="200" fill="#d5d5d5"/>
    <!-- Eva's face silhouette -->
    <circle cx="910" cy="330" r="50" fill="#4a4a4a"/>
    <path d="M 860 380 Q 910 400 960 380" fill="#4a4a4a"/>
    <text x="910" y="355" font-family="Arial" font-size="24" fill="#fff" text-anchor="middle" font-weight="bold">
      E
    </text>
    <text x="910" y="470" font-family="Arial" font-size="14" fill="#2a2a2a" text-anchor="middle" font-weight="bold">
      EVA - WHISTLEBLOWER
    </text>
    <text x="910" y="495" font-family="Arial" font-size="11" fill="#d32f2f" text-anchor="middle" font-weight="bold">
      INSIDE SOURCE
    </text>
    <use href="#pin-template" x="910" y="230"/>
  </g>

  <!-- SLOT 4: Facility Location (top center-right) -->
  <g id="slot-facility" opacity="0">
    <rect x="1090" y="240" width="260" height="280" fill="#fff" filter="url(#photoShadow)" rx="3"/>
    <rect x="1100" y="250" width="240" height="200" fill="#2a4a2a"/>
    <!-- Facility outline -->
    <rect x="1140" y="290" width="80" height="60" fill="#555" stroke="#888" stroke-width="2"/>
    <rect x="1230" y="300" width="60" height="50" fill="#555" stroke="#888" stroke-width="2"/>
    <rect x="1160" y="295" width="15" height="20" fill="#ff6b00" opacity="0.8"/>
    <rect x="1190" y="295" width="15" height="20" fill="#ff6b00" opacity="0.8"/>
    <rect x="1245" y="310" width="10" height="15" fill="#ff6b00" opacity="0.8"/>
    <line x1="1180" y1="360" x2="1180" y2="380" stroke="#ff0000" stroke-width="3"/>
    <circle cx="1180" cy="385" r="4" fill="#ff0000"/>
    <text x="1220" y="470" font-family="Arial" font-size="14" fill="#2a2a2a" text-anchor="middle" font-weight="bold">
      STECKERDOSER HEIDE
    </text>
    <text x="1220" y="495" font-family="Arial" font-size="11" fill="#555" text-anchor="middle">
      Facility Location
    </text>
    <use href="#pin-template" x="1220" y="230"/>
  </g>

  <!-- SLOT 5: Weapon Schematics (right) -->
  <g id="slot-weapon" opacity="0">
    <rect x="1400" y="240" width="340" height="340" fill="#fff" filter="url(#photoShadow)" rx="3"/>
    <rect x="1410" y="250" width="320" height="280" fill="#0a0a1a"/>
    <text x="1570" y="280" font-family="monospace" font-size="14" fill="#0ff" text-anchor="middle" font-weight="bold">
      EM PULSE WEAPON
    </text>
    <!-- Schematic lines -->
    <circle cx="1480" cy="350" r="30" fill="none" stroke="#0ff" stroke-width="2"/>
    <circle cx="1480" cy="350" r="50" fill="none" stroke="#0ff" stroke-width="1" stroke-dasharray="3,3"/>
    <line x1="1480" y1="320" x2="1480" y2="300" stroke="#0ff" stroke-width="2"/>
    <rect x="1465" y="290" width="30" height="15" fill="none" stroke="#0ff" stroke-width="2"/>
    <line x1="1510" y1="350" x2="1560" y2="350" stroke="#0ff" stroke-width="2"/>
    <circle cx="1570" cy="350" r="10" fill="none" stroke="#0ff" stroke-width="2"/>
    <path d="M 1570 340 L 1580 350 L 1570 360" fill="none" stroke="#0ff" stroke-width="2"/>
    <text x="1440" y="420" font-family="monospace" font-size="10" fill="#0ff">FREQ: 14.230 MHz</text>
    <text x="1440" y="440" font-family="monospace" font-size="10" fill="#0ff">POWER: 1.21 GW</text>
    <text x="1440" y="460" font-family="monospace" font-size="10" fill="#0ff">RANGE: 500m</text>
    <text x="1440" y="480" font-family="monospace" font-size="10" fill="#ff0000">STATUS: ACTIVE</text>
    <text x="1570" y="550" font-family="Arial" font-size="14" fill="#2a2a2a" text-anchor="middle" font-weight="bold">
      WEAPON SPECS
    </text>
    <use href="#pin-template" x="1570" y="230"/>
  </g>

  <!-- SLOT 6: README.txt Evidence (bottom left) -->
  <g id="slot-readme" opacity="0">
    <rect x="170" y="640" width="420" height="290" fill="#fff" filter="url(#photoShadow)" rx="3"/>
    <rect x="180" y="650" width="400" height="240" fill="#fafad2"/>
    <text x="380" y="680" font-family="monospace" font-size="14" fill="#2a2a2a" text-anchor="middle" font-weight="bold">
      README.txt
    </text>
    <line x1="200" y1="690" x2="560" y2="690" stroke="#2a2a2a" stroke-width="1"/>
    <text x="200" y="715" font-family="monospace" font-size="11" fill="#2a2a2a">
      PROJECT ECHO - CLASSIFIED
    </text>
    <text x="200" y="735" font-family="monospace" font-size="10" fill="#444">
      EM pulse weapon development
    </text>
    <text x="200" y="755" font-family="monospace" font-size="10" fill="#444">
      72-hour countdown initiated
    </text>
    <text x="200" y="775" font-family="monospace" font-size="10" fill="#d32f2f" font-weight="bold">
      WARNING: AIR-GAPPED ONLY
    </text>
    <text x="200" y="800" font-family="monospace" font-size="10" fill="#444">
      If you're reading this,
    </text>
    <text x="200" y="820" font-family="monospace" font-size="10" fill="#444">
      you're the only one who can
    </text>
    <text x="200" y="840" font-family="monospace" font-size="10" fill="#444">
      stop what's coming.
    </text>
    <text x="520" y="870" font-family="'Brush Script MT', cursive" font-size="18" fill="#2a2a2a">
      - E
    </text>
    <text x="380" y="910" font-family="Arial" font-size="12" fill="#555" text-anchor="middle">
      USB Contents - 2024-03-16
    </text>
    <use href="#pin-template" x="380" y="630"/>
  </g>

  <!-- SLOT 7: Expert Contacts (bottom center) -->
  <g id="slot-experts" opacity="0">
    <rect x="640" y="640" width="320" height="290" fill="#fff" filter="url(#photoShadow)" rx="3"/>
    <rect x="650" y="650" width="300" height="240" fill="#f5f5f5"/>
    <text x="800" y="680" font-family="Arial" font-size="16" fill="#2a2a2a" text-anchor="middle" font-weight="bold">
      EXPERT CONTACTS
    </text>
    <line x1="670" y1="690" x2="930" y2="690" stroke="#2a2a2a" stroke-width="1"/>
    
    <circle cx="700" cy="730" r="25" fill="#4a90e2"/>
    <text x="700" y="740" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">
      DP
    </text>
    <text x="740" y="735" font-family="Arial" font-size="13" fill="#2a2a2a" font-weight="bold">
      Dr. David Prinsloo
    </text>
    <text x="740" y="750" font-family="Arial" font-size="10" fill="#666">
      TU Eindhoven - RF Expert
    </text>
    
    <circle cx="700" cy="805" r="25" fill="#e94b3c"/>
    <text x="700" y="815" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">
      CB
    </text>
    <text x="740" y="810" font-family="Arial" font-size="13" fill="#2a2a2a" font-weight="bold">
      Cees Bassa
    </text>
    <text x="740" y="825" font-family="Arial" font-size="10" fill="#666">
      ASTRON - Satellite Expert
    </text>
    
    <circle cx="700" cy="865" r="25" fill="#50c878"/>
    <text x="700" y="875" font-family="Arial" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">
      JH
    </text>
    <text x="740" y="870" font-family="Arial" font-size="13" fill="#2a2a2a" font-weight="bold">
      Prof. Jaap Haartsen
    </text>
    <text x="740" y="885" font-family="Arial" font-size="10" fill="#666">
      Bluetooth Inventor
    </text>
    
    <text x="800" y="910" font-family="Arial" font-size="11" fill="#555" text-anchor="middle">
      Technical Consultants
    </text>
    <use href="#pin-template" x="800" y="630"/>
  </g>

  <!-- SLOT 8: 72-Hour Timeline (bottom right) -->
  <g id="slot-timeline" opacity="0">
    <rect x="1010" y="640" width="380" height="290" fill="#fff" filter="url(#photoShadow)" rx="3"/>
    <rect x="1020" y="650" width="360" height="240" fill="#2a2a2a"/>
    <text x="1200" y="680" font-family="Arial" font-size="18" fill="#ff0000" text-anchor="middle" font-weight="bold">
      ⚠ 72-HOUR WARNING ⚠
    </text>
    <line x1="1040" y1="695" x2="1360" y2="695" stroke="#ff0000" stroke-width="2"/>
    
    <text x="1200" y="730" font-family="monospace" font-size="14" fill="#0f0" text-anchor="middle">
      PROJECT ECHO ACTIVATION
    </text>
    
    <!-- Timeline markers -->
    <circle cx="1080" cy="770" r="8" fill="#0f0"/>
    <text x="1100" y="775" font-family="Arial" font-size="12" fill="#0f0">
      T-72h: Warning Received
    </text>
    
    <circle cx="1080" cy="810" r="8" fill="#ff9800"/>
    <text x="1100" y="815" font-family="Arial" font-size="12" fill="#ff9800">
      T-48h: Investigation Started
    </text>
    
    <circle cx="1080" cy="850" r="8" fill="#ff5722"/>
    <text x="1100" y="855" font-family="Arial" font-size="12" fill="#ff5722">
      T-24h: Facility Infiltration
    </text>
    
    <circle cx="1080" cy="890" r="8" fill="#ff0000">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="1100" y="895" font-family="Arial" font-size="12" fill="#ff0000" font-weight="bold">
      T-00h: WEAPON ACTIVATION
    </text>
    
    <text x="1200" y="910" font-family="Arial" font-size="11" fill="#ff0000" text-anchor="middle" font-weight="bold">
      TIME REMAINING: CRITICAL
    </text>
    <use href="#pin-template" x="1200" y="630"/>
  </g>

  <!-- Legend (bottom corner) -->
  <g id="legend" opacity="0.6">
    <rect x="1430" y="930" width="350" height="60" fill="#1a1a1a" rx="5"/>
    <text x="1450" y="955" font-family="Arial" font-size="12" fill="#fff" font-weight="bold">
      LEGEND:
    </text>
    <line x1="1520" y1="950" x2="1560" y2="950" stroke="#d32f2f" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="1570" y="955" font-family="Arial" font-size="11" fill="#fff">
      Confirmed Connection
    </text>
    <circle cx="1535" cy="975" r="6" fill="#ff4757"/>
    <text x="1550" y="980" font-family="Arial" font-size="11" fill="#fff">
      Evidence Pin
    </text>
  </g>

  <!-- Back button -->
  <g id="back-button">
    <rect x="50" y="30" width="120" height="50" fill="#563d2d" rx="5" filter="url(#photoShadow)"/>
    <text x="110" y="62" font-family="Arial" font-size="18" fill="#fff" text-anchor="middle" font-weight="bold">
      ← BACK
    </text>
  </g>

</svg>
