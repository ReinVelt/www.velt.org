<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- SCENE FRAME 5: Approaching the Klooster at Night -->
  <!-- Atmospheric establishing shot - medieval monastery under moonlight -->
  
  <defs>
    <filter id="kloosterGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15"/>
    </filter>
    <linearGradient id="nightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#050515"/>
      <stop offset="40%" style="stop-color:#0a0a25"/>
      <stop offset="100%" style="stop-color:#151530"/>
    </linearGradient>
    <linearGradient id="pathLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a3a"/>
      <stop offset="50%" style="stop-color:#3a3a4a"/>
      <stop offset="100%" style="stop-color:#2a2a3a"/>
    </linearGradient>
  </defs>
  
  <!-- NIGHT SKY -->
  <rect width="800" height="450" fill="url(#nightGradient)"/>
  
  <!-- Stars -->
  <g fill="#fff">
    <circle cx="100" cy="30" r="1" opacity="0.8"/>
    <circle cx="200" cy="60" r="1.5" opacity="0.6"/>
    <circle cx="300" cy="25" r="1" opacity="0.9"/>
    <circle cx="450" cy="50" r="1" opacity="0.7"/>
    <circle cx="550" cy="35" r="1.5" opacity="0.5"/>
    <circle cx="700" cy="55" r="1" opacity="0.8"/>
    <circle cx="750" cy="20" r="1" opacity="0.6"/>
    <circle cx="50" cy="70" r="1" opacity="0.5"/>
    <circle cx="150" cy="90" r="1" opacity="0.7"/>
    <circle cx="620" cy="80" r="1" opacity="0.6"/>
  </g>
  
  <!-- Full moon with glow -->
  <circle cx="650" cy="100" r="80" fill="#ffffee" filter="url(#kloosterGlow)" opacity="0.5"/>
  <circle cx="650" cy="100" r="45" fill="#f5f5e8"/>
  <circle cx="640" cy="95" r="8" fill="#e8e8d8" opacity="0.5"/>
  <circle cx="660" cy="110" r="5" fill="#e0e0d0" opacity="0.4"/>
  
  <!-- THE KLOOSTER (Gothic medieval monastery) -->
  <g transform="translate(200, 80)">
    <!-- Main building -->
    <rect x="50" y="150" width="300" height="200" fill="#1a1a25"/>
    
    <!-- Central tower with spire -->
    <rect x="150" y="50" width="100" height="150" fill="#15151f"/>
    <path d="M150,50 L200,-30 L250,50 Z" fill="#10101a"/>
    <!-- Cross on top -->
    <line x1="200" y1="-30" x2="200" y2="-50" stroke="#2a2a35" stroke-width="3"/>
    <line x1="190" y1="-40" x2="210" y2="-40" stroke="#2a2a35" stroke-width="3"/>
    
    <!-- Left tower -->
    <rect x="50" y="100" width="60" height="100" fill="#15151f"/>
    <path d="M50,100 L80,60 L110,100 Z" fill="#10101a"/>
    
    <!-- Right tower -->
    <rect x="290" y="100" width="60" height="100" fill="#15151f"/>
    <path d="M290,100 L320,60 L350,100 Z" fill="#10101a"/>
    
    <!-- Gothic windows (dimly lit from inside) -->
    <g fill="#2a3540" opacity="0.6">
      <!-- Main tower windows -->
      <path d="M175,80 L200,60 L225,80 L225,130 L175,130 Z"/>
      <!-- Left tower window -->
      <path d="M65,120 L80,105 L95,120 L95,150 L65,150 Z"/>
      <!-- Right tower window -->
      <path d="M305,120 L320,105 L335,120 L335,150 L305,150 Z"/>
      <!-- Ground floor windows -->
      <rect x="80" y="200" width="40" height="60"/>
      <rect x="180" y="200" width="50" height="60"/>
      <rect x="280" y="200" width="40" height="60"/>
    </g>
    
    <!-- Faint lights in windows (someone's there?) -->
    <rect x="182" y="205" width="46" height="50" fill="#332200" opacity="0.3"/>
    
    <!-- Gothic door -->
    <path d="M170,350 L200,310 L230,350 L230,380 L170,380 Z" fill="#0a0a10"/>
    <!-- Door details -->
    <line x1="200" y1="310" x2="200" y2="380" stroke="#1a1a25" stroke-width="2"/>
    <circle cx="185" cy="355" r="3" fill="#333"/>
    <circle cx="215" cy="355" r="3" fill="#333"/>
  </g>
  
  <!-- Trees (dark silhouettes) -->
  <g fill="#0a0a15">
    <ellipse cx="80" cy="300" rx="70" ry="120"/>
    <ellipse cx="720" cy="280" rx="80" ry="140"/>
    <ellipse cx="60" cy="350" rx="50" ry="80"/>
    <ellipse cx="750" cy="360" rx="60" ry="90"/>
  </g>
  
  <!-- Gravel path -->
  <path d="M350,450 L380,350 L420,350 L450,450" fill="url(#pathLight)"/>
  
  <!-- Ground -->
  <rect x="0" y="380" width="800" height="70" fill="#0a0a12"/>
  
  <!-- RYAN (small figure approaching) -->
  <g transform="translate(370, 320)">
    <!-- Ryan is small in frame, emphasizing the imposing building -->
    <!-- Body -->
    <ellipse cx="25" cy="15" rx="12" ry="15" fill="#1a1a20"/>
    <rect x="10" y="28" width="30" height="35" fill="#2d4a6b" rx="3"/> <!-- Hoodie -->
    <rect x="15" y="63" width="8" height="20" fill="#1a1a25"/> <!-- Leg -->
    <rect x="27" y="63" width="8" height="20" fill="#1a1a25"/> <!-- Leg -->
    
    <!-- Flashlight beam -->
    <path d="M45,45 L150,30 L160,80 L50,55 Z" fill="#ffff99" opacity="0.15"/>
    <ellipse cx="155" cy="55" rx="20" ry="30" fill="#ffff99" opacity="0.1"/>
    
    <!-- Flashlight in hand -->
    <rect x="40" y="42" width="15" height="8" fill="#333" rx="2"/>
    <circle cx="55" cy="46" r="3" fill="#ffff00" opacity="0.8"/>
  </g>
  
  <!-- Fog/mist effect at ground level -->
  <g fill="#ffffff" opacity="0.05">
    <ellipse cx="200" cy="400" rx="150" ry="30"/>
    <ellipse cx="500" cy="410" rx="200" ry="40"/>
    <ellipse cx="700" cy="395" rx="100" ry="25"/>
  </g>
  
  <!-- Text overlay: location card -->
  <g transform="translate(20, 30)">
    <text x="0" y="0" font-family="Georgia" font-size="16" fill="#888" font-style="italic">RENSWOUDE, NETHERLANDS</text>
    <text x="0" y="20" font-family="Georgia" font-size="12" fill="#666">23:47</text>
  </g>
  
  <!-- Thought bubble -->
  <g transform="translate(450, 250)">
    <ellipse cx="70" cy="30" rx="65" ry="28" fill="#fff"/>
    <ellipse cx="30" cy="70" rx="10" ry="8" fill="#fff"/>
    <ellipse cx="15" cy="90" rx="6" ry="4" fill="#fff"/>
    <text x="70" y="25" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Why would E send</text>
    <text x="70" y="38" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">me here...?</text>
  </g>
  
  <!-- Title card -->
  <rect x="0" y="420" width="800" height="30" fill="#000" opacity="0.8"/>
  <text x="400" y="442" text-anchor="middle" fill="#8888cc" font-family="monospace" font-size="18">SCENE 07: THE KLOOSTER</text>
</svg>
