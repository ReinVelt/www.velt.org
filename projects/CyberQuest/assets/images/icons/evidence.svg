<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Evidence Item Icon â€” folder/document with seal -->
  <defs>
    <linearGradient id="folderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d4a850"/>
      <stop offset="100%" stop-color="#b08830"/>
    </linearGradient>
  </defs>

  <!-- Folder back -->
  <rect x="8" y="18" width="48" height="38" rx="2" fill="url(#folderGrad)" stroke="#8a6820" stroke-width="1"/>

  <!-- Folder tab -->
  <path d="M8,18 L8,14 Q8,12 10,12 L24,12 Q26,12 27,14 L30,18 Z" fill="#c09838" stroke="#8a6820" stroke-width="1"/>

  <!-- Document peeking out -->
  <rect x="14" y="22" width="30" height="30" rx="1" fill="#f0ece0" stroke="#c0b89a" stroke-width="0.8"/>

  <!-- Document text lines -->
  <g stroke="#888" stroke-width="0.8" opacity="0.4">
    <line x1="18" y1="28" x2="40" y2="28"/>
    <line x1="18" y1="32" x2="38" y2="32"/>
    <line x1="18" y1="36" x2="36" y2="36"/>
    <line x1="18" y1="40" x2="34" y2="40"/>
    <line x1="18" y1="44" x2="30" y2="44"/>
  </g>

  <!-- Classified stamp -->
  <g transform="translate(29, 36) rotate(-12)">
    <rect x="-14" y="-6" width="28" height="12" rx="1" fill="none" stroke="#cc2200" stroke-width="1.5" opacity="0.7"/>
    <text x="0" y="3" text-anchor="middle" font-family="monospace" font-size="6" fill="#cc2200" font-weight="bold" opacity="0.7">EVIDENCE</text>
  </g>

  <!-- Red wax seal / evidence seal -->
  <circle cx="46" cy="46" r="7" fill="#aa2020" stroke="#881818" stroke-width="1"/>
  <circle cx="46" cy="46" r="4.5" fill="#cc3030"/>
  <text x="46" y="48.5" text-anchor="middle" font-family="serif" font-size="6" fill="#f0d0d0" font-weight="bold">E</text>
</svg>
