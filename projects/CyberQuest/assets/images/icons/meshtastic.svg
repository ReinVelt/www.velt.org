<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Meshtastic Device Icon -->
  <defs>
    <linearGradient id="meshGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2"/>
      <stop offset="100%" style="stop-color:#2e5c8a"/>
    </linearGradient>
    <radialGradient id="signalGlow">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Device body -->
  <rect x="16" y="12" width="32" height="40" rx="3" fill="url(#meshGrad)"/>
  <rect x="18" y="14" width="28" height="36" rx="2" fill="#5a9fe8"/>
  
  <!-- Screen -->
  <rect x="22" y="18" width="20" height="16" rx="1" fill="#1a1a1a"/>
  <rect x="23" y="19" width="18" height="14" fill="#003311"/>
  
  <!-- Signal icon on screen -->
  <g transform="translate(32, 26)">
    <circle cx="0" cy="0" r="2" fill="#00ff88"/>
    <circle cx="0" cy="0" r="5" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.6"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Antenna -->
  <line x1="32" y1="12" x2="32" y2="4" stroke="#666" stroke-width="2"/>
  <circle cx="32" cy="4" r="2" fill="#00ff88" opacity="0.8"/>
  <circle cx="32" cy="4" r="4" fill="url(#signalGlow)"/>
  
  <!-- Mesh network nodes (bottom of device) -->
  <g transform="translate(32, 42)">
    <text x="0" y="0" text-anchor="middle" font-family="monospace" font-size="7" fill="#333">MESH</text>
  </g>
  
  <!-- LED indicator -->
  <circle cx="32" cy="50" r="2" fill="#00ff88"/>
  
  <!-- Port -->
  <rect x="28" y="51" width="8" height="2" fill="#333"/>
</svg>
