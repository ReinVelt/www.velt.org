<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="badgeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e0e0"/>
      <stop offset="100%" style="stop-color:#a0a0a0"/>
    </linearGradient>
    <linearGradient id="stripGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#333"/>
      <stop offset="100%" style="stop-color:#111"/>
    </linearGradient>
  </defs>
  
  <!-- Badge card -->
  <rect x="12" y="8" width="40" height="52" rx="3" fill="url(#badgeGrad)" stroke="#888" stroke-width="1"/>
  
  <!-- Magnetic strip -->
  <rect x="14" y="48" width="36" height="6" fill="url(#stripGrad)"/>
  
  <!-- Photo area -->
  <rect x="16" y="12" width="16" height="20" fill="#666" rx="1"/>
  <circle cx="24" cy="19" r="4" fill="#888"/>
  <path d="M 18,28 Q 24,32 30,28" fill="#888"/>
  
  <!-- Text lines (name/ID) -->
  <rect x="34" y="14" width="14" height="2" fill="#555" rx="0.5"/>
  <rect x="34" y="18" width="14" height="2" fill="#555" rx="0.5"/>
  <rect x="34" y="22" width="10" height="2" fill="#555" rx="0.5"/>
  
  <!-- LEVEL 3 ACCESS indicator -->
  <rect x="14" y="34" width="36" height="10" fill="#ff3333" rx="1"/>
  <text x="32" y="41" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="6" font-weight="bold">LEVEL 3</text>
  
  <!-- Corner clip -->
  <path d="M 50,10 L 48,8 L 52,8 L 52,12 Z" fill="#fff" opacity="0.6"/>
</svg>
