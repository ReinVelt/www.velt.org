<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Flipper Zero Device Icon -->
  <defs>
    <linearGradient id="flipperGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6633"/>
      <stop offset="100%" style="stop-color:#ff3300"/>
    </linearGradient>
  </defs>
  
  <!-- Device body -->
  <rect x="12" y="8" width="40" height="48" rx="4" fill="url(#flipperGrad)"/>
  <rect x="14" y="10" width="36" height="44" rx="3" fill="#ff8855"/>
  
  <!-- Screen -->
  <rect x="18" y="14" width="28" height="18" rx="2" fill="#1a1a1a"/>
  <rect x="20" y="16" width="24" height="14" fill="#003300"/>
  
  <!-- Screen text/icon -->
  <text x="32" y="26" text-anchor="middle" font-family="monospace" font-size="8" fill="#00ff88">F0</text>
  
  <!-- D-pad -->
  <g transform="translate(32, 42)">
    <!-- Up -->
    <rect x="-3" y="-10" width="6" height="8" fill="#333" rx="1"/>
    <!-- Down -->
    <rect x="-3" y="2" width="6" height="8" fill="#333" rx="1"/>
    <!-- Left -->
    <rect x="-10" y="-3" width="8" height="6" fill="#333" rx="1"/>
    <!-- Right -->
    <rect x="2" y="-3" width="8" height="6" fill="#333" rx="1"/>
    <!-- Center -->
    <circle cx="0" cy="0" r="3" fill="#555"/>
  </g>
  
  <!-- Bottom button -->
  <circle cx="32" cy="52" r="2" fill="#333"/>
</svg>
