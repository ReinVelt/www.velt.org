<!-- CyberQuest: Operation ZERFALL - Film Poster -->
<!-- South Park Style Movie Poster -->
<svg width="800" height="1200" viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .sp-stroke { stroke: #000; stroke-width: 3px; stroke-linecap: round; stroke-linejoin: round; }
      .poster-text { font-family: 'Arial Black', 'Impact', sans-serif; font-weight: bold; }
      .credit-text { font-family: 'Arial', sans-serif; }
    </style>
    
    <!-- Background gradients -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ff41;stop-opacity:0" />
    </linearGradient>
    
    <radialGradient id="spotLight" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0" />
    </radialGradient>
    
    <!-- Text glow effect -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark dramatic background -->
  <rect x="0" y="0" width="800" height="1200" fill="url(#skyGradient)"/>
  
  <!-- Spotlight effect -->
  <ellipse cx="400" cy="300" rx="400" ry="600" fill="url(#spotLight)"/>
  
  <!-- Windturbines in background (menacing silhouettes) -->
  <g id="backgroundTurbines" opacity="0.3">
    <rect x="50" y="150" width="8" height="80" fill="#000"/>
    <ellipse cx="54" cy="150" rx="25" ry="25" fill="none" stroke="#000" stroke-width="4"/>
    <rect x="130" y="130" width="8" height="90" fill="#000"/>
    <ellipse cx="134" cy="130" rx="28" ry="28" fill="none" stroke="#000" stroke-width="4"/>
    <rect x="620" y="140" width="8" height="85" fill="#000"/>
    <ellipse cx="624" cy="140" rx="26" ry="26" fill="none" stroke="#000" stroke-width="4"/>
    <rect x="710" y="160" width="8" height="75" fill="#000"/>
    <ellipse cx="714" cy="160" rx="24" ry="24" fill="none" stroke="#000" stroke-width="4"/>
  </g>
  
  <!-- Facility fence silhouette -->
  <g id="facilityFence" opacity="0.4">
    <line x1="0" y1="250" x2="800" y2="250" stroke="#666" stroke-width="3"/>
    <line x1="0" y1="260" x2="800" y2="260" stroke="#666" stroke-width="3"/>
    <line x1="50" y1="240" x2="50" y2="270" stroke="#666" stroke-width="2"/>
    <line x1="150" y1="240" x2="150" y2="270" stroke="#666" stroke-width="2"/>
    <line x1="250" y1="240" x2="250" y2="270" stroke="#666" stroke-width="2"/>
    <line x1="350" y1="240" x2="350" y2="270" stroke="#666" stroke-width="2"/>
    <line x1="450" y1="240" x2="450" y2="270" stroke="#666" stroke-width="2"/>
    <line x1="550" y1="240" x2="550" y2="270" stroke="#666" stroke-width="2"/>
    <line x1="650" y1="240" x2="650" y2="270" stroke="#666" stroke-width="2"/>
    <line x1="750" y1="240" x2="750" y2="270" stroke="#666" stroke-width="2"/>
  </g>
  
  <!-- RYAN WEYLANT - Center hero position -->
  <g id="ryanHero" transform="translate(320, 380)">
    <!-- Shadow -->
    <ellipse cx="40" cy="285" rx="45" ry="10" fill="rgba(0,0,0,0.4)"/>
    
    <!-- Body -->
    <ellipse cx="40" cy="200" rx="50" ry="65" fill="#3b5998" class="sp-stroke"/>
    
    <!-- Legs -->
    <rect x="20" y="250" width="18" height="55" rx="3" fill="#654321" class="sp-stroke"/>
    <rect x="42" y="250" width="18" height="55" rx="3" fill="#654321" class="sp-stroke"/>
    <ellipse cx="29" cy="303" rx="11" ry="5" fill="#000" class="sp-stroke"/>
    <ellipse cx="51" cy="303" rx="11" ry="5" fill="#000" class="sp-stroke"/>
    
    <!-- Arms - heroic pose -->
    <rect x="-5" y="180" width="20" height="60" rx="8" fill="#3b5998" class="sp-stroke" transform="rotate(-25 5 180)"/>
    <ellipse cx="-8" cy="245" rx="11" ry="13" fill="#f4d3b0" class="sp-stroke"/>
    <rect x="65" y="180" width="20" height="60" rx="8" fill="#3b5998" class="sp-stroke" transform="rotate(25 75 180)"/>
    <ellipse cx="88" cy="245" rx="11" ry="13" fill="#f4d3b0" class="sp-stroke"/>
    
    <!-- Laptop in hand -->
    <rect x="-15" y="238" width="28" height="20" rx="2" fill="#2c3e50" class="sp-stroke"/>
    <rect x="-13" y="240" width="24" height="16" fill="#34495e" stroke="#000" stroke-width="2"/>
    <rect x="-11" y="242" width="20" height="12" fill="#00ff41"/>
    
    <!-- Neck -->
    <rect x="32" y="160" width="16" height="18" rx="3" fill="#f4d3b0" class="sp-stroke"/>
    
    <!-- Head -->
    <ellipse cx="40" cy="135" rx="38" ry="42" fill="#f4d3b0" class="sp-stroke"/>
    
    <!-- Hair - brown messy -->
    <ellipse cx="40" cy="108" rx="39" ry="30" fill="#654321" class="sp-stroke"/>
    <path d="M 5 120 Q 10 95 25 105" fill="#654321" class="sp-stroke"/>
    <path d="M 75 120 Q 70 95 55 105" fill="#654321" class="sp-stroke"/>
    
    <!-- Ears -->
    <ellipse cx="4" cy="135" rx="9" ry="13" fill="#f4d3b0" class="sp-stroke"/>
    <ellipse cx="76" cy="135" rx="9" ry="13" fill="#f4d3b0" class="sp-stroke"/>
    
    <!-- Eyes - determined -->
    <ellipse cx="25" cy="135" rx="9" ry="11" fill="#fff" class="sp-stroke"/>
    <ellipse cx="55" cy="135" rx="9" ry="11" fill="#fff" class="sp-stroke"/>
    <circle cx="26" cy="137" r="6" fill="#4169e1"/>
    <circle cx="56" cy="137" r="6" fill="#4169e1"/>
    <circle cx="27" cy="136" r="2.5" fill="#000"/>
    <circle cx="57" cy="136" r="2.5" fill="#000"/>
    
    <!-- Eyebrows - determined -->
    <path d="M 15 125 Q 25 122 35 124" fill="none" stroke="#543210" stroke-width="3"/>
    <path d="M 45 124 Q 55 122 65 125" fill="none" stroke="#543210" stroke-width="3"/>
    
    <!-- Nose -->
    <path d="M 40 140 L 40 152" fill="none" stroke="#000" stroke-width="2"/>
    
    <!-- Mouth - serious -->
    <path d="M 25 162 Q 40 160 55 162" fill="none" stroke="#000" stroke-width="3"/>
  </g>
  
  <!-- EVA WEBER - Left side, looking concerned -->
  <g id="evaLeft" transform="translate(80, 480)">
    <ellipse cx="40" cy="185" rx="35" ry="10" fill="rgba(0,0,0,0.3)"/>
    <ellipse cx="40" cy="140" rx="38" ry="50" fill="#8b0000" class="sp-stroke"/>
    <rect x="25" y="180" width="15" height="40" rx="3" fill="#2c3e50" class="sp-stroke"/>
    <rect x="40" y="180" width="15" height="40" rx="3" fill="#2c3e50" class="sp-stroke"/>
    <ellipse cx="32.5" cy="218" rx="9" ry="4" fill="#000" class="sp-stroke"/>
    <ellipse cx="47.5" cy="218" rx="9" ry="4" fill="#000" class="sp-stroke"/>
    <rect x="8" y="130" width="16" height="45" rx="7" fill="#8b0000" class="sp-stroke"/>
    <ellipse cx="16" cy="180" rx="9" ry="11" fill="#f4d3b0" class="sp-stroke"/>
    <rect x="56" y="130" width="16" height="45" rx="7" fill="#8b0000" class="sp-stroke"/>
    <ellipse cx="64" cy="180" rx="9" ry="11" fill="#f4d3b0" class="sp-stroke"/>
    <rect x="33" y="105" width="14" height="15" rx="2" fill="#f4d3b0" class="sp-stroke"/>
    <ellipse cx="40" cy="88" rx="32" ry="35" fill="#f4d3b0" class="sp-stroke"/>
    <path d="M 10 70 Q 40 65 70 70 L 68 95 Q 40 100 12 95 Z" fill="#2c1810" class="sp-stroke"/>
    <ellipse cx="9" cy="88" rx="7" ry="11" fill="#f4d3b0" class="sp-stroke"/>
    <ellipse cx="71" cy="88" rx="7" ry="11" fill="#f4d3b0" class="sp-stroke"/>
    <ellipse cx="28" cy="88" rx="7" ry="9" fill="#fff" class="sp-stroke"/>
    <ellipse cx="52" cy="88" rx="7" ry="9" fill="#fff" class="sp-stroke"/>
    <circle cx="29" cy="90" r="4" fill="#2e7d32"/>
    <circle cx="53" cy="90" r="4" fill="#2e7d32"/>
    <circle cx="30" cy="89" r="1.5" fill="#000"/>
    <circle cx="54" cy="89" r="1.5" fill="#000"/>
    <path d="M 20 79 Q 28 77 36 79" fill="none" stroke="#1a0f08" stroke-width="2"/>
    <path d="M 44 79 Q 52 77 60 79" fill="none" stroke="#1a0f08" stroke-width="2"/>
    <path d="M 40 93 L 40 102" fill="none" stroke="#000" stroke-width="1.5"/>
    <path d="M 28 108 Q 40 106 52 108" fill="none" stroke="#000" stroke-width="2"/>
  </g>
  
  <!-- DR. VOLKOV - Right side, menacing -->
  <g id="volkovRight" transform="translate(580, 460)">
    <ellipse cx="40" cy="205" rx="35" ry="10" fill="rgba(0,0,0,0.4)"/>
    <ellipse cx="40" cy="150" rx="42" ry="55" fill="#1a1a1a" class="sp-stroke"/>
    <rect x="23" y="195" width="16" height="45" rx="3" fill="#2c2c2c" class="sp-stroke"/>
    <rect x="41" y="195" width="16" height="45" rx="3" fill="#2c2c2c" class="sp-stroke"/>
    <ellipse cx="31" cy="238" rx="10" ry="4" fill="#000" class="sp-stroke"/>
    <ellipse cx="49" cy="238" rx="10" ry="4" fill="#000" class="sp-stroke"/>
    <rect x="5" y="135" width="18" height="50" rx="8" fill="#1a1a1a" class="sp-stroke"/>
    <ellipse cx="14" cy="190" rx="10" ry="12" fill="#fde8d0" class="sp-stroke"/>
    <rect x="57" y="135" width="18" height="50" rx="8" fill="#1a1a1a" class="sp-stroke"/>
    <ellipse cx="66" cy="190" rx="10" ry="12" fill="#fde8d0" class="sp-stroke"/>
    <rect x="33" y="115" width="14" height="16" rx="3" fill="#fde8d0" class="sp-stroke"/>
    <ellipse cx="40" cy="95" rx="34" ry="38" fill="#fde8d0" class="sp-stroke"/>
    <ellipse cx="40" cy="72" rx="35" ry="26" fill="#808080" class="sp-stroke"/>
    <path d="M 8 85 Q 12 68 24 75" fill="#808080" class="sp-stroke"/>
    <path d="M 72 85 Q 68 68 56 75" fill="#808080" class="sp-stroke"/>
    <ellipse cx="7" cy="95" rx="7" ry="11" fill="#fde8d0" class="sp-stroke"/>
    <ellipse cx="73" cy="95" rx="7" ry="11" fill="#fde8d0" class="sp-stroke"/>
    <ellipse cx="27" cy="95" rx="8" ry="10" fill="#fff" class="sp-stroke"/>
    <ellipse cx="53" cy="95" rx="8" ry="10" fill="#fff" class="sp-stroke"/>
    <circle cx="28" cy="97" r="5" fill="#4a4a4a"/>
    <circle cx="54" cy="97" r="5" fill="#4a4a4a"/>
    <circle cx="29" cy="96" r="2" fill="#000"/>
    <circle cx="55" cy="96" r="2" fill="#000"/>
    <path d="M 18 85 Q 27 83 36 85" fill="none" stroke="#606060" stroke-width="2.5"/>
    <path d="M 44 85 Q 53 83 62 85" fill="none" stroke="#606060" stroke-width="2.5"/>
    <path d="M 40 100 L 40 108" fill="none" stroke="#000" stroke-width="2"/>
    <path d="M 27 115 L 53 115" fill="none" stroke="#000" stroke-width="2.5"/>
  </g>
  
  <!-- AGENT VAN DER BERG - Bottom left -->
  <g id="vandeberg" transform="translate(130, 620) scale(0.7)">
    <ellipse cx="50" cy="140" rx="30" ry="8" fill="rgba(0,0,0,0.3)"/>
    <ellipse cx="50" cy="100" rx="35" ry="45" fill="#1a1a2e" class="sp-stroke"/>
    <rect x="30" y="135" width="15" height="35" rx="3" fill="#2c3e50" class="sp-stroke"/>
    <rect x="55" y="135" width="15" height="35" rx="3" fill="#2c3e50" class="sp-stroke"/>
    <ellipse cx="37.5" cy="168" rx="9" ry="4" fill="#000" class="sp-stroke"/>
    <ellipse cx="62.5" cy="168" rx="9" ry="4" fill="#000" class="sp-stroke"/>
    <path d="M 40 80 Q 50 75 60 80 L 58 95 L 42 95 Z" fill="#654321" class="sp-stroke"/>
    <rect x="45" y="70" width="15" height="10" rx="3" fill="#f4d3b0" class="sp-stroke"/>
    <ellipse cx="50" cy="60" rx="28" ry="32" fill="#f4d3b0" class="sp-stroke"/>
    <ellipse cx="50" cy="42" rx="29" ry="22" fill="#8b6f47" class="sp-stroke"/>
    <ellipse cx="23" cy="60" rx="6" ry="10" fill="#f4d3b0" class="sp-stroke"/>
    <ellipse cx="77" cy="60" rx="6" ry="10" fill="#f4d3b0" class="sp-stroke"/>
    <ellipse cx="38" cy="60" rx="6" ry="8" fill="#fff" class="sp-stroke"/>
    <ellipse cx="62" cy="60" rx="6" ry="8" fill="#fff" class="sp-stroke"/>
    <circle cx="39" cy="62" r="4" fill="#4169e1"/>
    <circle cx="63" cy="62" r="4" fill="#4169e1"/>
    <path d="M 30 52 Q 38 50 46 52" fill="none" stroke="#654321" stroke-width="2"/>
    <path d="M 54 52 Q 62 50 70 52" fill="none" stroke="#654321" stroke-width="2"/>
    <path d="M 38 72 Q 50 74 62 72" fill="none" stroke="#000" stroke-width="2"/>
  </g>
  
  <!-- TECHNOLOGY ELEMENTS - Background -->
  <g id="techElements" opacity="0.6">
    <!-- Computer screen glow -->
    <rect x="600" y="800" width="120" height="90" rx="5" fill="#000" stroke="#00ff41" stroke-width="2"/>
    <rect x="608" y="808" width="104" height="74" fill="#001a0a"/>
    <text x="615" y="835" font-family="Courier" font-size="10" fill="#00ff41">SSTV_RECV</text>
    <text x="615" y="850" font-family="Courier" font-size="10" fill="#00ff41">&gt; DECODE</text>
    <text x="615" y="865" font-family="Courier" font-size="10" fill="#00ff41">&gt; ZERFALL</text>
    
    <!-- Antenna waves -->
    <path d="M 100 850 Q 120 830 140 850" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.5"/>
    <path d="M 90 860 Q 120 820 150 860" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.3"/>
    <path d="M 80 870 Q 120 810 160 870" fill="none" stroke="#00ff41" stroke-width="2" opacity="0.2"/>
  </g>
  
  <!-- TITLE - Top section with glow -->
  <g id="titleSection">
    <!-- Title background -->
    <rect x="50" y="40" width="700" height="140" fill="#000" opacity="0.7" rx="10"/>
    
    <!-- Main title -->
    <text x="400" y="100" font-size="68" fill="#00ff41" text-anchor="middle" class="poster-text" filter="url(#textGlow)">
      CYBERQUEST
    </text>
    <text x="400" y="155" font-size="42" fill="#e74c3c" text-anchor="middle" class="poster-text" filter="url(#textGlow)">
      OPERATION ZERFALL
    </text>
  </g>
  
  <!-- TAGLINE -->
  <g id="tagline">
    <rect x="100" y="760" width="600" height="50" fill="#000" opacity="0.6" rx="5"/>
    <text x="400" y="795" font-size="24" fill="#fff" text-anchor="middle" class="poster-text">
      ONE HACKER. ONE TRANSMISSION. ONE CHANCE.
    </text>
  </g>
  
  <!-- BOTTOM CREDITS SECTION -->
  <g id="creditsSection">
    <rect x="0" y="950" width="800" height="250" fill="#000" opacity="0.85"/>
    
    <!-- Character credits -->
    <text x="400" y="985" font-size="16" fill="#8ab4f8" text-anchor="middle" class="credit-text">
      RYAN WEYLANT • EVA WEBER • DR. DMITRI VOLKOV
    </text>
    
    <text x="400" y="1010" font-size="14" fill="#8ab4f8" text-anchor="middle" class="credit-text">
      AGENT VAN DER BERG • DR. DAVID PRINSLOO • CHRIS KUBECKA
    </text>
    
    <!-- Key tech -->
    <text x="400" y="1045" font-size="14" fill="#00ff41" text-anchor="middle" class="credit-text">
      Featuring: MESHTASTIC • FLIPPER ZERO • HACKRF ONE • SSTV
    </text>
    
    <!-- Production credits -->
    <text x="400" y="1080" font-size="18" fill="#fff" text-anchor="middle" class="poster-text">
      A REIN VELT PRODUCTION
    </text>
    
    <!-- Locations -->
    <text x="400" y="1110" font-size="13" fill="#ccc" text-anchor="middle" class="credit-text">
      DRENTHE • GRONINGEN • GERMAN BORDER
    </text>
    
    <!-- Game info -->
    <text x="400" y="1145" font-size="16" fill="#e74c3c" text-anchor="middle" class="poster-text">
      AN INTERACTIVE CYBER THRILLER
    </text>
    
    <!-- Date -->
    <text x="400" y="1175" font-size="14" fill="#888" text-anchor="middle" class="credit-text">
      FEBRUARY 2026
    </text>
  </g>
  
  <!-- Border frame -->
  <rect x="10" y="10" width="780" height="1180" fill="none" stroke="#00ff41" stroke-width="4" rx="5"/>
  <rect x="15" y="15" width="770" height="1170" fill="none" stroke="#000" stroke-width="2" rx="5"/>
  
  <!-- Rating badge -->
  <g id="rating" transform="translate(680, 920)">
    <rect x="0" y="0" width="80" height="60" rx="5" fill="#000" stroke="#00ff41" stroke-width="2"/>
    <text x="40" y="28" font-size="20" fill="#fff" text-anchor="middle" class="poster-text">
      13+
    </text>
    <text x="40" y="45" font-size="10" fill="#ccc" text-anchor="middle" class="credit-text">
      TECH
    </text>
    <text x="40" y="55" font-size="10" fill="#ccc" text-anchor="middle" class="credit-text">
      THRILLER
    </text>
  </g>
</svg>
