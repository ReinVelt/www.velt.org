<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rein's Cyberspacesplace</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #splash-container {
            text-align: center;
            padding: 20px;
            max-width: 900px;
            width: 100%;
        }

        #title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #0f0;
        }

        #ascii-art {
            white-space: pre;
            line-height: 1.2;
            font-size: 14px;
            margin: 20px auto;
            animation: colorCycle 3s infinite;
        }

        @keyframes colorCycle {
            0% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
            14% { color: #ff7f00; text-shadow: 0 0 10px #ff7f00; }
            28% { color: #ffff00; text-shadow: 0 0 10px #ffff00; }
            42% { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
            57% { color: #0000ff; text-shadow: 0 0 10px #0000ff; }
            71% { color: #4b0082; text-shadow: 0 0 10px #4b0082; }
            85% { color: #9400d3; text-shadow: 0 0 10px #9400d3; }
            100% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        #scan-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 255, 0, 0.03) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            animation: scan 8s linear infinite;
            z-index: 1;
        }

        #enter-button {
            margin-top: 40px;
            padding: 15px 40px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            border: 3px solid #00ff00;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            z-index: 10;
            transition: all 0.3s;
            box-shadow: 0 0 20px #00ff00;
            animation: buttonPulse 2s infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { box-shadow: 0 0 20px #00ff00; }
            50% { box-shadow: 0 0 40px #00ff00, 0 0 60px #00ff00; }
        }

        #enter-button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 40px #00ff00, 0 0 60px #00ff00, 0 0 80px #00ff00;
            transform: scale(1.05);
        }

        #loading-text {
            margin-top: 20px;
            color: #00d4d4;
            font-size: 14px;
            animation: blink 1s infinite;
        }

        .rainbow-line {
            height: 2px;
            background: linear-gradient(
                90deg,
                #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3
            );
            margin: 20px auto;
            width: 80%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #subtitle {
            color: #00d4d4;
            font-size: 16px;
            margin-top: 20px;
            letter-spacing: 2px;
        }

        @media (max-width: 768px) {
            #ascii-art {
                font-size: 8px;
            }
            
            #title {
                font-size: 18px;
            }
            
            #enter-button {
                font-size: 14px;
                padding: 10px 30px;
            }
        }
    </style>
</head>
<body>
    <div id="scan-lines"></div>
    
    <div id="splash-container">
        <div id="title">░░ REIN'S CYBERSPACESPLACE ░░</div>
        
        <div class="rainbow-line"></div>
        
        <div id="ascii-art"></div>
        
        <div class="rainbow-line"></div>
        
        <div id="subtitle">[ WELCOME TO THE MATRIX ]</div>
        
        <button id="enter-button" onclick="enterSite()">[ ENTER ]</button>
        
        <div id="loading-text">█ INITIALIZING SYSTEM █</div>
    </div>

    <script>
        const asciiArt = `
    ██████╗ ███████╗██╗███╗   ██╗    ██╗   ██╗███████╗██╗  ████████╗
    ██╔══██╗██╔════╝██║████╗  ██║    ██║   ██║██╔════╝██║  ╚══██╔══╝
    ██████╔╝█████╗  ██║██╔██╗ ██║    ██║   ██║█████╗  ██║     ██║   
    ██╔══██╗██╔══╝  ██║██║╚██╗██║    ╚██╗ ██╔╝██╔══╝  ██║     ██║   
    ██║  ██║███████╗██║██║ ╚████║     ╚████╔╝ ███████╗███████╗██║   
    ╚═╝  ╚═╝╚══════╝╚═╝╚═╝  ╚═══╝      ╚═══╝  ╚══════╝╚══════╝╚═╝   
                                                                      
    ╔═══════════════════════════════════════════════════════════════╗
    ║   ░▒▓█  C Y B E R S P A C E   F I L E   S Y S T E M  █▓▒░   ║
    ╚═══════════════════════════════════════════════════════════════╝ 
`;

        // Type out the ASCII art
        let artElement = document.getElementById('ascii-art');
        let index = 0;
        
        function typeArt() {
            if (index < asciiArt.length) {
                artElement.textContent = asciiArt.substring(0, index);
                index += 3; // Speed up typing
                setTimeout(typeArt, 5);
            }
        }
        
        typeArt();

        function enterSite() {
            document.getElementById('enter-button').style.display = 'none';
            document.getElementById('loading-text').textContent = '█ LOADING CYBERSPACE █';
            
            setTimeout(() => {
                window.location.href = 'sitemap.html';
            }, 500);
        }

        // Allow Enter key to proceed
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                enterSite();
            }
        });

        // Add some random "matrix" characters in background
        function createMatrixRain() {
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            const colors = ['#00ff00', '#00ffff', '#ffff00', '#ff00ff', '#ff6600', '#00ff88'];
            const rainContainer = document.createElement('div');
            rainContainer.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 0;
                opacity: 0.4;
            `;
            document.body.appendChild(rainContainer);
            
            for (let i = 0; i < 40; i++) {
                const column = document.createElement('div');
                const color = colors[Math.floor(Math.random() * colors.length)];
                column.style.cssText = `
                    position: absolute;
                    top: -100%;
                    left: ${Math.random() * 100}%;
                    font-size: ${Math.random() * 12 + 12}px;
                    color: ${color};
                    text-shadow: 0 0 8px ${color};
                    font-weight: bold;
                    animation: fall ${Math.random() * 5 + 5}s linear infinite;
                    animation-delay: ${Math.random() * 5}s;
                `;
                column.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                rainContainer.appendChild(column);
            }
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fall {
                    to { top: 110%; }
                }
            `;
            document.head.appendChild(style);
        }
        
        createMatrixRain();
    </script>
</body>
</html>
